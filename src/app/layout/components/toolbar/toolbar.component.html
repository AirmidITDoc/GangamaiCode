<div class="top-nav-toolbar">
    <mat-toolbar class="p-0 mat-elevation-z1">
        <div class="top-nav">
            <div fxFlex fxFill fxLayout="row" fxLayoutAlign="space-between center">
                <div class="toolbar-left-content">
                    <div class="left-content" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                        <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                            <mat-icon class="secondary-text">menu</mat-icon>
                        </button>

                        <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

                        <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                            <div class="logo ml-16">
                                <img class="logo-icon" src="assets/images/logos/og_logo_wlc-01.png" />
                            </div>
                        </div>

                        <div class="shortcuts-left">
                            <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
                        </div>
                    </div>
                </div>
                <div class="toolbar-right-content">
                    <!-- <button mat-button class="user-button" (click)="navigateToDash()">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-icon class="mr-6" title="Dashboard">dashboard</mat-icon>
                        Dashoard
                    </div>
                </button> -->
                    <!-- Dashboard ------------- -->
                    <div class="nav-menu" *ngIf="!false">
                        <!--fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center"-->
                        <div fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="center center">
                            <div class="nav-item">
                                <div class="current-date">
                                    <span>{{currentDate | date:'MM/dd/yy h:mm:ss a'}}</span>
                                </div>
                            </div>
                            <div class="nav-item">
                                <button mat-button [matMenuTriggerFor]="dashboardMenu" class="user-button">
                                    <div fxLayout="row" fxLayoutAlign="center center">
                                        <!-- <span class="username mr-12" fxHide fxShow.gt-sm>Dashboard</span> -->
                                        <mat-icon class="mr-6" title="Dashboard">dashboard</mat-icon>
                                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                                    </div>
                                </button>
                                <mat-menu #dashboardMenu="matMenu" [overlapTrigger]="false">
                                    <button mat-menu-item (click)="navigateToDailyDashboard()">
                                        <span>Daily Dashboard</span>
                                    </button>
                                    <button mat-menu-item class="" (click)="navigateToBedOccupancyDashboard()">
                                        <span>Bed Occupancy Dashboard</span>
                                    </button>
                                    <button mat-menu-item class="" (click)="navigateToRadiologyDashboard()">
                                        <span>Radiology Dashboard</span>
                                    </button>
                                    <button mat-menu-item class="" (click)="navigateToCashlessDashboard()">
                                        <span>CashLess Dashboard</span>
                                    </button>
                                    <button mat-menu-item class="" (click)="navigateToPharmacyDashboard()">
                                        <span>Pharmacy Dashboard</span>
                                    </button>
                                </mat-menu>
                            </div>
                            <div class="toolbar-separator"></div>
                            <div class="nav-item seperator-right">
                                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                                    <div fxLayout="row" fxLayoutAlign="center center">
                                        <mat-icon class="mr-12">account_circle</mat-icon>
                                        <span class="username mr-12" fxHide fxShow.gt-sm>{{ user && user.user && user.user.firstName}}
                                            {{ user && user.user && user.user.lastName }}</span>
                                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                                    </div>

                                </button>

                                <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                                    <!-- <button mat-menu-item>
                                        <mat-icon>account_circle</mat-icon>
                                        <span (click) ="addNewProfile()">My Profile</span>
                                    </button> -->

                                    <!-- <button mat-menu-item class="">
                            <mat-icon>mail</mat-icon>
                            <span>Inbox</span>
                        </button> -->
                                    <button mat-menu-item class="">
                                        <mat-icon>mail</mat-icon>
                                        <span (click)="addchangePassword()">Change Password</span>
                                    </button>

                                    <!-- <button mat-menu-item class="" (click)="logout()">
                                        <mat-icon>exit_to_app</mat-icon>
                                        <span>Logout</span>
                                    </button> -->
                                </mat-menu>
                            </div>
                            <!-- --------------- -->
                            <!-- User Profile  -->
                            <!--  -->
                            <div class="toolbar-separator"></div>
                            <div class="nav-item seperator-right">
                                <div class="nav-button">
                                    <fuse-search-bar (input)="search($event)"></fuse-search-bar>
                                </div>
                            </div>
                            <div class="toolbar-separator"></div>
                            <div class="nav-item seperator-right">
                                <div class="exit-app px-20" (click)="logout()">
                                    <button mat-icon-button>
                                        <mat-icon>exit_to_app</mat-icon>
                                    </button>
                                    <!-- <span>Logout</span> -->
                                </div>
                            </div>

                            <div class="toolbar-separator"></div>
                            <div class="nav-item seperator-right">
                                <div class="nav-button">
                                    <button mat-button fxHide fxShow.gt-xs class="language-button" [matMenuTriggerFor]="languageMenu">
                                        <div fxLayout="row" fxLayoutAlign="center center">
                                            <img class="flag mr-8" [src]="
                                        'assets/icons/flags/' +
                                        selectedLanguage.flag +
                                        '.png'
                                    " />
                                            <span class="iso text-uppercase">{{
                                                selectedLanguage.id
                                                }}</span>
                                        </div>
                                    </button>
                                </div>
                                <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">
                                    <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                                        <span fxLayout="row" fxLayoutAlign="start center">
                                            <img class="flag mr-16" [src]="'assets/icons/flags/' + lang.flag + '.png'" />
                                            <span class="iso">{{ lang.title }}</span>
                                        </span>
                                    </button>

                                    <button mat-menu-item [routerLink]="'/components/multi-language'">
                                        <div fxLayout="row" fxLayoutAlign="start center">
                                            <span>Learn more</span>
                                        </div>
                                    </button>
                                </mat-menu>
                            </div>

                            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>
                            <div class="nav-item seperator-right">
                                <button mat-icon-button fxHide.gt-md class="chat-panel-toggle-button" (click)="toggleSidebarOpen('chatPanel')" aria-label="Toggle chat panel">
                                    <mat-icon class="secondary-text">chat</mat-icon>
                                </button>
                            </div>

                            <div class="toolbar-separator" fxHide.gt-md></div>
                            <div class="nav-item seperator-right">
                                <button mat-icon-button class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')" aria-label="Toggle quick panel">
                                    <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
                                </button>
                            </div>

                            <!-- <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div> -->
                            <div class="nav-item">
                                <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                                    <mat-icon class="secondary-text">menu</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-toolbar>
</div>
