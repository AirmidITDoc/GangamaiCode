<div id="contacts" fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div fxLayout="row" fxLayoutAlign="space-between center " style="width: 100%;">
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                style="font-size: 20px;width: 70%; font-weight: 400;">
                {{Title}}
            </span>
            <div fxLayout="column" fxLayout.gt-xs="row">
                <span class="material-icons" style="cursor: pointer; margin-top: 18px; color: #fff;"
                    (click)="onClose()">
                    close
                </span>
            </div>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <div class="content">
            <div class="center p-12 pb-56" fxFlexAlign="start center">
                <div class="content-card" style="border-radius:4px;">
                    <div class="nav material2">
                        <div fxLayout="row" fxLayoutAlign="start none">
                            <div *ngFor="let item of QrData" fxLayout="column">
                                <ngx-qrcode elementType="url" [value]="item.QrCodeData" [width]="250"
                                    errorCorrectionLevel="L" [alt]="item.QrCodeData">
                                </ngx-qrcode>
                                <div style="text-align: center;margin-top: -25px;font-size: 15px;margin-bottom: 10px">
                                    ||{{item.QrCodeData}}||</div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Qty - {{item.Qty}}</mat-label>
                                        <input [(ngModel)]="item.Qty" value="{{item.Qty}}" matInput type="number" autocomplete="off" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Width {{item.Width}} </mat-label>
                                        <input [(ngModel)]="item.Width" value="{{item.Width}}" matInput type="number" autocomplete="off"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row">
                                <button class="next-btn" style="border-radius: 14px;height:45px" [useExistingCss]="true"
                                    printSectionId="dvPrint" ngxPrint>Print</button>
                            </div>
                        </div>
                        <div id="dvPrint" style="width: 700px;display: none;">
                            <div *ngFor="let obj of QrData" style="width: 700px;">
                                <div style="width: 700px;">
                                    <div *ngFor="let item of [].constructor(obj.Qty); let i = index"
                                        style="display: inline-block;">
                                        <ngx-qrcode elementType="url" [value]="obj.QrCodeData" cssClass="aclass"
                                            [width]="obj.Width" errorCorrectionLevel="L">
                                        </ngx-qrcode>
                                        <div
                                            style="text-align: center;margin-top: -5px;font-size: 15px;margin-bottom: 10px">
                                            ||{{obj.QrCodeData}}||</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
