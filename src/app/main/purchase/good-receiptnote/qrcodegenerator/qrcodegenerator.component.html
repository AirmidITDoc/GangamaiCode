<div id="contacts" fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div fxLayout="row" fxLayoutAlign="space-between center " style="width: 100%;">
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                style="font-size: 20px;width: 70%; font-weight: 400;">
                {{Title}}
            </span>
            <div fxLayout="column" fxLayout.gt-xs="row">
                <span class="material-icons" style="cursor: pointer; margin-top: 18px; color: #fff;"
                    (click)="onClose()">
                    close
                </span>
            </div>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <div class="content">
            <div class="center p-12 pb-56" fxFlexAlign="start center">
                <div class="content-card" style="border-radius:4px;">
                    <div class="nav material2">
                        <div fxLayout="row" fxLayoutAlign="start none">
                            <div *ngFor="let item of QrData" fxLayout="column">
                                <ngx-qrcode elementType="url" [value]="item.QrCodeData" [width]="250"
                                    errorCorrectionLevel="L" [alt]="item.QrCodeData">
                                </ngx-qrcode>
                                <div style="text-align: center;margin-top: -25px;font-size: 15px;margin-bottom: 10px">
                                    ||{{item.QrCodeData}}||</div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Qty</mat-label>
                                        <input [(ngModel)]="item.Qty" value="{{item.Qty}}" matInput type="number"
                                            autocomplete="off" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Width </mat-label>
                                        <input [(ngModel)]="item.Width" value="{{item.Width}}" matInput type="number"
                                            autocomplete="off" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Between Space (Space between 2 qr code in mm) </mat-label>
                                        <input [(ngModel)]="item.Between" value="{{item.Between}}" matInput type="number"
                                            autocomplete="off" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Margin Bottom </mat-label>
                                        <input [(ngModel)]="item.Margin" value="{{item.Margin}}" matInput type="number"
                                            autocomplete="off" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row">
                                <button class="next-btn" style="border-radius: 14px;height:45px" 
                                    printSectionId="dvPrint" ngxPrint>Print</button>
                            </div>
                        </div>
                        <div id="dvPrint" style="display: none;">
                            <div *ngFor="let obj of QrData" style="display: block;width: 100mm;">
                                <div *ngFor="let item of [].constructor(obj.Qty); let i = index" style="display: inline-block;width: {{obj.Width}}mm;height: {{obj.Width}}mm;margin-left: {{obj.Between}}mm;margin-bottom: {{obj.Margin+1}}mm;">
                                    <ngx-qrcode elementType="url" [value]="obj.QrCodeData"
                                        width="{{(obj.Width*3.78).toFixed(0)}}" errorCorrectionLevel="L">
                                    </ngx-qrcode>
                                    <!-- <div
                                        style="text-align: left;margin-left: 2mm;font-size: 10px;margin-bottom: {{obj.Margin}}mm;">
                                        ||{{obj.QrCodeData}}||</div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
