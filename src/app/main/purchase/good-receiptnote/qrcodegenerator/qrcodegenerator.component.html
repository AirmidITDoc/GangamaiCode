<div id="contacts" fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div fxLayout="row" fxLayoutAlign="space-between center " style="width: 100%;">
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                style="font-size: 20px;width: 70%; font-weight: 400;">
                QR Code Print
            </span>
            <div fxLayout="column" fxLayout.gt-xs="row">
                <span class="material-icons" style="cursor: pointer; margin-top: 18px; color: #fff;"
                    (click)="onClose()">
                    close
                </span>
            </div>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <div class="content">
            <div class="center p-12 pb-56" fxFlexAlign="start center">
                <div class="content-card" style="border-radius:4px;">
                    <div class="nav material2">
                        <div fxLayout="column" fxLayout="row" fxLayoutAlign="start none">
                            <form [formGroup]="qrCodeForm" style="overflow:hidden;padding: 0px 0px 0px 0px;">
                                <ngx-qrcode 
                                elementType="url" 
                                [value]="'Test'"
                                cssClass="aclass"
                                errorCorrectionLevel="L">
                            </ngx-qrcode>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Qty</mat-label>
                                        <input [(ngModel)]="Qty" matInput name="Qty" type="number" autocomplete="off"
                                            formControlName="Qty" id="Qty" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Width</mat-label>
                                        <input [(ngModel)]="Width" matInput name="Width" type="number" autocomplete="off"
                                            formControlName="Width" id="Width" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <button class="next-btn" style="border-radius: 14px;height:45px"
                                    [useExistingCss]="true"
                                        [disabled]="qrCodeForm.invalid" printSectionId="dvPrint" ngxPrint>Print</button>
                                </div>
                                <div id="dvPrint" style="width: 700px;display: none;">
                                    <div style="display: inline;" *ngFor="let item of [].constructor(Qty); let i = index">
                                        <ngx-qrcode 
                                        elementType="url" 
                                        [value]="'Test'"
                                        cssClass="aclass"
                                        [width]="Width"
                                        errorCorrectionLevel="L">
                                    </ngx-qrcode>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
