<div class="simple page-layout inner-scroll inner-sidebar left-sidebar" dynamictable>
    <mat-toolbar class="accent" style="width: 100%;height: 40px;justify-content: space-between;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
               Barcode 
            </span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button [mat-dialog-close]="true" tabIndex="-1" aria-label="Close dialog"
                (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div class="content">
        <div class="center p-12 pb-56" fxFlexAlign="start center">

            <div class="content-card" style="border-radius:4px;">
                <div class="nav material2">

                    <div fxLayout="column" fxLayoutAlign="start none">

                        <form [formGroup]="GRNBarcodeFrom" >

                            <div fxFlexFill fxLayout="row" fxLayout.gt-xs="column" fxLayoutGap="6px"> 
                                <div fxLayout="column" fxLayout.gt-xs="row">
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Item Name</mat-label>
                                        <input matInput name="ItemName" formControlName="ItemName" type="text" [(ngModel)]="vItemName" required>
                                    </mat-form-field>
                                
                                    <mat-form-field appearance="outline" fxFlex="25%">
                                        <mat-label>Batch No</mat-label>
                                        <input matInput name="BatchNo" formControlName="BatchNo" placeholder="BatchNo" type="text" required
                                            [(ngModel)]="vBatchNo">
                                    </mat-form-field>
                                
                                    <mat-form-field appearance="outline" fxFlex="25%">
                                        <mat-label>ExpDate</mat-label>
                                        <input matInput name="ExpDate" formControlName="ExpDate" placeholder="ExpDate" type="text" required
                                            [(ngModel)]="vExpDate">
                                    </mat-form-field>
                                </div>

                                <mat-form-field appearance="outline">
                                    <mat-label>Barcode No</mat-label>
                                    <input matInput name="BarcodeNo" formControlName="BarcodeNo" placeholder="BarcodeNo"
                                    type="text" required [(ngModel)]="vBarcodeNo">
                                </mat-form-field>

                                <div fxLayout="row" fxLayoutAlig="end" fxLayoutGap="6px"> 
                                    <button class="btn btn-danger-outline" (click)="onClose()">CLose</button>
                                    <button class="btn btn-primary" (click)="OnSave()">Save</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
