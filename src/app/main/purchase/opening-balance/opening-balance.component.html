<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" dynamicTableHeight>


    
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

                    <div class="top-header">
                        <div class="top-header-info">

                            <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                <span>Opening Balance</span>
                            </div>
                        </div>
                        <div class="top-header-right">
                            <div class="header-add-button">
                                <button mat-raised-button (click)="onSave()">Add Opening Balance</button>
                            </div>
                        </div>
                    </div>
                 

                    <ng-template #actionButtonTemplate let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-icon-button matTooltip="Print Opening Balance"
                                (click)="viewgetReportPdf(element)">
                                <mat-icon> print</mat-icon>
                            </button>

                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig" class="content" :ShowButtons="false"
                        (onSelectRow)="GetDetails1($event)">
                        <ng-container filters>
                            <form [formGroup]="mysearchform" fxLayout="column">
                                <airmid-datepicker [formGroup]="mysearchform" [isRangePicker]="true"
                                    formStartControlName="startdate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig.filters[1].fieldValue" (dateChange)="ListView($event)"
                                    [(toValue)]="gridConfig.filters[2].fieldValue">
                                </airmid-datepicker>

                                <airmid-dropdown label="Store Name" formControlName="ToStoreId"
                                (selectionChange)="ListView($event)" [formGroup]="mysearchform"
                                [mode]="autocompletestore">
                                 </airmid-dropdown>
                              
                           
                            </form>
                        </ng-container>
                    </airmid-table>
                </div>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll"
                    *ngIf="isShowDetailTable">

                    <ng-template #iconisClosed let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <mat-icon *ngIf="element.isClosed == false" matTooltip="Pending"
                                class="active-icon red-500 s-16">hourglass_empty
                            </mat-icon>

                            <mat-icon *ngIf="element.isClosed == true" matTooltip="Accepted"
                                class="active-icon green-500 s-16">check_circle
                            </mat-icon>

                        </div>
                    </ng-template>

                    <airmid-table [gridConfig]="gridConfig1" class="content" #grid1 [ShowFilter]="false"
                        [ShowButtons]="false">
                    </airmid-table>
                </div>
            </div>

</div>
