<div class="main-content">
  <div class="form-section">
    <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
      fxLayoutAlign="space-between">
      <span style="font-size: 22px; font-weight: 500; color: #fff;">New Item Details</span>
      <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
        close
      </span>

    </div>
    <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
        Show
      </button> -->
    <div class="form-div">

      <mat-card style="padding: 10px;">
      <form [formGroup]="_InvoiceListService.Itemform">
        <div style="padding: 7px;">
          <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">

            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Item Name</mat-label>
              <input name="itemName" [(ngModel)]="itemName" formControlName="itemName" placeholder="Item Name "
                matInput>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline" fxFlex>
                <mat-label>Invoice Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a InvoiceDate" name="InvoiceDate"
                 >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Entry Date" [formControl]="date1">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

          </div>
          <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">


            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Item Maker</mat-label>
              <input name="itemMaker" [(ngModel)]="itemMaker" formControlName="itemMaker" placeholder="itemMaker"
                matInput>
            </mat-form-field>


            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Item Category</mat-label>
              <input name="itemCategory" [(ngModel)]="itemCategory" formControlName="itemCategory"
                placeholder="Item Category" matInput>
            </mat-form-field>

          </div>
          <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">

            <mat-form-field appearance="outline" fxFlex>
              <mat-label> Item Unit</mat-label>
              <input name="itemUnit" [(ngModel)]="itemUnit" formControlName="itemUnit" placeholder="Item Unit" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
              <mat-label> Item Part Number</mat-label>
              <input name="itemPartNumber" [(ngModel)]="itemPartNumber" formControlName="itemPartNumber"
                placeholder="Item Part Number" matInput>
            </mat-form-field>
          </div>

          <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">

            <mat-form-field appearance="outline" style="width: 50%;">
              <mat-label>Item Rate</mat-label>
              <input name="itemRate" formControlName="itemRate" [(ngModel)]="itemRate" placeholder=" ItemRate" matInput type="number">
            </mat-form-field>


          </div>


          <div style="float: right;margin-top: 30px;">
            <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Save</button>
            <button class="footer-btn" (click)="onClose()">Cancel</button>
          </div>
          
        </div>
      </form>
      </mat-card>
    </div>
    <!-- </form> -->
  </div>
</div>
