<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">

        <mat-tab label="IP Advance List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                 
                     <div class="top-header">
                        <div class="top-header-info">
                            <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                <span>Pharmacy Advance List</span>
                            </div>
                        </div>
                        <div class="top-header-right">
                            <div class="header-add-button">
                                <button mat-raised-button (click)="newAdvance()">Add Advance</button>
                            </div>
                        </div>
                    </div>

                    <airmid-table [gridConfig]="gridConfig" class="content" #grid>
                        <ng-container filters>
                        <form [formGroup]="myFilterform">
                            <airmid-datepicker [formGroup]="myFilterform"
                                [isRangePicker]="true" formStartControlName="fromDate" formEndControlName="enddate"
                                [(fromValue)]="gridConfig.filters[2].fieldValue"
                                [(toValue)]="gridConfig.filters[3].fieldValue">
                            </airmid-datepicker>

                            <mat-form-field appearance="outline">
                                <mat-label>Reg No</mat-label>
                                <input matInput placeholder="Search Reg No" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="RegNo" (input)="onChangeGrid()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid('RegNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Search First Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="FirstName" (input)="onChangeGrid()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid('FirstName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Search Last Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="LastName" (input)="onChangeGrid()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid('LastName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Advance No</mat-label>
                                <input matInput placeholder="Search AdvanceNo" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="AdvanceNo" (input)="onChangeGrid()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid('AdvanceNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                        </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <mat-tab label="IP Refund Advance List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

                     <div class="top-header">
                        <div class="top-header-info">
                            <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                <span>IP Refund Advance List</span>
                            </div>
                        </div>
                        <div class="top-header-right">
                            <div class="header-add-button">
                                <button mat-raised-button (click)="newAdvanceRef()">New Refund Advance</button>
                            </div>
                        </div>
                    </div>

                    <airmid-table [gridConfig]="gridConfig1" class="content" #grid1>
                        <ng-container filters>
                         <form [formGroup]="myFilterform">
                            <airmid-datepicker [formGroup]="myFilterform"
                                [isRangePicker]="true" formStartControlName="fromDate" formEndControlName="enddate"
                                [(fromValue)]="gridConfig1.filters[2].fieldValue"
                                [(toValue)]="gridConfig1.filters[3].fieldValue">
                            </airmid-datepicker>

                            <mat-form-field appearance="outline">
                                <mat-label>Reg No</mat-label>
                                <input matInput placeholder="Search Reg No" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="RegNo" (input)="onChangeGrid1()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid1('RegNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Search First Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="FirstName" (input)="onChangeGrid1()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid1('FirstName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Search Last Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="LastName" (input)="onChangeGrid1()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid1('LastName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <!-- <mat-form-field appearance="outline">
                                <mat-label>Advance No</mat-label>
                                <input matInput placeholder="Search AdvanceNo" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="AdvanceNo" (input)="onChangeGrid1()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterGrid1('AdvanceNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field> -->

                        </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

    </mat-tab-group>


</div>
