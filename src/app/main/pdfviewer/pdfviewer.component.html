<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span>{{title}}</span>
            </div>
            <div class="modal-header-right">
                <span tabIndex="-1" aria-label="Close dialog" matTooltip="Close" (click)="onClose()" class="close-icon">
                    <mat-icon >close</mat-icon>
                </span>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <ngx-extended-pdf-viewer [base64Src]="base64" [zoom]="100"></ngx-extended-pdf-viewer>
        </div>
    </div>
</div>
