<div class="login-page-main inner-scroll w-100-p h-100-p">
    <div class="login-section-left">
        <div class="login-image-top" [@animate]="{ value: '*', params: { scale: '0.2' } }">
            <img src="assets/images/logos/Airmid_NewLogo.jpeg" alt="Airmid Logo">
        </div>
        <div class="welcome-content" [@animate]="{ value: '*', params: { scale: '0.2' } }">
            <h1>Welcome to the AirMid Technologies</h1>
            <p>We care healthcare...</p>
        </div>
        <div class="auth-illustration" [@animate]="{ value: '*', params: { scale: '0.2' } }">
            <img src="/assets/images/login.png" alt="">
        </div>
    </div>
    <div class="login-section-right">
        <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="mat-error-fix" [@animate]="{ value: '*', params: { delay: '200ms', x: '100%' } }">
            <div class="airmid-logo-square">
                <img src="assets/images/logos/Airmid_Logo4.jpeg" alt="Airmid Logo">
            </div>
            <h2>LOGIN HERE</h2>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="Username" />
                <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                <mat-error *ngIf="loginForm.get('Username').hasError('required')">
                    Username is required
                </mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="Password" />
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>

            <div class="captcha-container">
                <div class="captcha-image">
                    <img [src]="captcha" alt="Captcha" />
                </div>
                <button type="button" class="refresh-captcha" (click)="loadCaptcha()">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Enter Captcha</mat-label>
                <input matInput type="text" formControlName="CaptchaCode" />
                <mat-icon matSuffix class="secondary-text">security</mat-icon>
                <mat-error>
                    Captcha is required
                </mat-error>
            </mat-form-field>

            <button type="submit" color="accent" class="btn btn-primary w-100-p" aria-label="LOGIN">
                LOGIN
            </button>

            <mat-error *ngIf="errorMessage !== ''" class="error-message">
                {{ errorMessage }}
            </mat-error>
        </form>
    </div>
</div>
