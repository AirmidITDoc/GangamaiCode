<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Menu Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="menuForm">
                <input type="hidden" name="id" formControlName="id">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" class="gap-8">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                                label="UPID" 
                                formControlName="upId"
                                [formGroup]="menuForm"
                                [validations]="_MenuMasterService.getValidationMessages().upId" 
                                [mode]="autocompleteModeUPID">
                            </airmid-dropdown>
                    </div>

                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="PermissionCode" 
                            formControlName="permissionCode" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().permissionCode" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="MenuName" 
                            formControlName="linkName" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().linkName" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Icon" 
                            formControlName="icon" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().icon" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Action" 
                            formControlName="linkAction" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().linkAction" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" class="gap-8">
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="SortOrder" 
                            formControlName="sortOrder" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().sortOrder" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="TableName" 
                            formControlName="tableNames" 
                            [value]="" 
                            [formGroup]="menuForm"
                            [validations]="_MenuMasterService.getValidationMessages().tableNames" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                
                </div>
            </form>
        </div>
        
    </div>

    <div class="modal-footer">
        <div class="footer-navigation-container">
            <form [formGroup]="menuForm">

                <div class="modal-footer-container">
                    <app-airmid-slider label="IsDisplay/IsDisable" formControlName="isDisplay" [formGroup]="menuForm" [(ngModel)]="isDisplay">

                    </app-airmid-slider>
                    <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="menuForm" [(ngModel)]="isActive">

                    </app-airmid-slider>
                    <div class="modal-footer-buttons">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
