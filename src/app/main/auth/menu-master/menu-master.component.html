<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Menu Master
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">+ Add Menu
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>

                <form [formGroup]="mysearchform" fxLayout="column">
                

               <airmid-dropdown label="Menu Name" formControlName="MenuNameSearch"
               [formGroup]="mysearchform"
               [(ngModel)]="gridConfig.filters[0].fieldValue" 
               [mode]="autocompletemenu" (selectionChange)="ListView($event)"
               (keyup)="ListView($event)" >
              </airmid-dropdown>
               
               <mat-form-field appearance="outline">
                <mat-label>Link Name</mat-label>
                <input matInput placeholder="Search Link Name" autocomplete="off" [formGroup]="mysearchform" formControlName="LinkSearch" (input)="onChangeFirst($event)" />
                <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('LinkSearch')">
                    <mat-icon>close</mat-icon>
                </button>
             </mat-form-field>


                </form>
            </ng-container>
        
        </airmid-table>
    </div>
</div>
