<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <mat-toolbar class="accent" style="height:50px; justify-content: space-between;width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center" >
        <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm (click)="toggleSidebar('app-main')" style="color: white;">
            <mat-icon>menu</mat-icon>
        </button>
      <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" style="color: white;" >account_box
      </mat-icon>
      <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" >
        Collection Report
      </span>

    </div> 

           
    

    </mat-toolbar>

    <!-- / HEADER -->
    <!-- SELECTED BAR -->
    <app-main class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></app-main>
    <!-- / SELECTED BAR -->
    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
       
        <!-- / SIDEBAR -->
        <!-- CENTER -->
        <!-- CENTER -->

        <div class="center p-12 pb-56" fxFlexAlign="start center">

            <div class="content-card" style="border-radius:4px; ">


                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="30px">
                    <div fxFlex.gt-sm="100%" fxFlex>

                        <div fxlayout="row">
                            <div style="width: 100%;">
                                <div matColumnDef="loading" [ngClass]="{'hide': !(sIsLoading == 'loading-data')}"
                                    class="backgroundBlur">
                                    <div class="spinner-border text-danger"></div>
                                </div>
                                <!-- sppinner -->

                                        </mat-cell>

                                        </mat-header-cell>

                                            no data found...
                                        </mat-footer-cell>
                                    </ng-container>

                                    <mat-header-row class="accent"
                                        *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

                                        [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>

                                        [ngClass]="{'hide': !(sIsLoading == 'loading')}">
                                    </mat-footer-row>

                                <table class="table table-striped table-bordered" >
                                    <thead>
                                        <tr>
                                            <th>Report Name</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users">
                                            <td>{{user.Name}}</td>
                                           
                                        </tr>
                                    </tbody>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="16" showFirstLastButtons>
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- <fuse-sidebar name="app-main" position="right" lockedOpen="gt-sm" style="width:70% !important; border-radius:4px;
        margin-left:12px; background-color: white;height:90%;"> -->
            <div style="width:70% !important; border-radius:4px;
            margin-left:12px; background-color: white;height:90%;">
                <!-- SIDEBAR HEADER -->
                <div class="accent header p-12" fxLayout="row" fxLayoutAlign="start center" style="margin-top: 3%">
                    <span class="h5" style="font-size: 17px;">Search Facility</span>
                    <!-- / USER -->
                </div>
                <!-- / SIDEBAR HEADER -->
                <!-- SIDEBAR CONTENT -->
                <div>
     
                    <div class="nav material2">
                        <form [formGroup]="_registrationService.myFilterform" style="padding: 6px 6px 5px 5px;"
                            fusePerfectScrollbar>
                            <div fxLayout="column" fxLayoutAlign="start none">
                                <br />
                                <div fxLayoutAlign="center center" appearance="outline" style="margin-bottom: 8px;">
                                    <mat-label style="padding:1px" fxFlex>Patient Type:</mat-label>
                                    <mat-radio-group name="PatientTypeSearch" formControlName="PatientTypeSearch"
                                        value='2' style="margin-right:61px;" (change)="getregistrationList()">
                                        <mat-radio-button value='1' checked=true>IP</mat-radio-button>
                                        <mat-radio-button value='0'>OP</mat-radio-button>
                                    </mat-radio-group>
                                </div>

                                <mat-form-field appearance="outline" style="margin-left: 2%;">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                        <input matStartDate formControlName="start" placeholder="Start date">
                                        <input matEndDate formControlName="end" placeholder="End date">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>User Name</mat-label>
                                    <input name="UserName" formControlName="UserName" matInput>
                                    <!-- <span class="error" *ngIf="f.UserName.invalid && f.FirstName.touched">FirstName is
                                        required Enter only Alphabets</span> -->
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Doctor Name</mat-label>
                                    <input name="DoctorName" formControlName="DoctorName" matInput>
                                    <!-- <span class="error" *ngIf="f.LastName.invalid && f.LastName.touched">LastName is
                                        required Enter only Alphabets</span> -->
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Service Name</mat-label>
                                    <input name="ServiceName" formControlName="ServiceName" matInput >
                                    <!-- <span class="error" *ngIf="f.MobileNo.invalid && f.MobileNo.touched">MobileNo is
                                        required Enter only Digits</span> -->
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Group Name </mat-label>
                                    <input name="GroupName" formControlName="GroupName" matInput >
                                    <!-- <span class="error" *ngIf="f.MobileNo.invalid && f.MobileNo.touched">MobileNo is
                                        required Enter only Digits</span> -->
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Department Name </mat-label>
                                    <input name="DepartmentName" formControlName="DepartmentName" matInput >
                                    <!-- <span class="error" *ngIf="f.MobileNo.invalid && f.MobileNo.touched">MobileNo is
                                        required Enter only Digits</span> -->
                                </mat-form-field>

                                <div style="margin-top: 10px;">
                                    <button mat-raised-button (click)="onClear()" class="clearbutton" matTooltip="close">
                                        <mat-icon class="cleariconbutton">close</mat-icon>
                                    </button>&nbsp;
                                    <button mat-raised-button class="searchButton" (click)="getregistrationList()" matTooltip="search">
                                        <mat-icon class="searchiconbutton">search</mat-icon>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        <!-- </fuse-sidebar> -->
        <!-- CENTER -->
    </div>
    <!-- / USER -->
    <!-- / CENTER -->
    <!-- / CONTENT-->
</div>
