<div id="Ddashboard-project" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

        <!-- HEADER -->
        <div class="header accent p-12 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-12 welcome-message"
                    [@animate]="{value:'*',params:{x:'50px'}}">Account Dashboard
                </span>

                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content" dynamicHeight>
            <div class="widget-group p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                [@animateStagger]="{value:'50'}">

                <!-- WIDGET 2 -->
                <!-- <div fxLayout="row" class="cards-grid"> -->


                    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column"
                        fxFlex="100"   fxFlex.gt-xs="50" fxFlex.gt-md="20" *ngFor="let element of dashCardsData">

                        <!-- Front -->
                        <div class="fuse-widget-front">
                            <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
                                <!-- <div class="h3">{{widgets.widget2.title}}</div> -->
                                <div class="h3">{{element.Title}}</div>

                                <!-- <button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button" aria-label="more">
                                <mat-icon>more_vert</mat-icon>
                            </button> -->
                            </div>

                            <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                                <div
                                    [ngClass]="element.Title == 'IPD' ? 'orange-fg red-fg title-class line-height-50' : 'blue-grey-fg red-fg title-class line-height-50'">
                                    <!-- {{widgets.widget2.data.count}} -->
                                    {{element.count}}
                                </div>
                                <div class="h3 secondary-text font-weight-500">
                                    <!-- {{widgets.widget2.data.label}} -->
                                    {{element.label}}
                                </div>
                            </div>

                            <div class="py-8 mh-16 border-top" fxLayout="row wrap" fxLayoutAlign="start center">

                                <div class="py-8 border-right" fxLayout="column" fxLayoutAlign="start center"
                                    fxFlex="100" fxFlex.gt-sm="50">
                                    <span class="h4 secondary-text text-truncate">
                                        {{element.SelfLbl}}
                                    </span>
                                    <span class="h4 ml-8">
                                        {{element.SelfCnt}}
                                    </span>
                                </div>

                                <div class="py-8" fxLayout="column" fxLayoutAlign="start center" fxFlex="100"
                                    fxFlex.gt-sm="50">
                                    <span class="h4 secondary-text text-truncate">
                                        {{element.CompanyLbl}}
                                    </span>
                                    <span class="h4 ml-8">
                                        {{element.CompayCnt}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- / Front -->

                        <!-- Back -->
                        <div class="fuse-widget-back p-16 pt-32">
                            <button mat-icon-button fuseWidgetToggle class="fuse-widget-flip-button"
                                aria-label="Flip widget">
                                <mat-icon class="s-16">close</mat-icon>
                            </button>

                            <!-- <div>
                            {{widgets.widget2.detail}}
                        </div> -->
                        </div>
                        <!-- / Back -->

                    </fuse-widget>
                <!-- </div> -->
                <!-- <div>

                </div> 
                <!-- / WIDGET 2 -->
            </div>

          
        </div>
    </div>
</div>
