<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar> <!-- fusePerfectScrollbar -->

        <!-- HEADER -->
        <div class="header accent p-12 pb-0" fxLayout="column" fxLayoutAlign="center">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 m-0 welcome-message" [@animate]="{value:'*',params:{x:'50px'}}">Welcome back,
                    {{username}}!
                </span>

                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>

        <div class="dashboard-container gap-16" fxLayout="row wrap" fxLayoutGap="0px grid">
            <div fxFlex="calc(25% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)" (click)="getBedOccupancy()">
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <div class="icon-div icon-1">
                                <mat-icon style="color: white;"> account_circle </mat-icon>
                            </div>
                            <div class="labels-div">
                                <div>Appointments</div>
                                <div>20</div>
                            </div>
                        </div>
                        <div>
                            <canvas id="MyChart1" style="width: 100%; height: 150px;">{{ chart1 }}</canvas>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex="calc(25% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)">
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <div class="icon-div icon-2">
                                <mat-icon style="color: white;"> account_circle </mat-icon>
                                <!-- <i class="fa fa-scissors" aria-hidden="true"></i> -->
                            </div>
                            <div class="labels-div">
                                <div>Operations</div>
                                <div>12</div>
                            </div>
                        </div>
                        <div>
                            <canvas id="MyChart2" style="width: 100%; height: 150px;">{{ chart2 }}</canvas>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex="calc(25% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)">
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <div class="icon-div icon-3">
                                <mat-icon style="color: white;"> account_circle </mat-icon>
                            </div>
                            <div class="labels-div">
                                <div>New Patients</div>
                                <div>30</div>
                            </div>
                        </div>
                        <div>
                            <canvas id="MyChart3" style="width: 100%; height: 150px;">{{ chart3 }}</canvas>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex="calc(25% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)">
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-between">
                            <div class="icon-div icon-4">
                                <mat-icon style="color: white;"> account_circle </mat-icon>
                            </div>
                            <div class="labels-div">
                                <div>Patient Queue</div>
                                <div>8</div>
                            </div>
                        </div>
                        <div>
                            <canvas id="MyChart4" style="width: 100%; height: 150px;">{{ chart4 }}</canvas>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="dashboard-container gap-16" fxLayout="row wrap" fxLayoutGap="0px grid">
            <div fxFlex="calc(50% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)">
                <mat-card>
                    <mat-card-content>
                        <canvas id="surveyChart" style="width: 100%;">{{ surveyChart }}</canvas>
                    </mat-card-content>
                </mat-card>
            </div>
            <div fxFlex="calc(50% - 16px)" fxFlex.xs="100%" fxFlex.sm="calc(33% - 16px)">
                <mat-card>
                    <mat-card-content>
                        <canvas id="doughnutChart" style="width: 100%;">{{ doughnutChart }}</canvas>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
    </div>
</div>
