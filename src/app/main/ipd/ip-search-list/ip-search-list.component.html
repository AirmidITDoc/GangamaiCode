
<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
   
    <!-- <mat-tab-group> -->
        <!-- <mat-tab label="IP Search List"> -->
            <ng-template mat-tab-label>
                IP Search List
            </ng-template>
            <div class="page-layout simple left-sidebar inner-sidebar inner-scroll" fusePerfectScrollbar
                dynamicTableHeight>

                <div class="top-header">
                    <div class="top-header-info">
                        <button mat-icon-button class="sidebar-toggle" fxHide.gt-sm (click)="toggleSidebar('app-main')">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <mat-icon class="logo-icon"
                            [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box </mat-icon>
                        <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                            <span>IP Search List </span>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end">
                        <button mat-raised-button   (click)="OnRefOfBill()" >
                            RefundOfBill
                          </button>
                          <button mat-raised-button   (click)="OnRefOfAdv()" >
                              RefundOfAdvance
                          </button>
                    </div>
                </div>
                <!-- / HEADER -->
                <!-- SELECTED BAR -->
                <app-main class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></app-main>
                <!-- <form [formGroup]="_IpSearchListService.myFilterform" fusePerfectScrollbar>
                <div class="slide-toggle mb-2">
                    <mat-label>{{List}} List</mat-label>
                    <mat-slide-toggle name="IsDischarge" (change)="onChangeIsactive($event)"
                        formControlName="IsDischarge" [(ngModel)]="isChecked">
                        IsDischarge
                    </mat-slide-toggle>
                </div>
                </form> -->
                <!-- / SELECTED BAR -->
                <!-- CONTENT -->
                <div class="content">
                    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

                        <ng-template #iconPatientCategory let-element>
                            <div fxLayout="row" fxLayoutAlign="center center">
                
                                <mat-icon *ngIf="element.patientType =='Self'"
                                matTooltip="Patient Category Self">account_box
                            </mat-icon>

                            <mat-icon *ngIf="element.patientType !== 'Self'"
                                matTooltip="Patient Category Company">business
                            </mat-icon>

                            </div>
                        </ng-template>

                        <ng-template #actionButtonTemplate let-element>
                            <div fxLayout="row" fxLayoutAlign="center center">
                
                                <!-- Button 1: Edit Patient Registration  -->
                                <!-- <button mat-icon-button matTooltip="Edit" (click)="onSave(element)">
                                    <mat-icon>edit</mat-icon>
                                </button> -->
                                
                                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                    (click)="$event.stopPropagation();">
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                                <mat-menu #moreMenu="matMenu">
                                    <ng-container *ngFor="let m of menuActions, let n of menuActions">
                                        <button mat-menu-item aria-label="remove" (click)="OngetRecord(element,m)">
                                            <span>{{m}}</span>
                                        </button>
                                    </ng-container>
                                </mat-menu>
                            </div>
                        </ng-template>

                        <airmid-table [gridConfig]="gridConfig" class="content">
                            <ng-container filters>
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[0].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[1].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[1].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Reg No</mat-label>
                                    <input matInput placeholder="Search Reg No" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[2].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[2].fieldValue='0'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>


                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Doctor</mat-label>
                                    <input matInput placeholder="Search M_Name" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[3].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[3].fieldValue='0'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                                
                                <!-- <airmid-dropdown label="DoctorID" 
                                 [(ngModel)]="gridConfig.filters[3].fieldValue"
                                [validations]="getValidationdeptDocMessages().DoctorID"
                                [mode]="autocompleteModedeptdoc"
                                (selectDdlObject)="selectChangedeptdoc($event)">
                            </airmid-dropdown> -->


                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>From Date</mat-label>
                                    <input matInput placeholder="Search From Date" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[4].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[4].fieldValue=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>To Date</mat-label>
                                    <input matInput placeholder="Search To Date" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[5].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[5].fieldValue=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                
                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                        <input matStartDate formControlName="start"  [(ngModel)]="gridConfig.filters[0].fieldValue" 
                                            placeholder="Start date">
                                        <input matEndDate formControlName="end" placeholder="End date"
                                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field> -->
                                
                
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>M_Name</mat-label>
                                    <input matInput placeholder="Search M_Name" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[7].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[7].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>IPDNo</mat-label>
                                    <input matInput placeholder="Search IPDNo" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[8].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[8].fieldValue='0'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[6].fieldValue" fxLayoutAlign="center center"
                                (change)="onChangeStatus($event)">
                                    <mat-radio-button mat-fab value="1">Discharged</mat-radio-button>
                                    <mat-radio-button mat-fab value="0">NonDischarged</mat-radio-button>
                                </mat-radio-group>
                              
                            </ng-container>
                        </airmid-table>
                    </div>
                </div>
                <!-- / USER -->

            </div>


        <!-- </mat-tab> -->
