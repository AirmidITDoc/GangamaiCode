    <mat-card class="example-card" name="m1">
      <div fxFlexFill fxLayout="column">
        <form [formGroup]="MlcInfoFormGroup" style="border: blue;">
          <h3 style="font-weight:bold ;">Medico Legal Case Information</h3>
         <div fxLayoutGap="5px">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>MLC No</mat-label>
              <input name="MlcNo" formControlName="MlcNo" placeholder="Mlc No. " matInput required
              #mlc (keydown)="onEntermlc($event)">
            </mat-form-field>
         
            <mat-form-field appearance="outline">
              <mat-label>Reporting Collection Date / Time</mat-label>
              <input matInput type="datetime-local" placeholder="start date" [value]="date" (change)="date=$event.target.value" formControlName="ReportingDate">

            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Authority Name</mat-label>
              <input name="AuthorityName" formControlName="AuthorityName" placeholder="AuthorityName"
              #authority (keydown)="onEnterauthority($event)" matInput required>
            </mat-form-field>
          
        
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Authority Buckle No</mat-label>
              <input name="ABuckleNo" formControlName="ABuckleNo" placeholder="ABuckleNo" matInput 
              #buckleno (keydown)="onEnterbuckleno($event)" required>
            </mat-form-field>
          </div>
          <div fxLayoutGap="5px">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>PoliceStation</mat-label>
              <input name="PoliceStation" formControlName="PoliceStation" placeholder="PoliceStation" 
              #polic (keydown)="onEnterpolic($event)" matInput required>
            </mat-form-field>
