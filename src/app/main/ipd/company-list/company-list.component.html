<div fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto" dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Company List
                </span>
            </div>
        </div>
      
    </div>
   

    <ng-template #actionsTemplate let-element>
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-icon *ngIf="element.patientTypeID =='1'" matTooltip="Patient Category Self">account_box
            </mat-icon>

            <mat-icon *ngIf="element.patientTypeID != '1'" matTooltip="Patient Category Company">business
            </mat-icon>
            <!-- 

            <mat-icon title="OPTOIPConvert" *ngIf="element.IsOpToIPconv==1" [disabled]="element.disabled"
                class="disabled-icon">
                redo</mat-icon> -->
        </div>
    </ng-template>


    
    <ng-template #actionsTemplate1 let-element>
        <div>

            <button mat-icon-button *ngIf="element.isMLC==1; " matTooltip="IsMLC" (click)="NewMLc(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="element.isMLC==1;" matTooltip="Print MLC paper" (click)="getMLCdetailview(element.amissionId)">
                <mat-icon>print</mat-icon>
            </button>
            <!-- <ng-template #noMLC>
                <span>--</span>
            </ng-template> -->
        </div>
    </ng-template>

    <ng-template #actionButtonTemplate let-element>
        <div fxLayout="row" fxLayoutAlign="center center">


            <button mat-icon-button matTooltip="Edit Registration" (click)="EditRegistration(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Print IP Case papaer" (click)="getAdmittedPatientCasepaperview(element,true)">
                <mat-icon> print</mat-icon>
            </button>


            <button mat-icon-button matTooltip="Template Print" (click)="getAdmittedPatientCasepaperTempview(element,m)">
                <mat-icon>print</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Edit Admission" (click)="getEditAdmission(element)">
                <mat-icon> account_circle</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu">
                <ng-container *ngFor="let m of menuActions, let n of menuActions">
                    <button mat-menu-item aria-label="remove" (click)="OngetRecord(element,m)">
                        <span>{{m}}</span>
                    </button>
                </ng-container>
            </mat-menu>
        </div>
    </ng-template>

    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="myFilterform">

                    <div fxLayout="column" fxLayoutAlign="start none">

                        <airmid-datepicker [formGroup]="myFilterform" [isRangePicker]="true" formStartControlName="fromDate" formEndControlName="enddate" [(fromValue)]="gridConfig.filters[4].fieldValue" [(toValue)]="gridConfig.filters[5].fieldValue"></airmid-datepicker>


                        <mat-form-field appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input matInput placeholder="FirstName" autocomplete="off" [formGroup]="myFilterform" formControlName="FirstName" [(ngModel)]="gridConfig.filters[0].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[0].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>


                        <mat-form-field appearance="outline">
                            <mat-label>MiddleName</mat-label>
                            <input matInput placeholder="MiddleName" autocomplete="off" [formGroup]="myFilterform" formControlName="MiddleName" [(ngModel)]="gridConfig.filters[1].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[1].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>



                        <mat-form-field appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input matInput placeholder="LastName" autocomplete="off" [formGroup]="myFilterform" formControlName="LastName" [(ngModel)]="gridConfig.filters[7].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[7].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>


                        <mat-form-field appearance="outline">
                            <mat-label>RegNo</mat-label>
                            <input matInput placeholder="RegNo" autocomplete="off" [formGroup]="myFilterform" formControlName="RegNo" [(ngModel)]="gridConfig.filters[2].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[2].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>


                        <mat-form-field appearance="outline">
                            <mat-label>IPDNo</mat-label>
                            <input matInput placeholder="IPDNo" autocomplete="off" [formGroup]="myFilterform" formControlName="IPDNo" [(ngModel)]="gridConfig.filters[8].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[8].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>


                        <airmid-dropdown label="Doctor Name" formControlName="searchDoctorId" [formGroup]="myFilterform" [(ngModel)]="gridConfig.filters[3].fieldValue"  [mode]="autocompleteModedeptdoc" >
                        </airmid-dropdown>

                    </div>


                </form>


            </ng-container>
        </airmid-table>

    </div>

</div>
