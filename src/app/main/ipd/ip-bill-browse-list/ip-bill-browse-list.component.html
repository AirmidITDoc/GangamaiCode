<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <button mat-icon-button class="sidebar-toggle ">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                IP Browse List
            </span>
        </div>

    </mat-toolbar>


    <mat-tab-group>

        <mat-tab label="IP Browse Bill List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
                    fxLayoutAlign.gt-xs="space-between center ">
                    <div class="top-header-info">
                        <div class="top-header-title">
                            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                IP Browse Bill List
                            </span>
                        </div>
                    </div>

                </div>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig" class="content">
                        <ng-container filters>

                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Search First Name" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[0].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[0].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Search Last Name" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[1].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[1].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <form [formGroup]="_IPBrowseBillService.myFilterIpbillbrowseform">

                                         
                                <mat-form-field appearance="outline" fxFlex>
                                    <input matInput [matDatepicker]="validFromPicker" formControlName="fromDate"
                                        (dateChange)="onChangeDate($event.value)" [(ngModel)]="gridConfig.filters[2].fieldValue"
                                        placeholder="mm/dd/yyyy">
                                    <mat-datepicker-toggle matSuffix [for]="validFromPicker"></mat-datepicker-toggle>
                                    <mat-datepicker #validFromPicker></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field appearance="outline"fxFlex>
                                    <input matInput [matDatepicker]="validFromPicker1" formControlName="enddate"
                                        (dateChange)="onChangeDate1($event.value)" [(ngModel)]="gridConfig.filters[3].fieldValue"
                                        placeholder="mm/dd/yyyy">
                                    <mat-datepicker-toggle matSuffix [for]="validFromPicker1"></mat-datepicker-toggle>
                                    <mat-datepicker #validFromPicker1></mat-datepicker>
                                </mat-form-field>
                            </form>

                            <!-- <mat-form-field appearance="outline" fxFlex>
                                <mat-label>From Date</mat-label>
                                <input matInput placeholder="Search From Date" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[2].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[2].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>To Date</mat-label>
                                <input matInput placeholder="Search To Date" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[3].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[3].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field> -->

                         
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>RegNo</mat-label>
                                <input matInput placeholder="Search RegNo" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[4].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[4].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>PBillNo</mat-label>
                                <input matInput placeholder="Search PBillNo" autocomplete="off"
                                    [(ngModel)]="gridConfig.filters[5].fieldValue" />
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="gridConfig.filters[5].fieldValue=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                          


                            <mat-radio-group value="" [(ngModel)]="gridConfig.filters[6].fieldValue"
                                fxLayoutAlign="center center">
                                
                                <mat-radio-button mat-fab value="1">IsInterim</mat-radio-button>
                                <mat-radio-button mat-fab value="0">IsFinal</mat-radio-button>
                            </mat-radio-group>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

                            <mat-radio-group value="" [(ngModel)]="gridConfig.filters[6].fieldValue"

                                <mat-radio-button mat-fab value="1">IsIntrimOrFinal</mat-radio-button>
                                <mat-radio-button mat-fab value="0">IsIntrimOrFinal</mat-radio-button>
                            </mat-radio-group>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <mat-tab label="IP Browse Refund List">

                <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
