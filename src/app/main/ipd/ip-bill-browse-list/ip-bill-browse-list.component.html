<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">

        <mat-tab label="IP Browse Bill List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="info-badge-top p-12 border-bottom">
                <div fxLayout="row wrap" fxLayoutAlign="space-between" flex>
                    <div fxLayout="row" fxLayoutAlign="start center" class="gap-8">
                        <div style="color: orange" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                            <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                            <span class="orange-600-fg">Intrim Bills</span>
                        </div>
                        <div style="color: green" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                            <mat-icon class="pill green-600 s-16">circle</mat-icon>
                            <span class="green-600-fg">Final Bills</span>
                        </div>
                        <div style="color: red" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                            <mat-icon class="pill red-600 s-16">circle</mat-icon>
                            <span class="red-600-fg">Cancelled Bills</span>
                        </div>

                    </div>
                </div>
                </div>
                <div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #patientTypetemp let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.PatientTypeId=='1'" matTooltip="Patient Category Self">account_box
                            </mat-icon>

                            <mat-icon *ngIf="element.PatientTypeId !='1'" matTooltip="Patient Category Company">business
                            </mat-icon>
                        </div>
                    </ng-template>
                    <ng-template #Billstatus let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.interimOrFinal=='0'" matTooltip="Final Bill"
                                class="pill green-600 s-16">circle</mat-icon>

                            <mat-icon *ngIf="element.interimOrFinal=='1'" matTooltip="Intrim Bill"
                                class="pill orange-600 s-16">circle</mat-icon>
                        </div>
                    </ng-template>
                    <ng-template #balancestatus let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-icon-button class="material-icons" *ngIf="element.balanceAmt !=0 "
                                (click)="Billpayment(element)" matTooltip="Settlement">
                                <mat-icon> payment </mat-icon>
                            </button>
                        </div>
                    </ng-template>

                    <ng-template #isCancelledstatus let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon title="Cancelled Bill" *ngIf="element.isCancelled=='1'" class="pill red s-16"
                            matTooltip="Cancelled Bill">circle</mat-icon> 
                         
                        </div>
                    </ng-template>


                    <ng-template #actionButtonTemplateIP let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-icon-button (click)="getFinalBillview(element)" matTooltip="Final Bill Print">
                                <mat-icon>print</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Email">
                                <mat-icon>email</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Message">
                                <mat-icon>message</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Send message On WhatsApp">
                                <img width="500" height="20px" src="assets/images/logos/WhatsApp.png">
                            </button>
                            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                        <mat-menu #moreMenu="matMenu">
                            <ng-container *ngFor="let m of menuActions, let n of menuActions">
                                <button mat-menu-item aria-label="remove" (click)="OngetRecord(element,m)">
                                    <span>{{m}}</span>
                                </button>
                            </ng-container>
                        </mat-menu>
                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig" class="content" #ipBrowse>
                        <ng-container filters>
                        <form [formGroup]="myFilterform">
                            <airmid-datepicker [formGroup]="myFilterform"
                                [isRangePicker]="true" formStartControlName="fromDate" formEndControlName="enddate"
                                [(fromValue)]="gridConfig.filters[2].fieldValue"
                                [(toValue)]="gridConfig.filters[3].fieldValue">
                            </airmid-datepicker>

                            <mat-form-field appearance="outline">
                                <mat-label>PBillNo</mat-label>
                                <input matInput placeholder="Search PBillNo" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="PBillNo" (input)="onChangeIPBill()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterIPbill('PBillNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Reg No</mat-label>
                                <input matInput placeholder="Search Reg No" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="RegNo" (input)="onChangeIPBill()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterIPbill('RegNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Search First Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="FirstName" (input)="onChangeIPBill()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterIPbill('FirstName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Search Last Name" autocomplete="off"
                                    [formGroup]="myFilterform" formControlName="LastName" (input)="onChangeIPBill()" />
                                <button matSuffix mat-icon-button aria-label="Clear" (click)=" ClearfilterIPbill('LastName')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>

                            <form [formGroup]="myFilterform">
                                <mat-radio-group value="2" [(ngModel)]="gridConfig.filters[6].fieldValue" (change)="onChangeIPBill()"
                                    fxLayoutAlign="center center" formControlName="IsInterimOrFinal">

                                    <mat-radio-button mat-fab value="2">All</mat-radio-button>
                                    <mat-radio-button mat-fab value="1">IsInterim</mat-radio-button>
                                    <mat-radio-button mat-fab value="0">IsFinal</mat-radio-button>
                                </mat-radio-group>
                            </form>

                        </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>
