<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <button mat-icon-button class="sidebar-toggle ">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Sample Request List
            </span>
        </div>

    </mat-toolbar>

    <div fusePerfectScrollbar
        class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
        dynamicTableHeight>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        
            <div style="padding: 10px; height: 40px;">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                    <div class="table-header-title" style="padding: 10px;">
                        <span class="h3 font-weight-600">Lab Or Rad Details</span>
                    </div>
                    <div class="table-header-right">
                        <div class="export-buttons">
                            <div fxLayout="row" fxLayoutAlign="center center" class="gap-8">
                                <button mat-icon-button (click)="exportReportPdf()" [disabled]="! (dataSource.data.length > 0)">
                                    <img width="32" height="10px" src="assets/images/svg/pdf-svg.svg">
                                </button>
        
                                <button mat-icon-button (click)="exportSamplerequstReportExcel()"
                                    [disabled]="! (dataSource.data.length > 0)">
                                    <img width="32" height="10px" src="assets/images/svg/xls-svg.svg">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <airmid-table [gridConfig]="gridConfig" class="content" :ShowButtons="false">
                <ng-container filters>
        
                    <airmid-datepicker [formGroup]="_PathologyService.myformSearch" [isRangePicker]="true"
                        formStartControlName="start" formEndControlName="end" [(fromValue)]="gridConfig.filters[0].fieldValue"
                        [(toValue)]="gridConfig.filters[1].fieldValue">
                    </airmid-datepicker>
        
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Reg_No</mat-label>
                        <input matInput placeholder="Search Reg_No" autocomplete="off"
                            [(ngModel)]="gridConfig.filters[2].fieldValue" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[2].fieldValue=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
    
                    <form [formGroup]="_PathologyService.myformSearch">
                        <div fxLayout="column" fxLayoutAlign="start start">
                            <div fxFlex fxLayout="row">
                                <mat-radio-group name="Istype" formControlName="Istype" fxLayout="row" value="1" 
                                style="padding: 6px;" class="gap-4" [(ngModel)]="gridConfig.filters[4].fieldValue">
                                    <mat-label>Type:</mat-label>
                                    <div fxLayout="row">
                                        <mat-radio-button value='1'>IP</mat-radio-button>
                                        <mat-radio-button value='0'>OP</mat-radio-button>
                                    </div>
                                </mat-radio-group>
                            </div>
                    
                            <div fxFlex fxLayout="row">
                                <mat-radio-group name="StatusSearch" formControlName="StatusSearch" fxLayout="row" value="0"
                                    style="padding: 6px;" class="gap-4" (change)="onShow($event)" [(ngModel)]="gridConfig.filters[3].fieldValue">
                                    <mat-label>Status:</mat-label>
                                    <div fxLayout="row">
                                        <mat-radio-button value='0'>Pending</mat-radio-button>
                                        <mat-radio-button value='1'>Completed</mat-radio-button>
                                    </div>
                                </mat-radio-group>
                            </div>
                        </div>
                    </form>
        
                </ng-container>
            </airmid-table>
        </div>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

            <div style="padding: 10px; height: 30px;">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                    <div class="table-header-title" style="padding: 10px;">
                        <span class="h3 font-weight-600">Nursing Pathology Radiology Details</span>
                    </div>

                    <form [formGroup]="_PathologyService.myformSearch">
                        <mat-radio-group name="IsPathOrRad" formControlName="IsPathOrRad"
                        (change)="onFilterChange()">
                        <mat-radio-button (click)="toggle(0)" [checked]="true"
                            value="3">All</mat-radio-button>
                        <mat-radio-button mat-fab value="1"
                            (click)="toggle(1)">IsPathology</mat-radio-button>
                        <mat-radio-button (click)="toggle(2)" value="2">IsRadiology</mat-radio-button>
                      </mat-radio-group>
                    </form>

                    <div class="table-header-right">
                        <div class="export-buttons">
                            <div fxLayout="row" fxLayoutAlign="center center" class="gap-8">
                                <button mat-icon-button (click)="exportReportPdf()" [disabled]="! (dataSource.data.length > 0)">
                                    <img width="32" height="10px" src="assets/images/svg/pdf-svg.svg">
                                </button>
        
                                <button mat-icon-button (click)="exportSamplerequstReportExcel()"
                                    [disabled]="! (dataSource.data.length > 0)">
                                    <img width="32" height="10px" src="assets/images/svg/xls-svg.svg">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <airmid-table [gridConfig]="gridConfig1" #grid :ShowFilter="false" :ShowButtons="false">
                <ng-container filters>

                </ng-container>
            </airmid-table>
        </div>

        <div class="layout-card-container" style="padding: 10px;">
            <mat-card>
                <div fxLayout="row wrap" fxLayoutAlign="start start" class="gap-8" style="padding: 10px;">
                    <span class="font-weight-600"> Help : </span>
                    <span fxLayout="row" fxLayoutGap="4px">
                        <mat-icon class="pill green-600 s-16">circle</mat-icon>
                        <span>IsPathology / ISRadiology / IsTestompleted</span>
                    </span>
                    <span fxLayout="row" fxLayoutGap="4px">
                        <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                        <span>
                            IsNotPathology / ISNotRadiology / IsNotTestompleted
                        </span>
                    </span>
                </div>
            </mat-card>
        </div>
    </div>
</div>
