<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <button mat-icon-button class="sidebar-toggle ">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Sample Collection List
            </span>
        </div>

        <!-- <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">New Sample Collection
            </button>
        </div> -->

    </mat-toolbar>

    <div fusePerfectScrollbar
        class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
        dynamicTableHeight>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

            <div style="padding: 10px; height: 40px;">
                <div fxLayout="row wrap" fxLayoutAlign="end center" class="gap-8">
                    <div fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                        <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                        <span>: OP </span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                        <mat-icon class="pill green s-16">circle</mat-icon>
                        <span>: IP </span>
                    </div>
                    <div class="table-header-right">
                        <div class="export-buttons">
                            <div fxLayout="row" fxLayoutAlign="center center" class="gap-8">
                                <button mat-icon-button (click)="exportReportPdf()">
                                    <img width="32" height="10px" src="assets/images/svg/pdf-svg.svg">
                                </button>

                                <button mat-icon-button (click)="exportSamplerequstReportExcel()">
                                    <img width="32" height="10px" src="assets/images/svg/xls-svg.svg">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #iconlbl let-element>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon *ngIf="element.lbl=='IP'" title="IP" class="pill green-600 s-16">circle</mat-icon>
                    <mat-icon *ngIf="element.lbl=='OP'" title="OP" class="pill orange s-16">circle</mat-icon>
                </div>
            </ng-template>

            <ng-template #iconcompanyName let-element>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon *ngIf="!element.companyName" matTooltip="Patient Category Self">account_box
                    </mat-icon>

                    <mat-icon *ngIf="element.companyName" matTooltip="Patient Category Company">business
                    </mat-icon>
                </div>
            </ng-template>

            <ng-template #iconisSampleCollection let-element>
                <div fxLayout="row" fxLayoutAlign="center center">

                    <mat-icon *ngIf="element.isSampleCollection !== 'True'" matTooltip="Sample Not Collected">highlight_off
                    </mat-icon>
                    
                    <mat-icon *ngIf="element.isSampleCollection === 'True'" matTooltip="Sample Collected">done_outline
                    </mat-icon>
                    
                </div>
            </ng-template>

            <ng-template #iconisCompeleted let-element>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon *ngIf="element.isSampleCollection == 'True'" matTooltip="IsCompleted">check_circle
                    </mat-icon>
                    
                    <mat-icon *ngIf="element.isSampleCollection == 'False'" matTooltip="Not Completed">hourglass_empty
                    </mat-icon>
                    
                </div>
            </ng-template>

            <airmid-table [gridConfig]="gridConfig" class="content" :ShowButtons="false" (onSelectRow)="getSelectedRow($event)">
                <ng-container filters>
                    <form [formGroup]="myformSearch">
                    <airmid-datepicker [formGroup]="myformSearch" [isRangePicker]="true"
                        formStartControlName="start" formEndControlName="end"
                        [(fromValue)]="gridConfig.filters[3].fieldValue" [(toValue)]="gridConfig.filters[4].fieldValue">
                    </airmid-datepicker>
                  
                    <mat-form-field appearance="outline">
                        <mat-label>RegNo</mat-label>
                        <input matInput placeholder="Search RegNo" autocomplete="off" [formGroup]="myformSearch" formControlName="RegNo" (input)="onChangeFirst()" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('RegNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Search First Name" autocomplete="off" [formGroup]="myformSearch" formControlName="FirstName" (input)="onChangeFirst()"/>
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('FirstName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Search Last Name" autocomplete="off" [formGroup]="myformSearch" formControlName="LastName" (input)="onChangeFirst()" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('LastName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                  
                    <div fxLayout="column" fxLayoutAlign="start start">
                        <div fxFlex fxLayout="row">
                            <mat-radio-group name="Istype" fxLayout="row" value="2" [formGroup]="myformSearch" formControlName="PatientTypeSearch" (change)="onChangeFirst()"
                                style="padding: 6px;" class="gap-4" >
                                <mat-label>Type:</mat-label>
                                <div fxLayout="row">
                                    <mat-radio-button value='2'>All</mat-radio-button>
                                    <mat-radio-button value='1'>IP</mat-radio-button>
                                    <mat-radio-button value='0'>OP</mat-radio-button>
                                </div>
                            </mat-radio-group>
                        </div>

                        <div fxFlex fxLayout="row">
                            <mat-radio-group name="StatusSearch" fxLayout="row" value="1" [formGroup]="myformSearch" formControlName="StatusSearch" (change)="onChangeFirst()"
                                style="padding: 6px;" class="gap-4">
                                <mat-label>Status:</mat-label>
                                <div fxLayout="row">
                                    <mat-radio-button value='0'>Pending</mat-radio-button>
                                    <mat-radio-button value='1'>Completed</mat-radio-button>
                                </div>
                            </mat-radio-group>
                        </div>
                    </div>
                    </form>

                </ng-container>
            </airmid-table>
        </div>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll"
        *ngIf="isShowDetailTable">
            <div style="padding: 10px; height: 30px; margin-bottom: 10px;">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                    <div class="table-header-title" style="padding: 10px;">
                        <span class="h3 font-weight-600">Test Details</span>
                    </div>
                </div>
            </div>
            <airmid-table [gridConfig]="gridConfig1" class="content" #grid1 :ShowFilter="false">
            </airmid-table>
        </div>
    </div>
</div>
