<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">Configuration Master</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <!-- <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                            matTooltip="Close">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body overflow-hidden">
        <div class="modal-body-container">
            <div class="personal-panel fix-panel">
                <ng-container>
                    <div>
                        <mat-accordion multi>
                            <mat-expansion-panel expanded class="mt-12">
                                <!-- <mat-expansion-panel-header class="accent">
                                            <mat-panel-title>Config Detail</mat-panel-title>
                                        </mat-expansion-panel-header> -->
                                <div class="content-card " style="padding: 5px 5px 5px 5px;height: 600px;">

                                    <!-- <mat-card fxFlex.gt-sm="100%" fxFlex style="padding: 6px;"> -->
                                        <mat-table #table matSort [dataSource]="DSServiceList" class="airmid-table"
                                            [@animateStagger]="{ value: '50' }" style="overflow: auto;">

                                            <ng-container matColumnDef="SystemConfigId">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm
                                                    class="w-150">SystemConfig</mat-header-cell>
                                                <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm class="w-150">{{
                                                    element.SystemConfigId }}</mat-cell>
                                            </ng-container>

                                            <ng-container matColumnDef="SystemCategoryId">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header
                                                    class="w-150">SystemCategory</mat-header-cell>
                                                <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-150">{{
                                                    element.SystemCategoryId }}</mat-cell>
                                            </ng-container>

                                            <ng-container matColumnDef="SystemName">
                                                <mat-header-cell *matHeaderCellDef class="w-460"
                                                    mat-sort-header>SystemName</mat-header-cell>
                                                <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-460">{{
                                                    element.SystemName }}</mat-cell>
                                            </ng-container>
                                            <!-- 
                                                <ng-container matColumnDef="IsInputField">
                                                    <mat-header-cell *matHeaderCellDef
                                                        mat-sort-header class="w-200">IsInputField</mat-header-cell>
                                                    <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-200">{{
                                                        element.IsInputField }}</mat-cell>
                                                </ng-container> -->

                                            <ng-container matColumnDef="IsInputField" sticky>
                                                <mat-header-cell *matHeaderCellDef class="w-200">
                                                    IsInputField
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element" class="w-200">
                                                    <mat-checkbox (change)="tableElementChecked($event, element)"
                                                        [(ngModel)]="element.IsInputField"></mat-checkbox>
                                                </mat-cell>


                                            </ng-container>



                                            <ng-container matColumnDef="SystemInputValue">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm
                                                    class="w-300">Value</mat-header-cell>
                                                <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm class="w-300">
                                                    <ng-container
                                                        *ngIf="element.IsInputField && element.SystemName=='RegNo' || element.IsInputField && element.SystemName=='OPDNo' || element.IsInputField && element.SystemName=='OPSalesdisc' || element.IsInputField && element.SystemName=='IPSalesdisc'">
                                                        <mat-form-field appearance="fill">
                                                            <input matInput [maxLength]="100"  (keypress)="keyPressCharater($event)"
                                                                [(ngModel)]="element.SystemInputValue" />
                                                        </mat-form-field>
                                                    </ng-container>

                                                    <ng-container
                                                        *ngIf="element.IsInputField && element.SystemName=='IsPathDepartment'">
                                                        <airmid-dropdown label="Pathology Department"
                                                            formControlName="patientType"
                                                            [formGroup]="myform"
                                                            [validations]="getValidationMessages().patientType"
                                                            (selectDdlObject)="selectChangeItem($event)"
                                                            [mode]="autocompleteModeDepartment">
                                                        </airmid-dropdown>
                                                    </ng-container>


                                                    <ng-container
                                                        *ngIf="element.IsInputField && element.SystemName=='IsPathDoctorId'">
                                                        <airmid-dropdown label="Pathology Doctor"
                                                            formControlName="patientType" 
                                                            [formGroup]="myform"
                                                            [validations]="getValidationMessages().patientType"
                                                            (selectDdlObject)="selectChangeItem($event)"
                                                            [mode]="autocompleteModedoctorty">
                                                        </airmid-dropdown>
                                                    </ng-container>
                                                </mat-cell>
                                            </ng-container>

<!-- 
                                            <ng-container matColumnDef="loading">
                                                <mat-footer-cell *matFooterCellDef colspan="6">loading
                                                    data...</mat-footer-cell>
                                            </ng-container>

                                            <ng-container matColumnDef="noData">
                                                <mat-footer-cell *matFooterCellDef colspan="6">no data
                                                    found...</mat-footer-cell>
                                            </ng-container> -->

                                            <mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"
                                                class="accent"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayedColumns1" class="element"
                                                [@animate]="{ value: '*', params: { y: '100%' } }"
                                                style="height: 50px;"></mat-row>
                                            <mat-footer-row *matFooterRowDef="['noData']"
                                                [ngClass]="{ hide: DSServiceList?.data?.length }"></mat-footer-row>

                                        </mat-table>
                                    <!-- </mat-card> -->
                                </div>
                            </mat-expansion-panel>


                        </mat-accordion>
                    </div>

                </ng-container>

            </div>
            
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>
        </div>
    </div>

</div>
