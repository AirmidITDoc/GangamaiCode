<div fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Payment Mode Change For Pharmacy 
                </span>
            </div>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        </div>

        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <button class="btn btn-primary" (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                    Date Update
                </button>&nbsp;
                <button class="btn btn-danger" (click)="onEdit(element)" matTooltip="Cancle Bill"
                    style="color: white;"> Edit
                </button>
            </div>
        </ng-template>

        <ng-template #actionButtonTemplateSale let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <button class="btn btn-primary" (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                    Date Update
                </button>&nbsp;
                <button class="btn btn-danger" (click)="onEdit(element)" matTooltip="Cancle Bill"
                    style="color: white;"> Edit
                </button>
            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig"  class="content">
            <ng-container filters>    

                <airmid-datepicker [formGroup]="_PaymentmodechangeforpharmacyService.userFormGroup" [isRangePicker]="true"
                formStartControlName="startdate" formEndControlName="enddate"
                [(fromValue)]="gridConfig.filters[2].fieldValue"
                [(toValue)]="gridConfig.filters[3].fieldValue">
            </airmid-datepicker>

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Reg No</mat-label>
                <input matInput placeholder="Search Reg No" autocomplete="off"
                    [(ngModel)]="gridConfig.filters[4].fieldValue" />
                <button matSuffix mat-icon-button aria-label="Clear"
                    (click)="gridConfig.filters[4].fieldValue='0'">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
                
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Search First Name" autocomplete="off"
                    [(ngModel)]="gridConfig.filters[0].fieldValue" />
                <button matSuffix mat-icon-button aria-label="Clear"
                    (click)="gridConfig.filters[0].fieldValue='%'">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Search Last Name" autocomplete="off"
                    [(ngModel)]="gridConfig.filters[1].fieldValue" />
                <button matSuffix mat-icon-button aria-label="Clear"
                    (click)="gridConfig.filters[1].fieldValue='%'">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Sales No</mat-label>
                <input matInput placeholder="Search Sales No" autocomplete="off"
                    [(ngModel)]="gridConfig.filters[5].fieldValue" />
                <button matSuffix mat-icon-button aria-label="Clear"
                    (click)="gridConfig.filters[5].fieldValue='0'">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

                <form [formGroup]="_PaymentmodechangeforpharmacyService.userFormGroup" fxLayout="row" > 
                <mat-radio-group formControlName="Radio" name="Radio" >
                    <mat-label>Type :</mat-label>&nbsp;
                    <mat-radio-button value="0" (click)="getSalesList()">Sales</mat-radio-button>
                    <mat-radio-button value="1" (click)="getIPPharAdvanceList()">IP Phar Advance</mat-radio-button>
                </mat-radio-group>
                </form>
            </ng-container> 
        </airmid-table>
    </div>
</div>
