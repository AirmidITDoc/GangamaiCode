<div fxlayout="row" fxFlex.gt-sm="100%" fxFlex class="page-layout simple right-sidebar"
    style="height: 530px !important;">
    <div class="center" fusePerfectScrollbar style="overflow: auto;">

        <mat-toolbar matDialogTitle class="mat-accent m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <!-- <h3>Registration </h3> -->
                <h3>Role Permission</h3>
                <button mat-icon-button (click)="onClose()" tabIndex="-1" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div style="padding:10px; height: 100%;" fxLayoutGap="2px">
            <div class="dialog-content-wrapper" style="align-items: flex-end;margin-right:10px;">
                <div fxlayout="row">
                    <div style="width: 100%">
                        <mat-table #table matSort [dataSource]="dsPermissionList" style="overflow: auto">
                            <ng-container matColumnDef="Id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Code
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                    {{ element.parent }}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="LinkName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Menu Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    {{ element.linkName }}
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="IsView">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    View?
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    <mat-checkbox [checked]="element.isView"
                                        (change)="valueChange(element,'view',$event)"
                                        style="margin-right: 2px;font-size: 12px;">View
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="IsAdd">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Add?
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    <mat-checkbox [checked]="element.isAdd" style="margin-right: 2px;font-size: 12px;"
                                        (change)="valueChange(element,'add',$event)">Add
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="IsEdit">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Edit?
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    <mat-checkbox [checked]="element.isEdit" style="margin-right: 2px;font-size: 12px;"
                                        (change)="valueChange(element,'edit',$event)">Edit
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="IsDelete">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Delete?
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    <mat-checkbox [checked]="element.isDelete"
                                        style="margin-right: 2px;font-size: 12px;"
                                        (change)="valueChange(element,'delete',$event)">Delete
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>
                            <mat-header-row class="accent" *matHeaderRowDef="displayedColumns;sticky: true">
                            </mat-header-row>
                            <mat-row *matRowDef="let row;columns: displayedColumns" class="element"
                                [@animate]="{value: '*',params: { y: '100%' }}"></mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="15" showFirstLastButtons>
                        </mat-paginator>
                    </div>
                    <cdk-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
                        <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node">
                          <button mat-icon-button disabled></button>
                          <mat-label>{{node.title}}</mat-label>
                          <table style="width: 70%;display: inline-block;vertical-align: middle;">
                            <tr>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'view',$event)" [checked]="node.isView">View</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'add',$event)" [checked]="node.isAdd">Add</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'edit',$event)" [checked]="node.isEdit">Edit</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'delete',$event)" [checked]="node.isDelete">Delete</mat-checkbox></th>
                            </tr>
                          </table>
                        </cdk-nested-tree-node>
                        <cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasNestedChild" class="example-tree-node">
                          <button mat-icon-button [attr.aria-label]="'toggle ' + node.title" cdkTreeNodeToggle>
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          <mat-label>{{node.title}}</mat-label>
                          <table style="width: 70%;display: inline-block;vertical-align: middle;">
                            <tr>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'view',$event)" [checked]="node.isView">View</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'add',$event)" [checked]="node.isAdd">Add</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'edit',$event)" [checked]="node.isEdit">Edit</mat-checkbox></th>
                                <th style="width:25%"><mat-checkbox class="checklist-leaf-node" (change)="updatePermission(node,'delete',$event)" [checked]="node.isDelete">Delete</mat-checkbox></th>
                            </tr>
                          </table>
                          <div [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                            <ng-container cdkTreeNodeOutlet></ng-container>
                          </div>
                        </cdk-nested-tree-node>
                      </cdk-tree>
                </div>
            </div>
            <div class="footer-navigation-container" fxLayout.gt-xs="row">
                <div style="float: right;margin-top: 20px;">
                    <button class="next-btn" color="accent" style="border-radius: 16px;"
                        (click)="onSubmit()">Save</button>
                    <button class="footer-btn" id="btncancel" (click)="onClose()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
