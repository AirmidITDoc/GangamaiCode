<div fxlayout="row" fxFlex.gt-sm="100%" fxFlex class="page-layout simple right-sidebar"
    style="height: 530px !important;">
    <div class="center" fusePerfectScrollbar style="overflow: auto;">

        <mat-toolbar matDialogTitle class="mat-accent m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <!-- <h3>Registration </h3> -->
                <h3>Role Permission</h3>
                <button mat-icon-button (click)="onClose()" tabIndex="-1" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div style="padding:10px; height: 100%;" fxLayoutGap="2px">
            <div class="dialog-content-wrapper" style="align-items: flex-end;margin-right:10px;">
                <div fxlayout="row">
                    <div style="width: 100%">
                        <mat-table #table1 matSort [dataSource]="dsPermissionList" style="overflow: auto">
                            <ng-container matColumnDef="Id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Code
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                    {{ element.id }}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="LinkName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Menu Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    {{ element.linkName }}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="action" stickyEnd>
                                <mat-header-cell *matHeaderCellDef class="table-actions" style="color: white;">
                                    Action
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row" style="color: black;">
                                    <button mat-icon-button (click)="onEdit(row)">
                                        <mat-icon title="Edit Menu">launch</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="loading">
                                <mat-footer-cell *matFooterCellDef colspan="6">
                                    loading data...
                                </mat-footer-cell>
                            </ng-container>

                            <ng-container matColumnDef="noData">
                                <mat-footer-cell *matFooterCellDef colspan="6">
                                    no data found...
                                </mat-footer-cell>
                            </ng-container>

                            <mat-header-row class="accent" *matHeaderRowDef="displayedColumns;sticky: true">
                            </mat-header-row>
                            <mat-row *matRowDef="let row;columns: displayedColumns" class="element"></mat-row>
                            <mat-footer-row *matFooterRowDef="['loading']"
                                [ngClass]="{ hide: dsPermissionList != null }">
                            </mat-footer-row>
                            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{
                            hide: !(
                                dsPermissionList != null &&
                                dsPermissionList.data.length == 0
                            )
                        }"></mat-footer-row>
                        </mat-table>
                        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="15" showFirstLastButtons>
                        </mat-paginator> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
