<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>

    <mat-toolbar style="height: 50px; justify-content: space-between;width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box</mat-icon>
            <span class="=logo-text h2" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
                Payment Mode Change
            </span>
        </div>
    </mat-toolbar>

    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <div class="info-badge-top p-12 border-bottom" fxLayout="row"
            fxLayoutAlign="space-between" flex>
            <div fxLayout="row" fxLayoutAlign="start center" class="gap-8">
                <div style="color: orange" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                    <mat-icon class="pill orange s-16">circle</mat-icon>
                    <span>: OP Receipt</span>
                </div>
                <div style="color: green" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                    <mat-icon class="pill green s-16">circle</mat-icon>
                    <span>: IP Receipt</span>
                </div>

                <div style="color: blue" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                    <mat-icon class="pill blue-600 s-16">circle</mat-icon>
                    <span>: IP Advance</span>
                </div>

            </div>
        </div>

        <ng-template #ColorCodeOP let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon *ngIf="element.label == 'OP Reciept'" matTooltip="OP Receipt"
                 class="pill orange-600 s-16">circle</mat-icon>
            </div>
        </ng-template>

        <ng-template #actionButtonTemplateOP let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <button class="btn btn-primary" (click)="PaymentDate(element)" matTooltip="Bill Date Update">
                    Date Update
                </button>&nbsp;
                <button class="btn btn-danger" (click)="onEdit(element)" matTooltip="Cancle Bill" style="color: white;">
                    Edit
                </button>
            </div>
        </ng-template>

        <ng-template #ColorCodeIp let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- <mat-icon *ngIf="element.label=='1'" matTooltip="IP Reciept"
                    class="pill orange-600 s-16">circle</mat-icon> -->
                <mat-icon *ngIf="element.label != 'OP Reciept' && element.label != 'IP Advance'"
                 matTooltip="IP Receipt" class="pill green-600 s-16">circle</mat-icon>
            </div>
        </ng-template>

        <ng-template #actionButtonTemplateIP let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button class="btn btn-primary" (click)="PaymentDate(element)" matTooltip="Bill Date Update">
                    Date Update
                </button>&nbsp;
                <button class="btn btn-danger" (click)="onEdit(element)" matTooltip="Cancle Bill" style="color: white;">
                    Edit
                </button>
            </div>
        </ng-template>

        <ng-template #ColorCodeIPAdv let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- <mat-icon *ngIf="element.label != 'OP Reciept' && element.label != 'IP Advance'" matTooltip="IP Receipt" class="pill green-600 s-16">circle</mat-icon>
                <mat-icon *ngIf="element.label == 'OP Reciept'" matTooltip="OP Receipt" class="pill orange-600 s-16">circle</mat-icon>  -->
                <mat-icon *ngIf="element.label == 'IP Advance'" matTooltip="IP Advance" class="pill blue-600 s-16">circle</mat-icon>  
            </div>
              
        </ng-template>

        <ng-template #actionButtonTemplateIPAdv let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button class="btn btn-primary" (click)="PaymentDate(element)" matTooltip="Bill Date Update">
                    Date Update
                </button>&nbsp;
                <button class="btn btn-danger" (click)="onEdit(element)" matTooltip="Cancle Bill" style="color: white;">
                    Edit
                </button>
            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig" class="content">

            <ng-container filters>
                <form [formGroup]="_PaymentmodechangesService.UseFormGroup" fxLayout="column">

                    <airmid-datepicker [formGroup]="_PaymentmodechangesService.UseFormGroup" [isRangePicker]="true"
                        formStartControlName="startdate" formEndControlName="enddate"
                        [(fromValue)]="gridConfig.filters[2].fieldValue" [(toValue)]="gridConfig.filters[3].fieldValue">
                    </airmid-datepicker>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Search First Name" autocomplete="off" (input)="onNameFieldChange()"
                            formControlName="FirstName" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)=" Clearfilteropd('FirstName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Search Last Name" autocomplete="off" (input)="onNameFieldChange()"
                            formControlName="LastName" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)=" Clearfilteropd('LastName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>UHID No</mat-label>
                        <input matInput placeholder="Search UHID No" autocomplete="off" (input)="onNameFieldChange()"
                            formControlName="RegNo" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)=" Clearfilteropd('RegNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>PBill No</mat-label>
                        <input matInput placeholder="Search PBill No" autocomplete="off" (input)="onNameFieldChange()"
                            formControlName="PBillNo" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)=" Clearfilteropd('PBillNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Receipt No</mat-label>
                        <input matInput placeholder="Search Receipt No" autocomplete="off" (input)="onNameFieldChange()"
                            formControlName="ReceiptNo" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)=" Clearfilteropd('ReceiptNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <form [formGroup]="_PaymentmodechangesService.UseFormGroup" fxLayout="row">
                        <mat-radio-group formControlName="Radio" name="Radio"
                        (change)="onRadioChange($event)">
                            <mat-label>Type : </mat-label>
                            <mat-radio-button value="0">
                                OP Receipt</mat-radio-button>
                            <mat-radio-button value="1">
                                IP Receipt</mat-radio-button>
                            <mat-radio-button value="2">
                                IP Advance</mat-radio-button>
                        </mat-radio-group>
                    </form>
                </form>

            </ng-container>
        </airmid-table>
    </div>
</div>
