<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>

    <mat-tab-group>
        <!-- 1st -->
        <mat-tab label="Bill Cancellation">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <!-- <mat-toolbar class="top-header accent">
                    <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
                        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                            Bill Cancellation
                        </span>
                    </div>
                </mat-toolbar> -->

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <div class="info-badge-top p-12 border-bottom" style="margin-left: 18%;" fxLayout="row"
                        fxLayoutAlign="space-between" flex>
                        <div fxLayout="row" fxLayoutAlign="start center" class="gap-8">
                            <div style="color: orange" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                                <mat-icon class="pill orange s-16">circle</mat-icon>
                                <span class="orange-fg"> OPD</span>
                            </div>
                            <div style="color: green" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                                <mat-icon class="pill green s-16">circle</mat-icon>
                                <span class="green-fg">IPD</span>
                            </div>

                            <div style="color: blue" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                                <mat-icon class="pill blue-600 s-16">circle</mat-icon>
                                <span class="blue-600-fg">NotCancelled</span>
                            </div>

                            <div style="color: red" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                                <span class="red-600-fg">Cancelled</span>
                            </div>

                        </div>
                    </div>
                    <ng-template #actionsTemplate let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.opD_IPD_Type=='0'" matTooltip="OPD"
                                class="pill orange-600 s-16">circle</mat-icon>
                        </div>
                    </ng-template>

                    <ng-template #ColorCodeCancel let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.isCancelled=='0'" matTooltip="NotCancelled"
                                class="pill blue-600 s-16">circle</mat-icon>
                            <mat-icon *ngIf="element.isCancelled=='1'" matTooltip="Cancelled"
                                class="pill red-600 s-16">circle
                            </mat-icon>
                        </div>
                    </ng-template>

                    <ng-template #actionButtonTemplate let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button class="btn btn-primary" *ngIf="element.isCancelled =='0'"
                                (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                                Date Update
                            </button>&nbsp;
                            <button class="btn btn-danger" *ngIf="element.isCancelled =='0'"
                                (click)="BillCancelOP(element)" matTooltip="Cancle Bill" style="color: white;"> Bill
                                Cancel
                            </button>
                        </div>
                    </ng-template>

                    <ng-template #actionsTemplateIP let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.opD_IPD_Type=='1'" matTooltip="OPD"
                                class="pill green-600 s-16">circle</mat-icon>
                        </div>
                    </ng-template>

                    <ng-template #ColorCodeCancelIP let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon *ngIf="element.isCancelled=='0'" matTooltip="Cancelled"
                                class="pill blue-600 s-16">circle</mat-icon>
                            <mat-icon *ngIf="element.isCancelled=='1'" matTooltip="NotCancelled"
                                class="pill red-600 s-16">circle
                            </mat-icon>
                        </div>
                    </ng-template>

                    <ng-template #actionButtonTemplateIP let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button class="btn btn-primary" *ngIf="element.isCancelled =='0'"
                                (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                                Date Update
                            </button>&nbsp;
                            <button class="btn btn-danger" *ngIf="element.isCancelled =='0'"
                                (click)="BillCancelIP(element)" matTooltip="Cancle Bill" style="color: white;"> Bill
                                Cancel
                            </button>
                        </div>
                    </ng-template>

                    <airmid-table [gridConfig]="gridConfig" class="content" #OpdIpd>
                        <ng-container filters>
                            <form [formGroup]="_CancellationService.UserFormGroup" fxLayout="column">
                                <airmid-datepicker [formGroup]="_CancellationService.UserFormGroup"
                                    [isRangePicker]="true" formStartControlName="startdate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig.filters[2].fieldValue"
                                    [(toValue)]="gridConfig.filters[3].fieldValue">
                                </airmid-datepicker>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Registration No</mat-label>
                                    <input matInput placeholder="Search Registration No" autocomplete="off"
                                        (input)="onNameFieldChange()" formControlName="RegNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="ClearfilterOPD('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        (input)="onNameFieldChange()" formControlName="FirstName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="ClearfilterOPD('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        (input)="onNameFieldChange()" formControlName="LastName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="ClearfilterOPD('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>PBill No</mat-label>
                                    <input matInput placeholder="Search PBill No" autocomplete="off"
                                        (input)="onNameFieldChange()" formControlName="PBillNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="ClearfilterOPD('PBillNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <div fxFlexFill fxLayout="row" fxLayout.gt-xs="row">
                                    <mat-radio-group formControlName="OP_IP_Type" name="OP_IP_Type"
                                    (change)="onRadioChange($event)">
                                        <mat-label>Type : </mat-label>
                                        <div>
                                            <mat-radio-button value="0" style="margin-bottom:10px;">
                                                OPD
                                            </mat-radio-button>
                                            <mat-radio-button value="1">
                                                IPD
                                            </mat-radio-button>
                                        </div>
                                    </mat-radio-group>
                                </div>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>
        </mat-tab>

        <!-- 2nd -->
        <mat-tab label="IP Advance Cancellation">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #actionButtonTemplateIPAdvance let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button class="btn btn-primary" (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                                Date Update
                            </button>&nbsp;
                            <button class="btn btn-danger" (click)="BillCancel(element)" matTooltip="Cancle Bill"
                                style="color: white;"> Bill Cancel
                            </button>
                            <!-- *ngIf="contact.IsCancelled =='0'" -->
                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig1" class="content" #AdvanceList>
                        <ng-container filters>
                            <form [formGroup]="_CancellationService.UserFormGroup" fxLayout="column">

                                <airmid-datepicker [formGroup]="_CancellationService.UserFormGroup"
                                    [isRangePicker]="true" formStartControlName="startdate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig1.filters[2].fieldValue"
                                    [(toValue)]="gridConfig1.filters[3].fieldValue">
                                </airmid-datepicker>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>PBillNo No</mat-label>
                                    <input matInput placeholder="Search PBill No" autocomplete="off"
                                        (input)="onChangeAdvance()" formControlName="PBillNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterAdvance('PBillNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Registration No</mat-label>
                                    <input matInput placeholder="Search Registration No" autocomplete="off"
                                        (input)="onChangeAdvance()" formControlName="RegNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterAdvance('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        (input)="onChangeAdvance()" formControlName="FirstName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterAdvance('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        (input)="onChangeAdvance()" formControlName="LastName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterAdvance('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>
        </mat-tab>

        <!-- 3nd -->
        <mat-tab label="Refund Of Bill">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #actionButtonTemplateIPRefundBill let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button class="btn btn-primary" (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                                Date Update
                            </button>
                            <!-- *ngIf="contact.IsCancelled =='0'" -->
                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig2" class="content" #IPRefundBillList>
                        <ng-container filters>

                                <airmid-datepicker [formGroup]="_CancellationService.UserFormGroup"

                                    [(fromValue)]="gridConfig2.filters[2].fieldValue"
                                    [(toValue)]="gridConfig2.filters[3].fieldValue">
                                </airmid-datepicker>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Registration No</mat-label>
                                    <input matInput placeholder="Search Registration No" autocomplete="off"
                                        (input)="onChangeIPRefund()" formControlName="RegNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterIPRefund('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        (input)="onChangeIPRefund()" formControlName="FirstName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterIPRefund('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        (input)="onChangeIPRefund()" formControlName="LastName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterIPRefund('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <!-- 4rd -->
        <mat-tab label="Refund Of Advance">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #actionButtonTemplateIPRefundAdv let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button class="btn btn-primary" (click)="OnUpdate(element)" matTooltip="Bill Date Update">
                                Date Update
                            </button>
                            <!-- *ngIf="contact.IsCancelled =='0'" -->
                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig3" class="content" #RefundOfAdvanceList>
                        <ng-container filters>
                            <form [formGroup]="_CancellationService.UserFormGroup" fxLayout="column">

                                <airmid-datepicker [formGroup]="_CancellationService.UserFormGroup"
                                    [isRangePicker]="true" formStartControlName="startdate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig3.filters[2].fieldValue"
                                    [(toValue)]="gridConfig3.filters[3].fieldValue">
                                </airmid-datepicker>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Registration No</mat-label>
                                    <input matInput placeholder="Search Registration No" autocomplete="off"
                                        (input)="onChangeRefundAd()" formControlName="RegNo" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterRefundAd('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        (input)="onChangeRefundAd()" formControlName="FirstName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                         (click)=" ClearfilterRefundAd('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        (input)="onChangeRefundAd()" formControlName="LastName" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterRefundAd('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

    </mat-tab-group>
</div>
