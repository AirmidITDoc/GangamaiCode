<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
  
  
  
    <mat-toolbar
      style="background-color: rgb(13, 67, 102) !important; height:50px; justify-content: space-between;width: 100%;">
      <div fxLayout="row" fxLayoutAlign="start center">
  
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
          style="color: white;">account_box
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
          User Details
        </span>
      </div>
    </mat-toolbar>
  
    <!-- / SELECTED BAR -->
  
    <!-- CONTENT -->
    <div class="content">
      <div class="center " style="background-color:#ffffff;">
          <div layout="row" layout-xs="column">
            <div>
              <div flex class="container" style=" margin: 7px;margin-left: 15px; margin-top: 15px; width:100%;  border-radius: 5px;
             position: relative;width: auto;">
                <form style="margin-right: 5px;" [formGroup]="UserForm">
                  <div style="border-radius:4px;border: rgba(0,0,0,0.12) 1px solid; padding: 5px;">
  
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px" style="margin-left: 7px;">
  
  
                      <mat-form-field appearance="outline">
  
                        <mat-label> User Name</mat-label>
  
                        <input name="UserName" formControlName="UserName" matInput>
                      </mat-form-field>&nbsp;
  
  
                      <mat-form-field appearance="outline">
                        <mat-label>Login Name</mat-label>
                        <input name="LoginName" formControlName="LoginName" matInput>
                      </mat-form-field>&nbsp;
                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input name="Password" formControlName="Password" matInput>
                      </mat-form-field>
  
  
                    </div>
  
  
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px" style="margin-left: 7px;">
  
  
                      <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Store Name</mat-label>
                        <mat-select formControlName="StoreId" placeholder="Bank" #singleSelect
                        required>
                          <mat-option>
                            <ngx-mat-select-search [formControl]="storeFilterCtrl" [placeholderLabel]="'Search'"
                              [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                          </mat-option>
                          <mat-option *ngFor="let element of filteredStore" [value]="element">
                            {{element.StoreName}}
                          </mat-option>
                        </mat-select>
                       
                      </mat-form-field>
      
                      <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Role Type</mat-label>
                        <mat-select formControlName="RoleId" placeholder="Bank" #singleSelect
                          required>
                          <mat-option>
                            <ngx-mat-select-search [formControl]="roleFilterCtrl" [placeholderLabel]="'Search'"
                              [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                          </mat-option>
                          <mat-option *ngFor="let element of filteredRole" [value]="element">
                            {{element.RoleName}}
                          </mat-option>
                        </mat-select>
                        <!-- <mat-error
                          *ngIf="personalFormGroup.get('PrefixID').invalid && personalFormGroup.get('PrefixID').touched">
                          Prefix is required</mat-error> -->
                      </mat-form-field>
      
  
                    </div>
  
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px">
                      <mat-form-field appearance="outline" style="width: 315px;">
                        <mat-label>Mail Domain</mat-label>
                        <input name="MailDomain" formControlName="MailDomain" matInput>
                      </mat-form-field>
                      <div fxLayoutAlign="center center" style="width: 120px;">
                        <mat-label>IsDoctor:</mat-label>&nbsp;
                        <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;">
                        </mat-checkbox>
                      </div>
  
                    
                      <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Store Name</mat-label>
                        <mat-select formControlName="DoctorId" placeholder="Bank" #singleSelect
                        required>
                          <mat-option>
                            <ngx-mat-select-search [formControl]="doctorFilterCtrl" [placeholderLabel]="'Search'"
                              [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                          </mat-option>
                          <mat-option *ngFor="let element of filteredDoctor" [value]="element">
                            {{element.DocotorName}}
                          </mat-option>
                        </mat-select>
                       
                      </mat-form-field>
  
  
                      <div fxLayoutAlign="center center" style="width: 120px;">
                        <mat-label>Status:</mat-label>&nbsp;
                        <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="Status">Active
                        </mat-checkbox>
                      </div>
  
  
                    </div>
  
                  </div>&nbsp;&nbsp;
                  <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
                    style="margin-left: 7px;border-radius:4px;border: rgba(0,0,0,0.12) 1px solid; padding: 5px;">
  
                    <div fxLayout="row" fxLayoutGap="20px" fxFlex style="margin: 10px;">
                      <mat-label style="font:bold;font-weight: 400;">Inventory Setting:</mat-label>
  
                      <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="Ipoverify">Incharge PO Verify</mat-checkbox>
                      <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="Poverify">PO Verify</mat-checkbox>
                      <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="Grnverify">GRN Verify</mat-checkbox>
  
                      <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="Indentverify">Indent Verify</mat-checkbox>
                      <mat-checkbox [checked] style="margin-right: 2px;font-size: 12px;" formControlName="IIverify">Incharge Indent
                        Verify</mat-checkbox>
  
                    </div>
  
                  </div>
  
  
                </form>
              </div>
  
  
  
  
              <div style="float: right;">
  
                <button class="next-btn" color="accent" (click)="Save()" style="border-radius: 16px;">
                  <span style="display: flex;justify-content: center;">
                    <!-- <mat-spinner *ngIf="isLoading=='submit'" [color]="white" [diameter]="20"></mat-spinner> -->
                    <span style="margin-left: 6px;">Save</span>
                  </span>
                </button>
  
                <button class="footer-btn" (click)="onClose()">Cancel</button>
                &nbsp;
              </div>
  
  
  
            </div>
  
  
          </div>
  
  
      </div>
  
    </div>
  
  
  </div>
