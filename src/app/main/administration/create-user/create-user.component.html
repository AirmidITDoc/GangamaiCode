 <div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Create User
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">+ New User
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <button mat-icon-button matTooltip="View Password" (click)="PasswordView(element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>

                <button mat-icon-button matTooltip="Edit" (click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig"  class="content">
            <ng-container filters>
               
                <form [formGroup]="myuserform">  
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Search UserName" autocomplete="off" [formGroup]="myuserform" formControlName="UserName" (input)="onChangeFirst()"/>
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('UserName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    </form>
              
            </ng-container>
        </airmid-table>
    </div>
</div>
