<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Change Password</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="changePasswordFormGroup">
                <div fxLayout="column" fxLayoutGap="12px grid">
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="User Name" formControlName="userName" [maxLength]="50"
                            [formGroup]="changePasswordFormGroup" readonly>
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                        <airmid-textbox label="Password" formControlName="password" [maxLength]="50"
                            [formGroup]="changePasswordFormGroup">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">                    
                        <airmid-textbox label="Confirm Password" formControlName="confirmpassword" [maxLength]="50"
                            [formGroup]="changePasswordFormGroup">
                        </airmid-textbox>
                    </div>
                </div>
            </form>
            
                <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                    <button class="btn btn-danger-outline" (click)="onClose()">Close</button>
                    <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                        <span>Save</span>
                    </button>
                </div>
                
        </div>
    </div>
</div>
