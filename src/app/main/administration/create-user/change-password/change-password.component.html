<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <mat-toolbar
      style="background-color:rgb(18, 87, 134) !important; height:50px; justify-content: space-between;width: 100%;">
      <div fxLayout="row" fxLayoutAlign="start center">
  
        <!-- <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}" style="color: white;" >account_box
            </mat-icon > -->
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
          style="width: 40px;color: aliceblue;">
          Change Password
        </span>
      </div>
  
    </mat-toolbar>
  
    <!-- / HEADER -->
  
    <!-- SELECTED BAR -->
    <app-main class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></app-main>
    <!-- / SELECTED BAR -->
  
    <!-- CONTENT -->
    <div class="content" style="height: 100%;">
  
  
  
      <!-- CENTER -->
      <div class="center ">
  
        <!-- CONTENT -->
        <div class="content-card" style="border-radius:4px;">
          <form [formGroup]="changePasswordFormGroup">
            <div fxLayout="column">
  
              <div fxLayout="column" style="margin-top: 30px;text-align: center;">
                <div fxLayout="row" style="margin-left: 30px; margin-right: 30px;">
                  <mat-label fxLayoutAlign="center center" style="font-size: 16px;margin-right:18px">User Name
                    &nbsp;:</mat-label>
                  <mat-form-field appearance="outline" style="width: 200px;">
                    <mat-label>First Name</mat-label>
                    <input name="firstName" formControlName="fname" [(ngModel)]="fname" matInput readonly>
                  </mat-form-field>&nbsp; &nbsp;
  
                  <mat-form-field appearance="outline" style="width: 200px;">
                    <mat-label>Last Name</mat-label>
                    <input name="lastName" formControlName="lname" [(ngModel)]="lname" matInput readonly>
                  </mat-form-field>
                </div>
  
                <div fxLayout="row" style="margin-left: 30px; margin-right: 30px;">
                  <mat-label fxLayoutAlign="center center" style="font-size: 16px;margin-right:15px">Login Name
                    :</mat-label>
                  <mat-form-field appearance="outline" style="width: 410px;">
  
                    <input name="userName" formControlName="Uname" [(ngModel)]="Uname" matInput readonly>
                  </mat-form-field>
                </div>
                <div fxLayout="row" style="margin-left: 30px; margin-right: 30px;">
                  <mat-label fxLayoutAlign="center center" style="font-size: 16px; margin-right:17px">Password
                    &nbsp;&nbsp; &nbsp;:</mat-label>
                  <mat-form-field appearance="outline" style="width: 406px;">
                    <input type="password" name="password" formControlName="password" [type]="hide ? 'password' : 'text'"
                      matInput>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </div>&nbsp;
              </div>
              <div style="margin-left: 20px;text-align: center; margin-right: 20px;">
                <button class="next-btn" style=" width: 80px;border-radius: 16px;"
                  (click)="changepassword()">Change</button>&nbsp;
                <button class="footer-btn" style="width: 80px;" (click)="onClose()">Close</button>
              </div>
            </div>
          </form>
        </div>
        <!-- / CONTENT -->
      </div>
      <!-- / CENTER -->
  
    </div>
    <!-- / CONTENT-->
  
  </div>
