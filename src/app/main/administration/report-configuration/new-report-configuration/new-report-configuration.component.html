<!-- New -->
<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Report Configuration</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="myform">
                <input type="hidden" name="reportId" formControlName="reportId">
                <div>
                    <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportSection" 
                                formControlName="reportSection" 
                                [value]="data?.reportSection" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportSection" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportName" 
                                formControlName="reportName" 
                                [value]="data?.reportName" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportName" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ParentID" 
                                formControlName="parentid" 
                                [value]="data?.parentid" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().parentid" 
                                [maxLength]="10">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportMode" 
                                formControlName="reportMode" 
                                [value]="data?.reportMode" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportMode" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportTitle" 
                                formControlName="reportTitle" 
                                [value]="data?.reportTitle" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportTitle" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportHeader" 
                                formControlName="reportHeader" 
                                [value]="data?.reportHeader" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportHeader" 
                                [maxLength]="100">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportColumn" 
                                formControlName="reportColumn" 
                                [value]="data?.reportColumn" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportColumn" 
                                [maxLength]="100">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportHeaderFile" 
                                formControlName="reportHeaderFile" 
                                [value]="data?.reportHeaderFile" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportHeaderFile" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportBodyFile" 
                                formControlName="reportBodyFile" 
                                [value]="data?.reportBodyFile" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportBodyFile" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportFolderName" 
                                formControlName="reportFolderName" 
                                [value]="data?.reportFolderName" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportFolderName" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportFileName" 
                                formControlName="reportFileName" 
                                [value]="data?.reportFileName" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportFileName" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="ReportSPName" 
                                formControlName="reportSPName" 
                                [value]="data?.reportSPName" 
                                [formGroup]="myform" 
                                [validations]="getValidationMessages().reportSPName" 
                                [maxLength]="30">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>ReportPageOrientation</mat-label>
                                <mat-select placeholder="reportPageOrientation" formControlName="reportPageOrientation" name="reportPageOrientation">
                                    <mat-option *ngFor="let i of reportPageOrientation" [value]="i">{{
                                        i}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>ReportPageSize</mat-label>
                                <mat-select placeholder="reportPageSize" formControlName="reportPageSize" name="reportPageSize">
                                    <mat-option *ngFor="let i of reportPageSize" [value]="i">{{
                                        i}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="footer-navigation-container" fxLayout="row" fxLayoutAlign="space-between center">
                        <div class="modal-footer-actins">
                            <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="myform" [(ngModel)]="isActive"></app-airmid-slider>
                        </div>
                        <div class="modal-footer-buttons">
                            <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                                <span>Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
