<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll" fusePerfectScrollbar
    dynamicTableHeight>
  
    <mat-toolbar class="accent" style="height:50px; justify-content: space-between;width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center">

            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Template List
            </span>
        </div>
      
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onAdd()">New Template
            </button>
        </div>
    </mat-toolbar>

    <div class="content">
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content-card">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                    <div fxFlex.gt-sm="100%" fxFlex>

                                          <div fxlayout="row">
                                <div style="width: 100%;">


                                    <mat-table matSort [dataSource]="DSList"
                                        [@animateStagger]="{value:'50'}" style="overflow:auto;">

                                       

                                        <ng-container matColumnDef="TemplateId">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header class="w-330">
                                                TemplateId
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-330">
                                                {{element.TemplateId}}
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="TemplateName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header class="w-330">
                                                TemplateName
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-330">
                                                {{element.TemplateName}}
                                            </mat-cell>
                                        </ng-container>

                                        <!-- <ng-container matColumnDef="TemplateDescription">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header class="w-730">TemplateDescription
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm class="w-730">
                                                {{element.TemplateDescription}}
                                            </mat-cell>
                                        </ng-container> -->



                                        <ng-container matColumnDef="action" stickyEnd>
                                            <mat-header-cell *matHeaderCellDef class="table-actions"> Action
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element">
                                                <!-- *ngIf="element.Isdeleted" -->
                                                <button mat-icon-button (click)="onEdit(element)"><mat-icon
                                                        title="Edit Menu">edit</mat-icon></button>
                                                <button mat-icon-button
                                                    (click)="onDeactive(element,element.TemplateId)"
                                                    color="warn"><mat-icon>delete_outline</mat-icon></button>

                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="loading">
                                            <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                            </mat-header-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="noData">
                                            <mat-footer-cell *matFooterCellDef colspan="6">
                                                no data found...
                                            </mat-footer-cell>
                                        </ng-container>

                                        <mat-header-row class="accent min-width-1000"
                                            *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                            class=" min-width-1000"
                                            [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                        <mat-footer-row *matFooterRowDef="['loading']"
                                            [ngClass]="{'hide':DSList!=null}"></mat-footer-row>
                                        <mat-footer-row *matFooterRowDef="['noData']"
                                            [ngClass]="{'hide':!(DSList!=null && DSList.data.length==0)}"></mat-footer-row>

                                    </mat-table>
                                    <mat-paginator [pageSizeOptions]="[30, 50, 75, 100]" [pageSize]="30"
                                       showFirstLastButtons (page)="getTemplateMaster()">
                                    </mat-paginator>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
