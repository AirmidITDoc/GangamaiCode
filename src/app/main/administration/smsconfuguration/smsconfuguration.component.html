 <div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    SMS Configuration List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">+ New SMS Configuration
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig"  class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Taluka Name</mat-label>
                    <input matInput placeholder="Search Taluka Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline" style="margin-left: 2%;">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker1">
                        <input matStartDate formControlName="startdate" placeholder="Start date">
                        <input matEndDate formControlName="enddate" placeholder="End date" (dateChange)="getSMSSentList()">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker1></mat-date-range-picker>
                </mat-form-field>

                <div style="margin-top: 10px;">
                    <button mat-raised-button class="clearbutton" matTooltip="close">
                        <mat-icon class="cleariconbutton">close</mat-icon>
                    </button>&nbsp;
                    <button mat-raised-button class="searchButton" (click)="getSMSSentList()" matTooltip="search">
                        <mat-icon class="searchiconbutton">search</mat-icon>
                    </button>
                </div>

                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                    <mat-radio-button value="">All</mat-radio-button>
                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                </mat-radio-group>
            </ng-container>
        </airmid-table>
    </div>
</div>
