<div class="main-content">
    <div class="form-section">
      <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
        fxLayoutAlign="space-between">
        <span style="font-size: 22px; font-weight: 500; color: #fff;">Update Loom Details</span>
        <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
          close
        </span>
  
      </div>
      <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
        Show
      </button> -->
      <div class="form-div">
  
        <mat-card style="padding: 10px;">
        <form [formGroup]="_OtherinfoMasterService.LoomForm">

          <div style="float:right;color: blue;font-weight: bold;">
            <h3>Todays Date :{{Today | date:'shortDate'}} </h3>
           

        </div>
          <div style="padding: 7px;">

            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>LoomId</mat-label>
                <input name="LoomId" [(ngModel)]="LoomId" formControlName="LoomId" placeholder="LoomId"
                  matInput readonly>
              </mat-form-field>
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Company Name</mat-label>
                <input name="CompanyName" [(ngModel)]="CompanyName" formControlName="CompanyName" placeholder="Company Name "
                  matInput>
              </mat-form-field>
  
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Entry Date" [formControl]="date1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
  
  
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>LoomNo</mat-label>
                <input name="LoomNo" [(ngModel)]="LoomNo" formControlName="LoomNo" placeholder="LoomNo" matInput>
              </mat-form-field>
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>RPM</mat-label>
                <input name="RPM" [(ngModel)]="RPM" formControlName="RPM" placeholder="RPM" matInput>
              </mat-form-field>
  
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
            
              <mat-form-field appearance="outline" fxFlex>
                <mat-label> MfgCompany</mat-label>
                <input name="MfgCompany" [(ngModel)]="MfgCompany" formControlName="MfgCompany" placeholder="Mfg Company" matInput>
              </mat-form-field>
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label> MfgSrno</mat-label>
                <input name="MfgSrno" [(ngModel)]="MfgSrno" formControlName="MfgSrno" placeholder="Mfg. Srno" matInput>
              </mat-form-field>
            </div>
  
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>LoomTypeId</mat-label>
                <input name="LoomTypeId" formControlName="LoomTypeId" [(ngModel)]="LoomTypeId"
                  placeholder=" LoomType Id" matInput>
              </mat-form-field>
  
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>StdEfficiency </mat-label>
                <input name="StdEfficiency" formControlName="StdEfficiency" [(ngModel)]="StdEfficiency"
                  placeholder=" Std. Efficiency" matInput>
              </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                <mat-label>ReadingFactor </mat-label>
                <input name="ReadingFactor" formControlName="ReadingFactor" [(ngModel)]="ReadingFactor"
                  placeholder=" Reading Factor" matInput>
              </mat-form-field>
  
              
            </div>
  
            <div style="float: right;margin-top: 30px;">
              <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Update</button>
              <button class="footer-btn" (click)="onClose()">Cancel</button>
            </div>
            
          </div>
        </form>
        </mat-card>
      </div>
      <!-- </form> -->
    </div>
  </div>
