<div class="main-content">
    <div class="form-section">
      <div class="header-container" fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="4px"
        fxLayoutAlign="space-between">
        <span style="font-size: 22px; font-weight: 500; color: #fff;">New Transport Details</span>
        <span class="material-icons" (click)="onClose()" style="cursor: pointer; margin-left: 24px; color: #fff;">
          close
        </span>
  
      </div>
      <!-- <button class="back-btn" id="auto_trigger" (click)="setDropdownObjs1()" style="border-radius: 16px;display: none;">
        Show
      </button> -->
      <div class="form-div">
  
        <mat-card style="padding: 10px;">
        <form [formGroup]="_OtherinfoMasterService.transportform">

          <div style="float:right;color: blue;font-weight: bold;">
            <h3>Todays Date :{{Today | date :'shortDate'}} </h3>
           

        </div>
          <div style="padding: 7px;">
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>TransportName</mat-label>
                <input name="TransportName" [(ngModel)]="TransportName" formControlName="TransportName" placeholder="Transport Name "
                  matInput>
              </mat-form-field>
  
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="From Date" [formControl]="date1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
  
  
            </div>
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>TagaRate</mat-label>
                <input name="TagaRate" [(ngModel)]="TagaRate" formControlName="TagaRate" placeholder="Taga Rate" matInput>
              </mat-form-field>
  
              
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>BagRate</mat-label>
                <input name="BagRate" [(ngModel)]="BagRate" formControlName="BagRate" placeholder="Bag Rate" matInput>
              </mat-form-field>
  
            </div>
       
  
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Loadedbeamrate</mat-label>
                <input name="LoadedbeamRate" formControlName="LoadedBeamRate" [(ngModel)]="LoadedbeamRate"
                  placeholder=" Loaded Beam Rate" matInput>
              </mat-form-field>
  
  
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>EmptyBeamRate </mat-label>
                <input name="EmptyBeamRate" formControlName="EmptyBeamRate" [(ngModel)]="EmptyBeamRate"
                  placeholder=" Empty Beam Rate" matInput>
              </mat-form-field>
  
  
            </div>
  
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
  
                <mat-form-field appearance="outline" fxFlex>
                  <mat-label>OtherRate</mat-label>
                  <input name="OtherRate" formControlName="OtherRate" [(ngModel)]="OtherRate"
                    placeholder=" Other Rate" matInput>
                </mat-form-field>
    
    
                <mat-form-field appearance="outline" fxFlex>
                  <mat-label>Cutpeicerate </mat-label>
                  <input name="CutpeieRate" formControlName="CutpeiceRate" [(ngModel)]="CutePeiceRate"
                    placeholder=" Cut Peice Rate" matInput>
                </mat-form-field>
    
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Rollrate </mat-label>
                    <input name="RollRate" formControlName="RollRate" [(ngModel)]="RollRate"
                      placeholder=" Roll Rate" matInput>
                  </mat-form-field>
              </div>
          
            <div style="float: right;margin-top: 30px;">
              <button class="next-btn" (click)="onSubmit()" style="border-radius: 16px;">Save</button>
              <button class="footer-btn" (click)="onClose()">Cancel</button>
            </div>
            
          </div>
        </form>
        </mat-card>
      </div>
      <!-- </form> -->
    </div>
  </div>
