<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">Doctor Leave Detail</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close" (click)="onClose()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <mat-accordion multi>
                <mat-expansion-panel expanded class="mt-12">
                    <mat-expansion-panel-header class="accent">
                        <mat-panel-title fxLayout="row" fxLayoutAlign="space-between center">
                            <span>Doctor Leave Information</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="panel-content pt-12">
                        <div class="leave-form">
                            <h3>Leave</h3>
                            <form [formGroup]="leaveForm">
                                <div fxLayout="row wrap" fxLayoutGap="8px 0px grid">
                                    <div fxFlex="50" fxFlex.xs="100" fxFlex.sm="33">
                                        <airmid-dropdown
                                            label="leavetype"
                                            formControlName="leaveTypeId"
                                            (selectionChange)="getSelectedqleaveObj($event)"
                                            [formGroup]="leaveForm"
                                            [mode]="autocompleteModeleave"
                                        ></airmid-dropdown>
                                    </div>
                                    <div fxFlex="50" fxFlex.xs="100" fxFlex.sm="33">
                                        <airmid-textbox label="Reason" formControlName="reason" Reason
                                            [formGroup]="leaveForm">
                                        </airmid-textbox>
                                    </div>

                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                        <mat-form-field appearance="fill" fxFlex>
                                            <mat-label>From Date</mat-label>
                                            <input matInput [matDatepicker]="fromPicker" formControlName="startDate" />
                                            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #fromPicker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                        <mat-form-field appearance="fill" fxFlex>
                                            <mat-label>To Date</mat-label>
                                            <input matInput [matDatepicker]="toPicker" formControlName="endDate" />
                                            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #toPicker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <!-- <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">

                                        <mat-form-field appearance="fill">
                                            <mat-label>From Time</mat-label>
                                            <input matInput type="time" formControlName="fromTime">
                                        </mat-form-field>
                                    </div>
                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">

                                        <mat-form-field appearance="fill">
                                            <mat-label>To Time</mat-label>
                                            <input matInput type="time" formControlName="toTime">
                                        </mat-form-field>
                                    </div> -->

                                    <!-- <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">

                                        <airmid-dropdown label="leavetype" formControlName="leavetype"
                                            (selectionChange)="getSelectedqleaveObj($event)" [formGroup]="leaveForm"
                                            [mode]="autocompleteModeleave"></airmid-dropdown>
                                    </div>
                                     <div fxFlex="50" fxFlex.xs="100" fxFlex.sm="33">

                                        <airmid-textbox label="Reason" formControlName="reason" Reason
                                            [formGroup]="leaveForm">
                                        </airmid-textbox>
                                    </div> -->
                                </div>

                                <div>
                                    <!-- (change)="onChangeFirst()" -->
                                    <mat-radio-group value="1" [formGroup]="leaveForm" formControlName="leaveOption" fxLayoutAlign="left left">
                                        <mat-radio-button value="0">Full Day</mat-radio-button>
                                        <mat-radio-button mat-fab value="1">First Half Day</mat-radio-button>
                                        <mat-radio-button mat-fab value="2">Second Half Day</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>
</div>
