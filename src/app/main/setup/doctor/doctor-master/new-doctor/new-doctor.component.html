<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Doctor Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <div fxLayout="column" fxLayoutGap="8px">
                <div class="detail-container">
                    <!-- 1st -->
                    <mat-card>
                        <mat-card-content>
                            <div class="detail-header">
                                <span class="title">Personal Details</span>
                            </div>

                            <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                <div fxFlex="83%" fxFlex.xs="100%" fxFlex.sm="100%" fxLayout="row wrap" fxLayoutGap="12px 0px grid">

                                    <input type="hidden" name="doctorId" formControlName="doctorId">
                                    <input type="hidden" name="ageYear" formControlName="ageYear">
                                    <input type="hidden" name="ageMonth" formControlName="ageMonth">
                                    <input type="hidden" name="ageDay" formControlName="ageDay">

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-dropdown 
                                            label="Prefix" 
                                            formControlName="prefixId" 
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().prefixId"
                                            ValueField="prefixId" TextField="prefixName" 
                                            (selectionChange)="onChangePrefix($event)"
                                            ApiUrl="Prefix/get-prefixs" #ddlPrefix>
                                        </airmid-dropdown>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="First Name" 
                                            formControlName="firstName"
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().firstName" 
                                            [maxLength]="50">
                                        </airmid-textbox>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Middle Name" 
                                            formControlName="middleName" 
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().middleName" 
                                            [maxLength]="50">
                                        </airmid-textbox>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Last Name" 
                                            formControlName="lastName" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().lastName" 
                                            [maxLength]="50">
                                        </airmid-textbox>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-dropdown 
                                            label="Gender" 
                                            formControlName="genderId" 
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().genderId"
                                            [mode]="autocompleteModegender" 
                                            [disabled]="true" #ddlGender>
                                        </airmid-dropdown>
                                    </div>

                                    <div fxFlex="74%" fxFlex.xs="100%" fxFlex.sm="100%">

                                        <!-- <form [formGroup]="myForm">
                                            <app-airmid-dateofbirth formControlName="dateofBirth"></app-airmid-dateofbirth>
                                          </form>                                           -->
                                    <app-airmid-dateofbirth 
                                    [formGroup]="myForm"
                                     formControlName="dateofBirth"
                                      [(value)]="registerObj.dateofBirth">
                                    </app-airmid-dateofbirth>

                                    </div>
                                    
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Pan Card No" 
                                            formControlName="panCardNo"
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().panCardNo" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Aadhar Card No" 
                                            formControlName="aadharCardNo" 
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().aadharCardNo" 
                                            [maxLength]="12">
                                        </airmid-textbox>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Phone" 
                                            formControlName="phone" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().phone" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
            
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Address" 
                                            formControlName="address" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().address">
                                        </airmid-textbox>
                                    </div>
                                </div>

                                <div fxFlex="15%" fxFlex.xs="100%" fxFlex.sm="20%">
                                        <div class="photo-capture p-16 border border-radius-4 gap-12" fxLayout="column">
                                            <div class="photp-capture-image">
                                                <img class="h-100-p w-100-p border-radius-4" style="height:100px !important;"
                                                    [src]="sanitizeImagePreview ? sanitizeImagePreview:'/assets/images/noimage.jpg'" />
                                            </div>
                                            <div class="photo-capture-button ">
                                                <label class="btn btn-primary-outline btn-hover btn-with-icon w-100-p m-0 "
                                                    (click)="onViewSignature()">
                                                    <span class="btn-icon">
                                                        <mat-icon>camera_enhance</mat-icon>
                                                    </span>
                                                    <span>Capture Signature</span>
                                                </label>
                                            </div>
                                        </div>
                                </div>

                            </div>
                        </mat-card-content>
                    </mat-card>

                    <!-- 2nd -->
                    <mat-card>
                        <mat-card-content>
                            <div class="detail-header">
                                <span class="title">Education Details</span>
                            </div>

                            <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-dropdown 
                                            label="City" 
                                            formControlName="city" 
                                            [formGroup]="myForm"
                                            [(value)]="registerObj.city" 
                                            [validations]="getValidationMessages().city"
                                            [mode]="autocompleteModecity">
                                        </airmid-dropdown>
                                    </div>
                
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="ESINO" 
                                            formControlName="esino" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().esino" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
                
                                    <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="RegNo" 
                                            formControlName="regNo" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().regNo" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
                
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Reg date</mat-label>
                                            <input name="regDate" matInput [matDatepicker]="picker1" formControlName="regDate"
                                                [value]="registerObj.regDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Education" 
                                            formControlName="education" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().education" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
                
                                    <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="MahRegNo" 
                                            formControlName="mahRegNo" 
                                            [formGroup]="myForm" 
                                            [validations]="getValidationMessages().mahRegNo" 
                                            [maxLength]="10">
                                        </airmid-textbox>
                                    </div>
                
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>MahReg date</mat-label>
                                            <input name="mahRegDate" matInput [matDatepicker]="picker2" formControlName="mahRegDate"
                                                [value]="registerObj.mahRegDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                
                                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox 
                                            label="Hospital Name" 
                                            formControlName="refDocHospitalName"
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().refDocHospitalName" 
                                            [maxLength]="100">
                                        </airmid-textbox>
                                    </div>
                
                                    <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-dropdown 
                                            label="DoctorTypeId" 
                                            formControlName="doctorTypeId" 
                                            [formGroup]="myForm"
                                            [validations]="getValidationMessages().doctorTypeId"
                                            [mode]="autocompleteModedoctorty">
                                        </airmid-dropdown>
                                    </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

                    <!-- 3rd -->
                     <mat-card>
                        <mat-card-content>
                            <div class="detail-header">
                                <span class="title">Department Details</span>
                            </div>

                            <div fxLayout="row">
                                <div fxFlex>
                                    <form [formGroup]="myForm">
                                        <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                            <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="Department" formControlName="mDoctorDepartmentDets"
                                                    [formGroup]="myForm" [IsMultiPle]="true"
                                                    [value]="registerObj.mDoctorDepartmentDets"
                                                    [validations]="getValidationMessages().Departmentid" #ddlDepartment
                                                    ValueField="departmentId" TextField="departmentName"
                                                    ApiUrl="DepartmentMaster/get-departments" [ReqFullObj]="true">
                                                </airmid-dropdown>
                                            </div>
                                            <mat-chip-listbox #chipList>
                                                <mat-chip *ngFor="let item of myForm.value.mDoctorDepartmentDets">
                                                    {{ item.departmentName }} <mat-icon
                                                        (click)="removeDepartment(item)">close</mat-icon>
                                                </mat-chip>
                                            </mat-chip-listbox>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card> 

                </div>

                <div class="modal-footer">
                    <div class="footer-navigation-container" fxLayout="row" fxLayoutAlign="space-between center">
                        <div class="modal-footer-actions" fxLayout="row">
                            <form [formGroup]="myForm">
                                <div class="sales-radio-buttons gap-2" fxLayout="row">
                                    <mat-slide-toggle name="isConsultant" formControlName="isConsultant"
                                        [(ngModel)]="registerObj.isConsultant">
                                        IsConsultant
                                    </mat-slide-toggle>
                                    <mat-slide-toggle name="isRefDoc" formControlName="isRefDoc" [(ngModel)]="registerObj.isRefDoc">
                                        IsRefDoctor
                                    </mat-slide-toggle>
                                    <mat-checkbox aria-label="Is Active" formControlName="isActive" (checked)=true
                                        style="font-weight: bold;">
                                        IsActive
                                    </mat-checkbox>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer-buttons">
                            <button type="button" class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                            <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
