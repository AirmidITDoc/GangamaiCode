<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Doctor Master
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <input hidden #excelInputRef type="file" (change)="handleFileChange($event, excelInputRef)" />
            <!-- <button mat-raised-button (click)="excelInputRef.click()">
                Import excel
            </button> -->
            <button mat-raised-button (click)="newDoctormaster()">New Doctor
            </button>
            <!-- <button mat-raised-button (click)="newSchdule()">New Doctor Schdule
            </button> -->
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="myformSearch" fxLayout="column">

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Search First Name" autocomplete="off" [formGroup]="myformSearch"
                            formControlName="DoctorNameSearch" (input)="onChangeFirst()" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('firstName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Search Last Name" autocomplete="off" [formGroup]="myformSearch"
                            formControlName="lastName" (input)="onChangeFirst()" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('lastName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-radio-group value="1" [formGroup]="myformSearch" formControlName="FlagActive"
                        (change)="onChangeFirst()" fxLayoutAlign="center center">
                        <mat-radio-button value="2">All</mat-radio-button>
                        <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                        <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                    </mat-radio-group>

                    <div fxLayout="column" class="gap-4 ">
                        <span style="font-weight: bold;">Doctor Type :</span>
                        <mat-slide-toggle name="IsConsultant" (change)="onChangeFirst()" formControlName="IsConsultant">
                            IsConsultant / IsRefDoctor
                        </mat-slide-toggle>

                        <!-- <mat-slide-toggle name="IsRef" formControlName="IsRef">
                            IsRefDoctor
                        </mat-slide-toggle> -->
                    </div>

                </form>
            </ng-container>
        </airmid-table>
        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-icon-button (click)="onEdit(element)" style="color:black;">
                    <mat-icon title="Edit Menu">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(element)" color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
                <airmid-fileupload-icon [refId]="element.doctorId" [refType]="page"
                    [multiple]="true"></airmid-fileupload-icon>
            </div>
        </ng-template>
    </div>
</div>
