<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">Doctor Charges Detail</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">

                    <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                            matTooltip="Close" (click)="onClose()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <div fxLayout="column" class="gap-12">

                <div class="modal-card-container">
                    <mat-card>
                        <div fxLayout="column" class="gap-8">
                            <div class="form-title mb-2 border-bottom pb-2">
                                <span class="h3 font-weight-600">Doctor Charges Information</span>
                            </div>
                            <form [formGroup]="DrchargesForm">
                              
                                <div fxLayout="row wrap" fxLayoutGap="8px 0px grid">

                                    <input type="hidden" name="docChargeId" formControlName="docChargeId"/>

                                    <div fxFlex="50" fxFlex.xs="100" fxFlex.sm="33">
                                        <airmid-autocomplete label="Enter Service Name" [formGroup]="DrchargesForm"
                                            formControlName="serviceId" placeholderText="Enter Service Name" fxFlex
                                            ApiUrl="{{ApiURL}}" (selectionChange)="getSelectedserviceObj($event)"
                                            TextField="formattedText" ValueField="serviceId"></airmid-autocomplete>
                                    </div>


                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                        <airmid-dropdown label="Tariff Name" formControlName="tariffId"
                                            [formGroup]="DrchargesForm" (selectionChange)="getSelectedtariffObj($event)"
                                            [mode]="autocompleteModetariff" fxFlex>
                                        </airmid-dropdown>
                                    </div>

                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                        <airmid-dropdown label="Class Name" formControlName="classId"
                                            [formGroup]="DrchargesForm"  (selectionChange)="getSelectedclassObj($event)"
                                            [mode]="autocompleteModeclass" fxFlex>
                                        </airmid-dropdown>
                                    </div>

                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                     <airmid-textbox  label="Price" formControlName="price" (keypress)="keyPressAlphanumeric($event)"  [formGroup]="DrchargesForm"  [maxLength]="5" ></airmid-textbox>

                                    </div>

                                    <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33">
                                      <airmid-textbox  label="Days" formControlName="days" (keypress)="keyPressAlphanumeric($event)"  [formGroup]="DrchargesForm"  [maxLength]="3" ></airmid-textbox>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
            </div>
        </div>
    </div>
</div>
