<div class="modal-wrapper grid-container">

    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Unit Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="unitForm">
                <input type="hidden" name="unitId" formControlName="unitId">
                
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                        <airmid-textbox fxFlex
                            label="Unit Name" 
                            formControlName="unitName" 
                            [value]="data?.unitName"
                            [formGroup]="unitForm"
                            [validations]="getValidationMessages().unitName"
                            [maxLength]="50">
                        </airmid-textbox>
                </div>
            </form>
        </div>

    </div>

    <div class="modal-footer">
        <div class="footer-navigation-container">
            <form [formGroup]="unitForm">

                <div class="modal-footer-container">
                    <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="unitForm" [(ngModel)]="isActive"></app-airmid-slider>
                    <div class="modal-footer-buttons">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
