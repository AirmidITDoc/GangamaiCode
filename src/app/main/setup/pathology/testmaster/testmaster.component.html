<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Test Master
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">New Test
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <button mat-icon-button matTooltip="Edit" (click)="onSave(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button matTooltip="Delete" (click)="_ParameterService.deactivateTheStatus(data.testId)">
                    <mat-icon> delete</mat-icon>
                </button>
            </div>
        </ng-template>

        <ng-template #actionsIsSubTest let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                    <mat-icon *ngIf="element.isSubTest == true" title="IsSubTest">
                        <img width="15px" height="8px" src="assets/images/logos/radiology.png">
                    </mat-icon>
                    <mat-icon *ngIf="element.isSubTest == false" title="IsTest">
                        <img width="15px" height="9px" src="assets/images/logos/pathology.png">  
                    </mat-icon>
                </mat-cell>

            </div>
        </ng-template>

        <ng-template #actionsisTemplateTest let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                    <mat-icon *ngIf="element.isTemplateTest==='1'" title="IsTemplateTest">assignment</mat-icon>
                    <mat-icon *ngIf="element.isTemplateTest==='0'" title="Test">
                        <img width="30px" height="30px" src="assets/images/logos/pathology.png">
                    </mat-icon>
                </mat-cell>

            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Test Name</mat-label>
                    <!-- <input matInput placeholder="Search Test Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" /> -->
                        <input matInput placeholder="Search Test Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue='%'">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                    <mat-radio-button value="">All</mat-radio-button>
                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                </mat-radio-group>
            </ng-container>
        </airmid-table>
    </div>
</div>
