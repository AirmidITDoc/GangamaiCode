<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Test Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="testForm">
                <input type="hidden" name="testId" formControlName="testId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="Test name" formControlName="testName" [value]=""
                        [formGroup]="testForm"
                        [validations]="_TestmasterService.getValidationMessages().testName"
                        [maxLength]="300">
                    </airmid-textbox>
                 
                </div>
                
                <!-- <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="Template Desc" formControlName="templateDesc" [value]=""
                    [formGroup]="templateForm"
                    [maxLength]="300">
                </airmid-textbox>
            
                </div> -->
                <!-- <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="Template HTML" formControlName="templateDescInHtml" [value]=""
                    [formGroup]="templateForm"
                    [maxLength]="300">
                </airmid-textbox>
            
                </div> -->
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isActive" formControlName="isActive" value='true'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>

                </div>
            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
