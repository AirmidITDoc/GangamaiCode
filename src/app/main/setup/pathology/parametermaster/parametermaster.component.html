<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Pathology Parameter Master
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onAdd()">+ New Parameter
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        
        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <!-- Button 1: Edit Patient Registration  -->
                <button mat-icon-button matTooltip="Edit" (click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <!-- Button 2: Edit Patient Registration  -->
                <button mat-icon-button matTooltip="Add Formula" (click)="onaddformula(element)">
                    <mat-icon>add</mat-icon>
                </button>

                <!-- Button 3: Print Patient Case paper  -->
                <button mat-icon-button matTooltip="Delete" (click)="deactivateParameter(element)">
                    <mat-icon> delete</mat-icon>
                </button>
            </div>
        </ng-template>

        <ng-template #actionsNumeric let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                    <mat-icon *ngIf="element.isNumericParameter == 1" title="IsNumeric">
                        <img width="20px" height="20px" src="assets/images/logos/radiology.png">
                    </mat-icon>
                    <mat-icon *ngIf="element.isNumericParameter == 0" title="IsDescriptive">
                        <img width="20px" height="20px" src="assets/images/logos/pathology.png">  
                    </mat-icon>

            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="searchFormGroup" fxLayout="column">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Parameter Name</mat-label>
                    <input matInput placeholder="Search Parameter Name" autocomplete="off"
                    [formGroup]="searchFormGroup" formControlName="ParameterNameSearch"
                    (input)="onChangeFirst()"/>
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue='%'">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                    <mat-radio-button value="">All</mat-radio-button>
                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                </mat-radio-group>
                </form>
            </ng-container>
        </airmid-table>
    </div>
</div>
