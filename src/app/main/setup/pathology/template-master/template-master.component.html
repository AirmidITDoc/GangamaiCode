<div fxlayout="row" fxFlex.gt-sm="100%" fxFlex class="page-layout" dynamicTableHeight>
    <div class="center">
        <mat-toolbar class="top-header accent">
            <div fxLayout="row" class="top-header-info">
                <button mat-icon-button class="sidebar-toggle" fxHide.gt-sm (click)="toggleSidebar('app-main')">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-icon class="logo-icon " [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Template List
                </span>

            </div>
            <div fxLayout="row" fxLayoutGap="5px">
                <button mat-raised-button (click)="onAdd()"
                    style="background-color: aliceblue;color: brown;">Add

                </button>
            </div>
        </mat-toolbar>


    <div class="content">
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content-card">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                    <div fxFlex.gt-sm="100%" fxFlex>

                        <div fxlayout="row" style="background-color: white; padding: 5px 10px 5px 10px; ">
                            <form [formGroup]="_TemplateServieService.myformSearch">
                                <div class="dialog-content-wrapper">
                                    <mat-form-field class="mr-sm-12" fxFlex>
                                        <input matInput placeholder="Search --> Template Name" autocomplete="off" (keyup)="onSearch()"
                                            name="TemplateNameSearch" formControlName="TemplateNameSearch" />
                                        <button mat-button matSuffix mat-icon-button aria-label="Clear"
                                            (click)="onSearchClear()">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
    
                                   
    
                                    <mat-radio-group name="IsDeletedSearch" formControlName="IsDeletedSearch"
                                    (change)="onFilterChange()">
                                    <mat-radio-button (click)="toggle(2)" [checked]="true"
                                        value="2">All</mat-radio-button>
                                    <mat-radio-button mat-fab value="1"
                                        (click)="toggle(1)">IsActive</mat-radio-button>
                                    <mat-radio-button (click)="toggle(0)" value="0">IsDeactive</mat-radio-button>
                                </mat-radio-group>
    
                                    <button type="button" mat-raised-button class="searchButton" (click)="onSearch()"  matTooltip="search">
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </div>
                            </form>
                        </div>


                        <div fxlayout="row">
                            <div class="content-card">
                                <div class="table-header" style="margin-left: 1480px;">
                                    <div fxLayout="row wrap" fxLayoutAlign="space-between center">

                                        <div class="table-header-right">
                                            <div class="export-buttons">
                                                <div fxLayout="row" fxLayoutAlign="center center" class="gap-8">
                                                    <div fxLayout="row" fxLayoutAlign="center center" class="gap-8">
                                                        <button type="button" mat-icon-button>
                                                            <img width="32" height="10px" (click)="exportReportPdf()"
                                                                src="assets/images/svg/pdf-svg.svg">
                                                        </button>
    
                                                        <button type="button" mat-icon-button>
                                                            <img width="32" height="10px" (click)="exportTemplateExcel()"
                                                                src="assets/images/svg/xls-svg.svg"> </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 100%;">
                                    <div matColumnDef="loading" [ngClass]="{'hide': !(sIsLoading == 'loading-data')}"
                                        class="backgroundBlur">
                                        <div class="spinner-border text-danger" style="margin-left: 100px;"></div>
                                    </div>

                                    <mat-table class="table1" matSort [dataSource]="Templatedatasource"
                                        [@animateStagger]="{value:'50'}" style="overflow:auto;height: 500px !important;">

                                        <ng-container matColumnDef="TemplateId">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header fxHide  class="w-180"
                                                fxShow.gt-sm>Template Code
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm  class="w-180">
                                                {{element.TemplateId}}
                                            </mat-cell>
                                        </ng-container>
        
        
                                        <ng-container matColumnDef="TemplateName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header  class="w-480"> Template Name
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm  class="w-480">
                                                {{element.TemplateName}}
                                            </mat-cell>
                                        </ng-container>
        
                                       
        
                                        <ng-container matColumnDef="IsDeleted">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                                IsActive
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                                <mat-icon *ngIf="element.IsDeleted"
                                                    class="active-icon green-600 s-16">
                                                    check_circle</mat-icon>
                                                <mat-icon *ngIf="!element.IsDeleted"
                                                    class="active-icon red-500 s-16">close
                                                </mat-icon>
                                            </mat-cell>
                                        </ng-container>
        
                                        <ng-container matColumnDef="AddedBy">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                                AddedBy</mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm> {{element.AddedBy}}
                                            </mat-cell>
                                        </ng-container>
        
                                        <ng-container matColumnDef="UpdatedBy">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                                UpdatedBy</mat-header-cell>
                                            <mat-cell *matCellDef="let element" fxShow.gt-sm> {{element.UpdatedBy}}
                                            </mat-cell>
                                        </ng-container>
        
                                        <ng-container matColumnDef="action" stickyEnd>
                                            <mat-header-cell *matHeaderCellDef class="table-actions"> Action
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element">
                                                <button mat-icon-button (click)="onEdit(element)"
                                                *ngIf="element.IsDeleted"><mat-icon
                                                    title="Edit Menu">edit</mat-icon></button>
                                            <button mat-icon-button
                                                *ngIf="!element.IsDeleted"><mat-icon
                                                    title="Edit Menu">highlight_off</mat-icon></button>
                                                <button mat-icon-button (click)="onDeactive(element,element.TemplateId)"
                                                    color="warn">
                                                    <mat-icon>delete_outline</mat-icon>
                                                </button>
                                               
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="loading">
                                            <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                            </mat-header-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="noData">
                                            <mat-footer-cell *matFooterCellDef colspan="6">
                                                no data found...
                                            </mat-footer-cell>
                                        </ng-container>

                                        <mat-header-row class="accent min-width-1400"
                                        *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                        class=" min-width-1400" [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                        <mat-footer-row *matFooterRowDef="['loading']"
                                            [ngClass]="{'hide':Templatedatasource!=null}"></mat-footer-row>
                                        <mat-footer-row *matFooterRowDef="['noData']"
                                            [ngClass]="{'hide':!(Templatedatasource!=null && Templatedatasource.data.length==0)}"></mat-footer-row>

                                    </mat-table>
                                    <mat-paginator [pageSizeOptions]="[30, 50, 75, 100]" [pageSize]="30" [length]="resultsLength"
                                    showFirstLastButtons (page)="getTemplateMasterList()">
                                </mat-paginator>
                                </div>

                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
