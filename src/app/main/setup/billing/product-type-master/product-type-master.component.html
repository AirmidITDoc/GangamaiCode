<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Product Type List
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0 mr-12">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Search for a service master">
                </div>

            </div>
            <!-- <button mat-raised-button class="reference-button mt-16 mt-sm-0 ml-20" (click)="newContact()">
                <mat-icon class="mr-8">add</mat-icon>
                <span>Add</span>
            </button> -->
            <!-- ADD CONTACT BUTTON -->
            <button mat-raised-button color="secondary" (click)="newContact()" class="mr-6 ml=6"
                [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
                <!-- <mat-icon>add</mat-icon>  -->
                ADD
            </button>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <!-- <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm"> -->

            <!-- SIDEBAR CONTENT -->
            <!-- <div class="content">
                <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar>
            </div> -->
            <!-- / SIDEBAR CONTENT -->

        <!-- </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-12 pb-56">

            <!-- CONTENT -->
            <div class="content-card" style="border-radius:4px;">
                <app-product-type-list></app-product-type-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
