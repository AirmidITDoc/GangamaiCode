<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Credit Reason Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="creditreasonForm">
                <input type="hidden" name="creditId" formControlName="creditId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox 
                        label="creditReason "
                        formControlName="creditReason"
                        [value]=""
                        [formGroup]="creditreasonForm"
                        [validations]="_CreditreasonService.getValidationMessages().creditReason"
                        [maxLength]="300">
                        <mat-error
                            *ngIf="creditreasonForm.get('creditReason').invalid && creditreasonForm.get('creditReason').touched">
                                    UnitId is required Enter only Alphabets
                        </mat-error>
                    </airmid-textbox> 
                </div>
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isActive" formControlName="isActive" value='false'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
