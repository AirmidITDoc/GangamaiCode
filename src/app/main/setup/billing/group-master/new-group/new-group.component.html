<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Group Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="groupForm">
                <input type="hidden" name="groupId" formControlName="groupId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <airmid-textbox 
                        label="Group Name" 
                        formControlName="groupName" 
                        [value]="data?.groupName"
                        [formGroup]="groupForm"
                        [validations]="getValidationMessages().groupName"
                        [maxLength]="50">
                    </airmid-textbox>
                </div>

                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
                    <div class="form-group">
                        <div class="radio-group">
                            <!-- <label><input type="radio" name="option" value="isConsolidated"> Isconsolidated</label>
                            <label><input type="radio" name="option" value="isConsolidatedDR"> IsConsolidatedDR</label> -->
                            <!-- <label><input type="radio" name="option" value="isActive"> IsActive</label>  -->
                            <mat-radio-group name="isActive" formControlName=""> 
                                <mat-radio-button [value]="true"  class="mr-sm-12" fxFlex>Isconsolidated
                                </mat-radio-button>
                                <mat-radio-button [value]="false" class="mr-sm-12" fxFlex>IsConsolidatedDR
                                </mat-radio-button>
                            </mat-radio-group> 
                        </div>
                    </div> 
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="groupForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
         
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
