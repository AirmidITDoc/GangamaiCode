<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Service Master
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onTariff()">+ New Tariff
            </button>
            <button mat-raised-button (click)="onPackageEdit()">+ OnEdit
            </button>
            <button mat-raised-button (click)="onSave()">+ New Service
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <ng-template #iconcreditedtoDoctor let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <mat-icon *ngIf="element.creditedtoDoctor == true" matTooltip="CreditedtoDoctor">
                    <img width="30px" height="30px" src="assets/images/logos/doctor.png">
                </mat-icon>
                <mat-icon *ngIf="element.creditedtoDoctor == false" class="active-icon red-500 s-16">
                    close
                </mat-icon>
            </div>
        </ng-template>

        <ng-template #iconisPathology let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <mat-icon *ngIf="element.isPathology == 1" matTooltip="Ispathology">
                    <img width="30px" height="30px" src="assets/images/logos/pathology.png">
                </mat-icon>
                <mat-icon *ngIf="element.isPathology == 0" class="active-icon red-500 s-16">
                    close
                </mat-icon>
            </div>
        </ng-template>

        <ng-template #iconisRadiology let-element >
            <div>
                <mat-icon *ngIf="element.isRadiology == 1" matTooltip="IsRadiology">
                    <img width="18px" height="14px" src="assets/images/logos/radiology.png">
                </mat-icon>
                <mat-icon *ngIf="element.isRadiology != 1"
                    class="active-icon red-500 s-16">close
                </mat-icon> 
            </div>
                
        </ng-template>

        <ng-template #iconisPackage let-element >
            <div>
                <mat-icon *ngIf="element.isPackage == 1" (click)="onPackageEdit(element)" matTooltip="IsPackage">
                    <img width="18px" height="14px" src="assets/images/logos/Package.png">
                </mat-icon>
                <mat-icon *ngIf="element.isPackage != 1"
                    class="active-icon red-500 s-16">close
                </mat-icon> 
            </div>
                
        </ng-template>

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="_serviceMasterService.myformSearch" fxLayout="column">

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Service Name</mat-label>
                    <input matInput placeholder="Search Service Name" autocomplete="off"  (input)="onChangeFirst()"
                        [formGroup]="_serviceMasterService.myformSearch" formControlName="ServiceNameSearch"/>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('ServiceNameSearch')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                    <airmid-dropdown label="Tariff Name" formControlName="TariffId"
                        [formGroup]="_serviceMasterService.myformSearch"
                        [mode]="autocompleteModetariff" (selectionChange)="ListView1($event)">
                    </airmid-dropdown>
                    
                    <airmid-dropdown label="Group Name" formControlName="GroupId"
                        [formGroup]="_serviceMasterService.myformSearch"
                        [mode]="autocompleteModegroupName" (selectionChange)="ListView2($event)">
                    </airmid-dropdown>
                </form>

            </ng-container>
        </airmid-table>
    </div>
</div>
