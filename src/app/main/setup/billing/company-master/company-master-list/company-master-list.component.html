<div class="modal-wrapper grid-container"> 
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Company Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
<div class="modal-body" fusePerfectScrollbar>
    <div class="modal-body-container">
        <form [formGroup]="companyForm">
            <input type="hidden" name="CompanyId" formControlName="companyId" >
            <div fxLayout="row wrap" fxLayoutGap="12px grid">
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="CompanyName" 
                        formControlName="companyName" 
                        [value]="registerObj?.companyName" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().companyName" 
                        [maxLength]="50">
                    </airmid-textbox>       
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-dropdown 
                        label="CompanyTypeName" 
                        formControlName="compTypeId" 
                        [value]="registerObj?.compTypeId" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().compTypeId" 
                        [mode]="autocompleteModetypeName">
                    </airmid-dropdown>       
                </div>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="12px grid">
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Address" 
                        formControlName="address" 
                        [value]="registerObj?.address" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().address" 
                        [maxLength]="100">
                    </airmid-textbox>       
                </div>
                <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-dropdown 
                        label="City" 
                        formControlName="city" 
                        [value]="registerObj?.city" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().city" 
                        [mode]="autocompleteModecity">
                    </airmid-dropdown> 
                </div>
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="PinCode" 
                        formControlName="pinNo" 
                        [value]="registerObj?.pinNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().pinNo" 
                        [maxLength]="10">
                    </airmid-textbox> 
                </div>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="12px grid">
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="PhoneNumber" 
                        formControlName="phoneNo" 
                        [value]="registerObj?.phoneNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().phoneNo" 
                        [maxLength]="10">
                    </airmid-textbox>       
                </div>
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="MobileNumber" 
                        formControlName="mobileNo" 
                        [value]="registerObj?.mobileNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().mobileNo" 
                        [maxLength]="10">
                    </airmid-textbox> 
                </div>
                <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-dropdown 
                        label="TariffId" 
                        formControlName="traiffId" 
                        [value]="registerObj?.tariffId" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().traiffId" 
                        [mode]="autocompleteModetariff">
                    </airmid-dropdown> 
                </div>
            </div>

            <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                <div>
                    <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="companyForm" [(ngModel)]="isActive" ></app-airmid-slider>
                </div>
     
                <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                    <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                    <button class="btn btn-primary " color="accent" (click)="onSubmit()" >
                        <span>Save</span>
                    </button>
                </div>
     
            </div>

        </form>
    </div>
</div>
</div>
