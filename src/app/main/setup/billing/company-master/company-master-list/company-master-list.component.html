<div class="modal-wrapper grid-container"> 
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Company Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
<div class="modal-body" fusePerfectScrollbar>
    <div class="modal-body-container">
        <form [formGroup]="companyForm">
            <input type="hidden" name="CompanyId" formControlName="companyId" >
            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Company Name" 
                        formControlName="companyName" 
                        [value]="data?.companyName" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().companyName" 
                        [maxLength]="50">
                    </airmid-textbox>       
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-autocomplete 
                        label="Company Type Name" 
                        formControlName="compTypeId" 
                        [value]="data?.compTypeId" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().compTypeId" 
                        [mode]="autocompleteModetypeName">
                    </airmid-autocomplete>       
                </div>
            </div>

            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Address" 
                        formControlName="address" 
                        [value]="data?.address" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().address" 
                        [maxLength]="100">
                    </airmid-textbox>       
                </div>
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Pin Code" 
                        formControlName="pinNo" 
                        [value]="data?.pinNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().pinNo" 
                        [maxLength]="10">
                    </airmid-textbox> 
                </div>
                <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-autocomplete 
                        label="City" 
                        formControlName="city" 
                        [value]="data?.city" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().city" 
                        [mode]="autocompleteModecity">
                    </airmid-autocomplete> 
                </div>
                
            </div>

            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Phone Number" 
                        formControlName="phoneNo" 
                        [value]="data?.phoneNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().phoneNo" 
                        [maxLength]="10">
                    </airmid-textbox>       
                </div>
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-textbox 
                        label="Mobile Number" 
                        formControlName="mobileNo" 
                        [value]="data?.mobileNo" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().mobileNo" 
                        [maxLength]="10">
                    </airmid-textbox> 
                </div>
                <div fxFlex="36%" fxFlex.xs="100%" fxFlex.sm="33%">
                    <airmid-autocomplete 
                        label="Tariff Id" 
                        formControlName="traiffId" 
                        [value]="data?.traiffId" 
                        [formGroup]="companyForm"
                        [validations]="getValidationMessages().traiffId" 
                        [mode]="autocompleteModetariff">
                    </airmid-autocomplete> 
                </div>
            </div>

            <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                <div>
                    <mat-radio-group name="isActive" formControlName="isActive">
                        <mat-radio-button [value]="true"  class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button [value]="false" class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
     
                <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                    <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                    <button class="btn btn-primary " color="accent" (click)="onSubmit()" [disabled]="saveflag">
                        <span>Save</span>
                    </button>
                </div>
     
            </div>

        </form>
    </div>
</div>
</div>
