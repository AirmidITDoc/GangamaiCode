<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Company</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <!-- <div class="comman-date">
                        <app-common-date [screenFrom]="screenFromString"
                            (dateTimeEventEmitter)="getDateTime($event)"></app-common-date>
                    </div>
                    <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                            matTooltip="Close">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
<mat-card>
    <form [formGroup]="companyForm">
        <input type="hidden" name="CompanyId" formControlName="CompanyId">

        <br />
        <br />
        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="CompanyName" placeholder="Select Company Name" formControlName="CompanyName" matInput
                    required>
                <mat-error>Please enter Company Name </mat-error>
            </mat-form-field>

        </div>
        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

            <!-- <mat-form-field appearance="outline" fxFlex>
                <mat-label>Type Name</mat-label>
                <mat-select formControlName="CompTypeId" placeholder="Bank" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="companytypeFilterCtrl" [placeholderLabel]="'Search'"
                            [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let element of filteredCompanytype | async" [value]="element">
                        {{element.TypeName}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            <!-- <mat-form-field appearance="outline" fxFlex>
                <mat-label>Tariff Name</mat-label>
                <mat-select formControlName="TariffId" placeholder="Bank" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="tariffFilterCtrl" [placeholderLabel]="'Search'"
                            [noEntriesFoundLabel]="'No matching found'"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let element of filteredTariff | async" [value]="element">
                        {{element.TariffName}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
        </div>


        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="Address" placeholder="Select Address"
                    [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" formControlName="Address" matInput
                    required>
                <!-- <span class="error" *ngIf="f.Address.invalid && f.Address.touched">Address is required </span> -->
            </mat-form-field>


            <airmid-autocomplete label="City" formControlName="City"
             [formGroup]="companyForm"
            [validations]="getValidationCityMessages().City"
            [mode]="autocompleteModecity" (selectDdlObject)="selectChangecity($event)">
        </airmid-autocomplete>


            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="PinNo" placeholder="Select PinNo" [ngClass]="{ 'is-invalid': submitted && f.PinNo.errors }"
                    formControlName="PinNo" maxlength="6" matInput>
                <!-- <span class="error" *ngIf="f.PinNo.invalid && f.PinNo.touched">PinNo is required Enter only Digits</span> -->
            </mat-form-field>

        </div>


        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">


            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="PhoneNo" placeholder="Select PhoneNo"
                    [ngClass]="{ 'is-invalid': submitted && f.PhoneNo.errors }" maxlength="10" formControlName="PhoneNo"
                    matInput>
                <!-- <span class="error" *ngIf="f.PhoneNo.invalid && f.PhoneNo.touched">PhoneNo is required Enter only
                Digits</span> -->
            </mat-form-field>


            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="MobileNo" placeholder="Select Mobile No "
                    [ngClass]="{ 'is-invalid': submitted && f.MobileNo.errors }" formControlName="MobileNo"
                    maxlength="10" matInput required>
                <!-- <span class="error" *ngIf="f.MobileNo.invalid && f.MobileNo.touched">MobileNo is required Enter only 10
                Digits</span> -->
            </mat-form-field>


            <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                <input name="FaxNo" placeholder="Select FaxNo" [ngClass]="{ 'is-invalid': submitted && f.FaxNo.errors }"
                    formControlName="FaxNo" maxlength="10" matInput>
                <!-- <span class="error" *ngIf="f.FaxNo.invalid && f.FaxNo.touched">FaxNo is required Enter only Digits</span> -->
            </mat-form-field>
        </div>

        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
            <mat-radio-group name="IsDeleted" formControlName="IsDeleted" value='false'>
                <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsActive</mat-radio-button>
            </mat-radio-group>
        </div>

    </form>

    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="OnSubmit()">Save</button>
            </div>
        </div>
    </div>
</mat-card>
</div>
