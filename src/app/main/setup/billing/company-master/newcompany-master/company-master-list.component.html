<div class="modal-wrapper grid-container">

    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Company Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="modal-body-container">
            <form [formGroup]="companyFormDemo">
                <input type="hidden" name="CompanyId" formControlName="companyId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Company / Payer / Sponsor Name" formControlName="companyName"
                            [value]="registerObj?.companyName" [formGroup]="companyFormDemo"
                            [validations]="getValidationMessages().companyName" [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Short Name" formControlName="shortName"
                            [formGroup]="companyFormDemo" [validations]="getValidationMessages().shortName" [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Address" formControlName="address" [value]="registerObj?.address"
                            [formGroup]="companyFormDemo" [validations]="getValidationMessages().address" [maxLength]="100">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown label="City" formControlName="city" [formGroup]="companyFormDemo"
                            [validations]="getValidationMessages().city" (selectionChange)="onChangecity($event)" ApiUrl="CityMaster/get-cities"
                            ValueField="cityId" TextField="cityName">
                        </airmid-dropdown>
                    </div>

                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown label="State" formControlName="state" [formGroup]="companyFormDemo" [readonly]="true"
                            ValueField="stateId" TextField="stateName" (selectionChange)="onChangestate($event)" ApiUrl="StateMaster/get-state">
                        </airmid-dropdown>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown label="Country" formControlName="country" [formGroup]="companyFormDemo"
                            #ddlCountry [mode]="autocompleteModecountry" [readonly]="true">
                        </airmid-dropdown>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Contact Person" formControlName="contactPerson"
                            [formGroup]="companyFormDemo" [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Designation" formControlName="designation"
                            [formGroup]="companyFormDemo" [maxLength]="100">
                        </airmid-textbox>
                    </div>

                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Contact Number" formControlName="phoneNo" [value]="registerObj?.phoneNo"
                            [formGroup]="companyFormDemo" [validations]="getValidationMessages().phoneNo" [maxLength]="10">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Landline / Other Number" formControlName="landlineNumber"
                            [formGroup]="companyFormDemo" [maxLength]="6">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Email ID" formControlName="email"
                            [formGroup]="companyFormDemo" [validations]="getValidationMessages().phoneNo">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Website" formControlName="website"
                            [formGroup]="companyFormDemo">
                        </airmid-textbox>
                    </div>

                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Login Website User" formControlName="loginUser"
                            [formGroup]="companyFormDemo">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Login Password" formControlName="loginPassword"
                            [formGroup]="companyFormDemo" [maxLength]="10">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown label="Company Type" formControlName="companyType"
                            [value]="registerObj?.compTypeId" [formGroup]="companyFormDemo"
                            [validations]="getValidationMessages().compTypeId" [mode]="autocompleteModetypeName">
                        </airmid-dropdown>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown label="Payment Mode" formControlName="paymentMode" [formGroup]="companyFormDemo"
                            [validations]="getValidationMessages().traiffId" [mode]="autocompleteModetariff">
                        </airmid-dropdown>
                    </div>
                    <!-- <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Sub Company" formControlName="isSubCompany"
                            [formGroup]="companyFormDemo">
                        </airmid-textbox>
                    </div> -->

                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">                    

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Credit Days" formControlName="creditDays"
                            [formGroup]="companyFormDemo" [maxLength]="10">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="PAN No" formControlName="panNo"
                            [formGroup]="companyFormDemo" [maxLength]="10">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="TAN No" formControlName="tanNo"
                            [formGroup]="companyFormDemo" [maxLength]="10">
                        </airmid-textbox>
                    </div>
                    
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="GSTIN" formControlName="gstin"
                            [formGroup]="companyFormDemo" [maxLength]="10">
                        </airmid-textbox>
                    </div>

                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="Final Bill Report Format" formControlName="billReportFormat"
                            [formGroup]="companyFormDemo">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox label="FAdministrative Charges %" formControlName="adminCharges"
                            [formGroup]="companyFormDemo">
                        </airmid-textbox>
                    </div>
                </div>

                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">

                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                        <div>
                            <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="companyFormDemo"
                            [(ngModel)]="isActive"></app-airmid-slider>
                        </div>
                    
                        <div>
                            <mat-checkbox name="isSubCompany" formControlName="isSubCompany" value="false">
                            Sub Company
                        </mat-checkbox>
                        </div>
                    </div>

                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
