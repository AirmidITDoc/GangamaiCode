<div class="modal-wrapper grid-container"> 
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Company To Service list</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="companyForm">
                <!-- <mat-card> -->
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="CompanyName" 
                            formControlName="companyName" 
                            [value]="data?.companyName" 
                            [formGroup]="companyForm"
                            [validations]="getValidationMessages().companyName" 
                            [maxLength]="50">
                        </airmid-textbox>       
                    </div>
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="ClassName" 
                            formControlName="compTypeId" 
                            [value]="data?.compTypeId" 
                            [formGroup]="companyForm"
                            [validations]="getValidationMessages().compTypeId" 
                            [mode]="autocompleteModetypeName">
                        </airmid-dropdown>       
                    </div>   
                </div>

                <div fxLayout="column">
                    <div class="radio-container gap-8" fxLayout="row wrap" fxLayoutAlign="space-between center">
                        <mat-radio-group aria-label="Select an option" formControlName="IsPathRad" name="IsPathRad"
                            (change)="getServiceList()">
                            <mat-radio-button value="1">Pathology </mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <mat-radio-button value="2">Radiology</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <mat-radio-button value="3">Other Services</mat-radio-button>&nbsp;&nbsp;&nbsp;
                        </mat-radio-group>
                    </div>
                </div>

                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="ServiceName" 
                            formControlName="compTypeId" 
                            [value]="data?.compTypeId" 
                            [formGroup]="companyForm"
                            [validations]="getValidationMessages().compTypeId" 
                            [mode]="autocompleteModetypeName">
                        </airmid-dropdown>       
                    </div>   
                </div>

                
                <!-- <div fxLayout="table-row wrap" fxLayoutGap="12px grid"> -->
                <div class="table-row gap-12" fxLayout="column" fxLayout.gt-sm="row">
                    <div class="table-left" fxFlex="100%" fxFlex.sm="100%" fxFlex.gt-sm="40%">
                        <div fusePerfectScrollbar
                            class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                            dynamicTableHeight>
                            <airmid-table [gridConfig]="gridConfig" #grid :ShowFilter="false" :ShowButtons="false">
                                <ng-container filters>

                                </ng-container>
                            </airmid-table>
                        </div>
                    </div>
                    <div class="table-right" fxFlex="100%" fxFlex.sm="100%" fxFlex.gt-sm="60%">
                        <div fusePerfectScrollbar
                            class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                            dynamicTableHeight>
                            <airmid-table [gridConfig]="gridConfig1" #grid :ShowFilter="false" :ShowButtons="false">
                                <ng-container filters>

                                </ng-container>
                            </airmid-table>
                        </div>
                    </div>
                </div>
                <!-- </mat-card> -->
                
                <div fxLayput="row" fxLayoutAlign="end" fxLayoutGap="6px">
                    <button class="btn btn-danger-outline" (click)="onClose()">Close</button>
                    <button class="btn btn-primary" (click)="onSubmit()">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
