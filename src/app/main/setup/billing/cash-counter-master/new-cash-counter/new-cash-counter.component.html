<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Cash Counter Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="cashcounterForm">
                <input type="hidden" name="cashCounterId" formControlName="cashCounterId">
                
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    
                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Cash Counter Name" 
                            formControlName="cashCounterName" 
                            [value]="data?.cashCounterName"
                            [formGroup]="cashcounterForm"
                            [validations]="getValidationMessages().cashCounterName"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                    
                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Prefix Name" 
                            formControlName="prefix" 
                            [value]="data?.prefix"
                            [formGroup]="cashcounterForm"
                            [validations]="getValidationMessages().prefix"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="BillNo" 
                            formControlName="billNo" 
                            [value]="data?.billNo" 
                            [formGroup]="cashcounterForm"
                            [validations]="getValidationMessages().billNo"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                
                </div>

                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                    <div>
                        <mat-radio-group name="isActive" formControlName="isActive">
                            <mat-radio-button [value]="true"  class="mr-sm-12" fxFlex>IsActive
                            </mat-radio-button>
                            <mat-radio-button [value]="false" class="mr-sm-12" fxFlex>IsDeactive
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
         
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()" [disabled]="saveflag">
                            <span>Save</span>
                        </button>
                    </div>
         
                </div>
            </form>
        </div>
    </div>
</div>
