<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Cash Counter Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="cashcounterForm">
                <input type="hidden" name="cashCounterId" formControlName="cashCounterId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="CashCounter name" formControlName="cashCounterName" [value]=""
                        [formGroup]="cashcounterForm"
                        [validations]="_CashCounterMasterService.getValidationMessages().cashCounterName"
                        [maxLength]="300">
                    </airmid-textbox>

                    <airmid-textbox label="prefix name" formControlName="prefix" [value]=""
                        [formGroup]="cashcounterForm"
                        [validations]="_CashCounterMasterService.getValidationMessages().prefix"
                         [maxLength]="300">
                    </airmid-textbox>

                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

                    <airmid-textbox label="billNo" formControlName="billNo" [value]="" 
                    [formGroup]="cashcounterForm"
                    [validations]="_CashCounterMasterService.getValidationMessages().billNo"
                        [maxLength]="300">
                    </airmid-textbox>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isActive" formControlName="isActive" value='true'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>

                </div>
            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
