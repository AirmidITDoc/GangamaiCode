<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Drug Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="drugForm">

                <input type="hidden" name="DrugId" formControlName="drugId">
                    <div fxLayout="row wrap" fxLayoutGap="12px grid">   
                        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox 
                                label="Drug Name" 
                                formControlName="drugName" 
                                [value]="data?.drugName"
                                [formGroup]="drugForm"
                                [validations]="getValidationMessages().drugName"
                                [maxLength]="50">
                            </airmid-textbox>
                        </div>
                        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-dropdown 
                                label="Generic Name" 
                                formControlName="genericId"
                                [value]="data?.genericId"
                                [formGroup]="drugForm"
                                [validations]="getValidationMessages().genericId"
                                [mode]="autocompleteModeGenericName" (selectDdlObject)="selectChangeGeneric($event)">
                            </airmid-dropdown>
                        </div>
                        
                        <div fxFlex="34%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-dropdown 
                                label="Class Name" 
                                formControlName="classId"
                                [value]="data?.classId"
                                [formGroup]="drugForm"
                                [validations]="getValidationMessages().classId"
                                [mode]="autocompleteModeClass" (selectDdlObject)="selectChangeClass($event)">
                            </airmid-dropdown>
                        </div>
                    </div>
               
                
                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="drugForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
         
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
         
                </div>

            </form>
        </div>

    </div>
</div>
