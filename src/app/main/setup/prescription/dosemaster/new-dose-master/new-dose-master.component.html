<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Dose Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="doseForm">

                <input type="hidden" name="DoseId" formControlName="DoseId">

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="Dose Name" formControlName="DoseName" [value]=""
                        [formGroup]="doseForm"
                        [validations]="_doseMasterService.getValidationMessages().DoseName"
                         [maxLength]="300">
                         <mat-error class="error"
                               *ngIf="doseForm.get('DoseName').invalid && doseForm.get('DoseName').touched">
                               DoseName is required Enter only Alphabets
                         </mat-error>
                    </airmid-textbox>
                
                    <airmid-textbox label="DoseNameInEnglish" formControlName="DoseNameInEnglish" [value]=""
                        [formGroup]="doseForm"
                        [validations]="_doseMasterService.getValidationMessages().DoseNameInEnglish"
                         [maxLength]="300">
                         <mat-error class="error"
                               *ngIf="doseForm.get('DoseNameInEnglish').invalid && doseForm.get('DoseNameInEnglish').touched">
                               DoseNameInEnglish is required Enter only Alphabets
                         </mat-error>
                    </airmid-textbox>

                    <airmid-textbox label="DoseQtyPerDay" formControlName="DoseQtyPerDay" [value]=""
                        [formGroup]="doseForm"
                        [validations]="_doseMasterService.getValidationMessages().DoseQtyPerDay"
                         [maxLength]="300">
                         <mat-error class="error"
                               *ngIf="doseForm.get('DoseQtyPerDay').invalid && doseForm.get('DoseQtyPerDay').touched">
                               DoseQtyPerDay number is required
                         </mat-error>
                    </airmid-textbox>
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isActive" formControlName="isActive" value='true'>
                        <mat-radio-button value='true' class="mr-sm-12"
                            fxFlex>IsActive</mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12"
                            fxFlex>IsDeactive</mat-radio-button>
                    </mat-radio-group>
                </div>
            </form>
        </div>

        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>        
    </div>
</div>
