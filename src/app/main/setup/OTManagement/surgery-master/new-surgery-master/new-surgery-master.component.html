<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Surgery Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="myForm">
                <input type="hidden" name="SurgeryId" formControlName="SurgeryId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                     <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-dropdown 
                            label="Department" 
                            [value]="data?.departmentId" 
                            formControlName="departmentId"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().departmentId"
                            [mode]="autocompleteModeDepartment">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-dropdown 
                            label="Surgery Category" 
                            [value]="data?.surgeryCategoryId" 
                            formControlName="surgeryCategoryId"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().surgeryCategoryId"
                            [mode]="autocompleteModetaluka">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-dropdown 
                            label="site Description" 
                            formControlName="siteDescId" 
                            [value]="data?.siteDescId"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().siteDescId" 
                            [mode]="autocompleteModetaluka">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-textbox 
                            label="Template Name" 
                            formControlName="SurgeryName" 
                            [value]="data?.SurgeryName"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().SurgeryName" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-textbox 
                            label="Surgery Name" 
                            formControlName="SurgeryName" 
                            [value]="data?.SurgeryName"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().SurgeryName" 
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>

                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="30%">
                        <airmid-textbox
                            label="Amount" 
                            [value]="data?.surgeryAmount" 
                            formControlName="surgeryAmount"
                            [formGroup]="myForm" 
                            [validations]="getValidationMessages().surgeryAmount"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>

                </div>
            
                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="myForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
    
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
    
                </div>
            </form>
        </div>
    </div>
</div>
