<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Prefix Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="prefixForm">
                <input type="hidden" name="prefixId" formControlName="prefixId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox 
                        label="Prefix name"
                        formControlName="prefixName"
                        [value]=""
                        [formGroup]="prefixForm"
                        [validations]="_PrefixMasterService.getValidationMessages().prefixName"
                        [maxLength]="300">
                    </airmid-textbox> 

                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-autocomplete label="Gender" formControlName="GenderId" [formGroup]="prefixForm"
                            [validations]="getValidationGenderMessages().GenderId" [mode]="autocompleteModegender">
                        </airmid-autocomplete>
                    </div>
                    
                </div>
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isActive" formControlName="isActive"  value="1">
                        <mat-radio-button value='1' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='0' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>


            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">
            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
             <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                 <span>Save</span>
             </button>
         </div>
    </div>
</div>
