<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Prefix Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="prefixForm">
                <input type="hidden" name="prefixId" formControlName="prefixId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Prefix Name"
                            formControlName="prefixName"
                            [value]="data?.prefixName"
                            [formGroup]="prefixForm"
                            [validations]="getValidationMessages().prefixName"
                            [maxLength]="50">
                        </airmid-textbox> 
                    </div>
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        
                        <!-- <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                            <mat-select placeholder="Select Gender Name" name="sexId"
                                formControlName="sexId" required>
                                <mat-option *ngFor="let M of GendercmbList" [value]="M">
                                    {{ M.GenderName }}
                                </mat-option>
                            </mat-select>
                            <mat-error>Please Select Gender
                                Name</mat-error>
                        </mat-form-field> -->

                    
                        <airmid-autocomplete 
                            label="Gender Id" 
                            formControlName="sexId" 
                            [formGroup]="prefixForm"
                            [value]="data?.sexId"
                            [validations]="getValidationMessages().sexId" 
                            [mode]="autocompleteModegender">
                        </airmid-autocomplete>
                    </div>
                    
                </div>
                <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="prefixForm" [(ngModel)]="isActive" ></app-airmid-slider>
            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
            <div>
                <!-- <mat-radio-group name="isActive" formControlName="isActive">
                    <mat-radio-button value='true' [checked]="isActive" class="mr-sm-12" fxFlex>IsActive
                    </mat-radio-button>
                    <mat-radio-button value='false' [checked]="!isActive" class="mr-sm-12" fxFlex>IsDeactive
                    </mat-radio-button>
                </mat-radio-group> -->

              
            </div>
 
            <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                <button class="btn btn-primary " color="accent" (click)="onSubmit()" [disabled]="saveflag">
                    <span>Save</span>
                </button>
            </div>
 
        </div>
    </div>
</div>
