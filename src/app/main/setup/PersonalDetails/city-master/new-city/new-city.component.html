<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New City Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="cityForm">
                <input type="hidden" name="cityId" formControlName="cityId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="City Name" 
                            formControlName="cityName" 
                            [value]="data?.cityName"
                            [formGroup]="cityForm" 
                            [validations]="getValidationMessages().cityName">
                        </airmid-textbox>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="State Name" 
                            formControlName="stateId" 
                            [formGroup]="cityForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages().stateId"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                </div>
                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="cityForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
