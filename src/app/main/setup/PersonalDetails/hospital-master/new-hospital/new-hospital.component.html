<!-- NEW -->
<div class="modal-wrapper grid-container page-layout">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Hospital Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">

            <mat-tab-group class="mat-tab-header-small" dynamicHeight>
                <mat-tab label="Hospital Detail">
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                        <div fxFlex.gt-sm="100%" fxFlex>
                            <mat-card class="py-8">
                                <div fxLayout="column" fxLayoutGap="4px">
                                    <div class="detail-container">
                                        <div class="top-header accent heading-container h-40 border-radius-4 mb-3">
                                            <span class="title">Hospital Details</span>
                                        </div>

                                        <input type="hidden" name="HospitalId" formControlName="HospitalId"  [(ngModel)]="registerObj.hospitalId">
                                        <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="HospitalName" formControlName="HospitalName"
                                                    [formGroup]="HospitalForm" [maxLength]="100"
                                                    [(ngModel)]="registerObj.hospitalName"
                                                    [validations]="getValidationMessages().HospitalName">
                                                </airmid-textbox>
                                            </div>

                                            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="HospitalHeaderLine"  [(ngModel)]="registerObj.hospitalHeaderLine"
                                                    formControlName="hospitalHeaderLine" [formGroup]="HospitalForm"
                                                    [maxLength]="100">
                                                </airmid-textbox>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="detail-container">
                                        <div class="top-header accent heading-container h-40 border-radius-4 mb-3">
                                            <span class="title">StoreNumber Details</span>
                                        </div>
                                        <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="HospitalAddress"
                                                    [(ngModel)]="registerObj.hospitalAddress"
                                                    formControlName="HospitalAddress" [formGroup]="HospitalForm"
                                                    [maxLength]="100"
                                                    [validations]="getValidationMessages().HospitalAddress">
                                                </airmid-textbox>
                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="City" formControlName="City"
                                                    [formGroup]="HospitalForm"
                                                    [validations]="getValidationMessages().cityId" ValueField="cityName"
                                                    TextField="cityName"
                                                    ApiUrl="CityMaster/get-cities"></airmid-dropdown>
                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="Pin" formControlName="Pin"
                                                    (keypress)="keyPressAlphanumeric($event)"
                                                    [(ngModel)]="registerObj.pin" [formGroup]="HospitalForm"
                                                    [maxLength]="7" [validations]="getValidationMessages().Pin">
                                                </airmid-textbox>
                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="Phone" formControlName="Phone"
                                                    [formGroup]="HospitalForm" [maxLength]="10"
                                                    (keypress)="keyPressAlphanumeric($event)"
                                                    [(ngModel)]="registerObj.phone"
                                                    [validations]="getValidationMessages().Phone">
                                                </airmid-textbox>
                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="Email" formControlName="emailId"
                                                    [formGroup]="HospitalForm" [(ngModel)]="registerObj.emailId"
                                                    [validations]="getValidationMessages().Email">
                                                </airmid-textbox>
                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-textbox label="website" formControlName="webSiteInfo"
                                                    [formGroup]="HospitalForm" [(ngModel)]="registerObj.webSiteInfo"
                                                    [validations]="getValidationMessages().website">
                                                </airmid-textbox>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="detail-container">

                                        <div class="top-header accent heading-container h-40 border-radius-4 mb-3">
                                            <span class="title">OPD Cash Counter Details</span>
                                        </div>

                                        <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="OPD_Billing_Counter"  [value]="registerObj?.opdBillingCounterId"
                                                    formControlName="opdBillingCounterId"
                                                    [mode]="autocompleteOPDBillingCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>


                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="OPD_Receipt_Counter" 
                                                    formControlName="opdReceiptCounterId" [value]="registerObj?.opdReceiptCounterId"
                                                    [mode]="autocompleteOPDReceiptCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>


                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                                <airmid-dropdown label="OPD_Refund_Bill_Counter"
                                                    formControlName="opdRefundBillCounterId" [value]="registerObj?.opdRefundBillCounterId"
                                                    [mode]="autocompleteOPDRefundBillCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                            <!-- added as per 8085 -->
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="OPD_Refund_Bill_Receipt_Counter"
                                                    [mode]="autocompleteOPDRefundBillReceiptCounterId" [value]="registerObj?.opdRefundBillReceiptCounterId"
                                                    formControlName="opdRefundBillReceiptCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>

                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                                <airmid-dropdown label="OPD_Advance_Counter" 
                                                    formControlName="opdAdvanceCounterId" [value]="registerObj?.opdAdvanceCounterId"
                                                    [mode]="autocompleteOPDAdvanceCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>

                                            </div>
                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                                <airmid-dropdown label="OPD_Refund_Advance_Counter"
                                                    [mode]="autocompleteOPDRefundAdvanceCounterId" 
                                                    formControlName="opdRefundAdvanceCounterId" [value]="registerObj?.opdRefundAdvanceCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                        </div>
                                    </div>

                                    <!-- demo -->
                                    <div class="detail-container">

                                        <div class="top-header accent heading-container h-40 border-radius-4 mb-3">
                                            <span class="title">IPD Cash Counter Details</span>
                                        </div>

                                        <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Advance_Counter" 
                                                    formControlName="ipdAdvanceCounterId" [value]="registerObj?.ipdAdvanceCounterId"
                                                    [mode]="autocompleteIPDAdvanceCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Billing_Counter" 
                                                    formControlName="ipdBillingCounterId" [value]="registerObj?.ipdBillingCounterId"
                                                    [mode]="autocompleteIPDBillingCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Receipt_Counter" [value]="registerObj?.ipdReceiptCounterId"
                                                    formControlName="ipdReceiptCounterId"
                                                    [mode]="autocompleteIPDReceiptCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Refund_of_Bill_Counter" 
                                                    formControlName="ipdRefundOfBillCounterId" [value]="registerObj?.ipdRefundOfBillCounterId"
                                                    [mode]="autocompleteIPDRefundofBillCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Refund_of_Bill_Receipt_Counter" [value]="registerObj?.ipdRefundOfBillReceiptCounterId"
                                                     [mode]="autocompleteIPDRefundofBillReceiptCounterId"
                                                    formControlName="ipdRefundOfBillReceiptCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>

                                            </div>

                                            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                                <airmid-dropdown label="IPD_Refund_of_Advance_Counter" 
                                                    [mode]="autocompleteIPDRefundofAdvanceCounterId"
                                                    formControlName="ipdRefundOfAdvanceCounterId" [value]="registerObj?.ipdRefundOfAdvanceCounterId"
                                                    [formGroup]="HospitalForm"></airmid-dropdown>
                                            </div>


                                        </div>
                                    </div>
                                    <!-- demo end -->
                                </div>
                            </mat-card>
                        </div>
                    </div>
                </mat-tab>


                <mat-tab label="Hospital Template Detail">
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                        <div fxFlex.gt-sm="100%" fxFlex>

                            <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                                <div fxFlex.gt-sm="100%" fxFlex>

                                    <form [formGroup]="HospitalForm">
                                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">

                                            <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">

                                                <angular-editor (blur)="onBlur($event)" [config]="editorConfig"
                                                    [(ngModel)]="vTemplateDesc" formControlName="header">
                                                </angular-editor>

                                                <mat-checkbox aria-label="Is Active" formControlName="IsActive"
                                                    (checked)=true [(ngModel)]="registerObj.isActive"
                                                    style="font-weight: bold;margin-right: 20px;">IsActive
                                                </mat-checkbox>
                                            </div>

                                        </div>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </mat-tab>

            </mat-tab-group>

        </div>
    </div>
 <div class="modal-footer">
    <div class="footer-navigation-container">
      <div class="modal-footer-buttons">
        <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
