<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Patient Type Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="patienttypeForm">
                <input type="hidden" name="patientTypeId" formControlName="patientTypeId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="Patient Type Name"
                            formControlName="patientType"
                            [value]=""
                            [formGroup]="patienttypeForm"
                            [validations]="_PatienttypeMasterService.getValidationMessages().patientType"
                            [maxLength]="50">
                           
                        </airmid-textbox> 
                    </div>
                </div>
               
            </form>
        </div>
        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">
            <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
