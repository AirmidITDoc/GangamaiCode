    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Gender Master
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->
        <!-- SEARCH -->
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content-card">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">

                        <airmid-table [gridConfig]="gridConfig" (status)="changeStatus($event)">
                            <ng-container filters>
                                <mat-form-field class="mr-sm-12" fxFlex>
                                    <input matInput placeholder="Search Gender Name" autocomplete="off"
                                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[0].fieldValue=''">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-radio-group name="IsDeletedSearch" formControlName="IsDeletedSearch" value="2"
                                    fxLayoutAlign="center center">
                                    <mat-radio-button value="2">All</mat-radio-button>
                                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                                </mat-radio-group></ng-container>
                        </airmid-table>
                    </div>
                    <div fxFlex.gt-sm="35%" fxFlex style="background-color: white;">
                        <div class="dialog-content-wrapper">
                            <div mat-dialog-content class="p-24 pb-0 m-0">
                                <form [formGroup]="_GenderService.myform">
                                    <h3>{{_GenderService.myform.controls.genderId.value?"Modify Gender Master":"New
                                        Gender Master"}}
                                    </h3>

                                    <input type="hidden" name="genderId" formControlName="genderId">

                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                                            <mat-label>Gender Name</mat-label>
                                            <input name="genderName" formControlName="genderName" matInput required>
                                            <mat-error>Please enter Gender Name only Char </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <mat-radio-group name="isDeleted" formControlName="isDeleted" value='false'>
                                            <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                                            </mat-radio-button>
                                            <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                                            </mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </form>
                            </div>
                            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                                <div class="button-row">
                                    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
                                        [disabled]="_GenderService.myform.invalid">Save</button>
                                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
