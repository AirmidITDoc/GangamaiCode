<div class="modal-wrapper grid-container">
    
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Gender Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <!-- <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
  
    
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="_GenderMasterService.myform">
                <h3>{{_GenderMasterService.myform.controls.genderId.value?"Modify Gender Master":"New
                    Gender Master"}}
                </h3>

                <input type="hidden" name="genderId" formControlName="genderId">

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-form-field appearance="outline" class="mr-sm-12" fxFlex>
                        <mat-label>Gender Name</mat-label>
                        <input name="genderName" formControlName="genderName" matInput required>
                        <mat-error>Please enter Gender Name only Char </mat-error>
                    </mat-form-field>
                </div>
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isDeleted" formControlName="isDeleted" value='false'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </form>
               
        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
                    [disabled]="_GenderMasterService.myform.invalid">Save</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>
        </div>
       
    </div>
  
    
    
  </div>
