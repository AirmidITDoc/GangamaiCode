<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Location Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="locationForm">
                <input type="hidden" name="locationId" formControlName="locationId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <airmid-textbox 
                        label="Location Name" 
                        formControlName="locationName" 
                        [value]="data?.locationName"
                        [formGroup]="locationForm"
                        [validations]="getValidationMessages().locationName" 
                        [maxLength]="50">
                    </airmid-textbox>
                </div>

                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="locationForm" [(ngModel)]="isActive" ></app-airmid-slider>

                    </div>
         
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()" [disabled]="saveflag">
                            <span>Save</span>
                        </button>
                    </div>
         
                </div>

            </form>
        </div>
      
    </div>
</div>
