<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Room Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="roomForm">
                <input type="hidden" name="roomId" formControlName="roomId">
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <airmid-textbox label="Room Name " formControlName="roomName" [value]="" [formGroup]="roomForm"
                        [validations]="_WardMasterService.getValidationMessages().roomName" [maxLength]="300">
                    </airmid-textbox>
                </div>
                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <!-- <airmid-autocomplete [mode]="autocompleteModelocation" (selectDdlObject)="selectChangelocation($event)"></airmid-autocomplete>
                    <airmid-autocomplete [mode]="autocompleteModeclass" (selectDdlObject)="selectChangeclass($event)"></airmid-autocomplete>
                    <airmid-autocomplete [mode]="autocompleteModeroomType" (selectDdlObject)="selectChangeroomType($event)"></airmid-autocomplete> -->
              
                    <airmid-autocomplete label="locationId" formControlName="locationId"
                    [value]="data?.locationId" [formGroup]="roomForm"
                    [validations]="getValidationlocationMessages().locationId"
                    [mode]="autocompleteModelocation"
                    (selectDdlObject)="selectChangelocation($event)">
                </airmid-autocomplete>

                <airmid-autocomplete label="classId" formControlName="classId"
                [value]="data?.classId" [formGroup]="roomForm"
                [validations]="getValidationclassMessages().classId"
                [mode]="autocompleteModeclass"
                (selectDdlObject)="selectChangeclass($event)">
            </airmid-autocomplete>

            <airmid-autocomplete label="roomId" formControlName="roomId"
            [value]="data?.roomId" [formGroup]="roomForm"
            [validations]="getValidationroomMessages().roomId"
            [mode]="autocompleteModeroomId"
            (selectDdlObject)="selectChangeroomType($event)">
        </airmid-autocomplete>
              
                </div>

                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                    <mat-radio-group name="isAvailable" formControlName="isAvailable" value='false'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsAvailable
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>NotAvailable
                        </mat-radio-button>
                    </mat-radio-group>
                    <!-- <mat-radio-group name="isDeleted" formControlName="isDeleted" value='false'>
                        <mat-radio-button value='true' class="mr-sm-12" fxFlex>IsActive
                        </mat-radio-button>
                        <mat-radio-button value='false' class="mr-sm-12" fxFlex>IsDeactive
                        </mat-radio-button>
                    </mat-radio-group> -->
                </div>
            </form>
        </div>

        <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

            <button class="btn btn-danger-outline" (click)="onClear(false)">Reset</button>
            <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                <span>Save</span>
            </button>
        </div>

    </div>
</div>
