<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"> Store Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <!-- <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="content-card">
            <form [formGroup]="storeForm">
                <mat-tab-group class="mat-tab-header-small">
                    <mat-tab label="Store Detail">
                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                            <div fxFlex.gt-sm="100%" fxFlex>
                                <mat-card>

                                    <div fxLayout="row" fxLayout.gt-xs="row" fxLayoutGap="4px"
                                        style="margin-bottom: 10px;"
                                        class="top-header accent heading-container h-40 border-radius-4">
                                        <span
                                            style="font-size:15px; font-weight: bolder; color:white;padding:7px;">Store
                                            Details</span>
                                    </div>

                                    <input type="hidden" name="storeId" formControlName="storeId">
                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Store Name" formControlName="storeName"
                                                [value]="registerObj?.storeName" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().storeName" [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        
                                        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Store Short Name" formControlName="storeShortName"
                                                [value]="registerObj?.storeShortName" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().storeShortName" [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                    </div>

                                    <div fxLayout="row" fxLayout.gt-xs="row" fxLayoutGap="4px"
                                        style="margin-bottom: 10px;"
                                        class="top-header accent heading-container h-40 border-radius-4">
                                        <span
                                            style="font-size:15px; font-weight: bolder; color:white;padding:7px;">Store
                                            Number Details</span>
                                    </div>

                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Indent Prefix" formControlName="indentPrefix"
                                                [value]="registerObj?.indentPrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().indentPrefix" [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Indent No" formControlName="indentNo"
                                                [value]="registerObj?.indentNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().indentNo" [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="GRN Return No Prefix"
                                                formControlName="grnreturnNoPrefix"
                                                [value]="registerObj?.grnreturnNoPrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().grnreturnNoPrefix"
                                                [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="GRN Return No" formControlName="grnreturnNo"
                                                [value]="registerObj?.grnreturnNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().grnreturnNo" [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                    </div>

                                    <!-- //2 -->
                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Purchase Prefix" formControlName="purchasePrefix"
                                                [value]="registerObj?.purchasePrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().purchasePrefix" [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Purchase No" formControlName="purchaseNo"
                                                [value]="registerObj?.purchaseNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().purchaseNo" [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Issue To Dept Prefix"
                                                formControlName="issueToDeptPrefix"
                                                [value]="registerObj?.issueToDeptPrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().issueToDeptPrefix"
                                                [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Issue To Dept No" formControlName="issueToDeptNo"
                                                [value]="registerObj?.issueToDeptNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().issueToDeptNo" [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                    </div>


                                    <!-- //3 -->
                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="GRN Prefix" formControlName="grnPrefix"
                                                [value]="registerObj?.grnPrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().grnPrefix" [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="GRN No" formControlName="grnNo"
                                                [value]="registerObj?.grnNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().grnNo" [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Return From Dept No Prefix"
                                                formControlName="returnFromDeptNoPrefix"
                                                [value]="registerObj?.returnFromDeptNoPrefix" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().returnFromDeptNoPrefix"
                                                [maxLength]="50">
                                            </airmid-textbox>
                                        </div>
                                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                            <airmid-textbox label="Return From Dept No"
                                                formControlName="returnFromDeptNo"
                                                [value]="registerObj?.returnFromDeptNo" [formGroup]="storeForm"
                                                [validations]="getValidationMessages().returnFromDeptNo"
                                                [maxLength]="30">
                                            </airmid-textbox>
                                        </div>
                                    </div>

                                    <div fxLayout="row" fxLayout.gt-xs="row" fxLayoutGap="4px"
                                        style="margin-bottom: 10px;"
                                        class="top-header accent heading-container h-40 border-radius-4">
                                        <span
                                            style="font-size:15px; font-weight: bolder; color:white;padding:7px;">Store
                                            Cash Counter Details</span>
                                    </div>

                                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                                        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">


                                            <airmid-autocomplete label="pharSalCountId" formControlName="pharSalCountId"
                                                [formGroup]="storeForm" [(value)]="registerObj.pharSalCountId"
                                                [validations]="getValidationMessages().pharSalCountId"
                                                [mode]="autocompleteModeCashcounter">
                                            </airmid-autocomplete>

                                        </div>
                                        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">

                                            <airmid-autocomplete label="pharSalRecCountId"
                                                formControlName="pharSalRecCountId" [formGroup]="storeForm"
                                                [(value)]="registerObj.pharSalRecCountId"
                                                [validations]="getValidationMessages().pharSalRecCountId"
                                                [mode]="autocompleteModeCashcounter">
                                            </airmid-autocomplete>

                                        </div>
                                        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">


                                            <airmid-autocomplete label="pharSalReturnCountId"
                                                formControlName="pharSalReturnCountId" [formGroup]="storeForm"
                                                [(value)]="registerObj.pharSalReturnCountId"
                                                [validations]="getValidationMessages().pharSalReturnCountId"
                                                [mode]="autocompleteModeCashcounter">
                                            </airmid-autocomplete>
                                        </div>
                                    </div>

                                </mat-card>
                            </div>
                        </div>
                    </mat-tab>


                    <mat-tab label="Store Template Detail">
                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                            <div fxFlex.gt-sm="100%" fxFlex>

                                <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px">
                                    <div fxFlex.gt-sm="100%" fxFlex>

                                        <mat-label style="font-size: medium;font-weight: bold;">Store
                                            Details</mat-label>
                                        <angular-editor (blur)="onBlur($event)" [config]="editorConfig"
                                            style="height:200px;" [(ngModel)]="Header" required
                                            formControlName="Header"></angular-editor>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </mat-tab>

                </mat-tab-group>


                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="end center">

                    <!-- <mat-radio-group name="isActive" formControlName="isActive">
                                <mat-radio-button value='true' [checked]="isActive" class="mr-sm-12" fxFlex>IsActive
                                </mat-radio-button>
                            </mat-radio-group> -->
                    <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="storeForm"
                        [value]="isActive"></app-airmid-slider>
                    <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                    <button class="btn btn-primary " color="accent" (click)="onSubmit()" [disabled]="saveflag">
                        <span>Save</span>
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
