<div class="modal-wrapper grid-container">

    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Supplier Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <div fxLayout="column" fxLayoutGap="8px">
                <div class="detail-container">
                    <mat-card>
                        <mat-card-content>


                            <div class="detail-header">
                                <span class="title">Personal Details</span>
                            </div>

                            <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Supplier Name" formControlName="supplierName" [value]="registerObj?.supplierName" [formGroup]="supplierForm" [validations]="getValidationMessages().supplierName" [maxLength]="50">
                                    </airmid-textbox>
                                </div>
                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="MobileNo" formControlName="mobile" [formGroup]="supplierForm" [validations]="getValidationMessages().mobile" [maxLength]="10">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="PhoneNo" formControlName="phone" [validations]="getValidationMessages().phone" [formGroup]="supplierForm" [maxLength]="10">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Address" formControlName="address" [(ngModel)]="vAddress" [formGroup]="supplierForm" [validations]="getValidationMessages().address" [maxLength]="50">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-dropdown label="City" formControlName="cityId"
                                        [formGroup]="supplierForm" [value]="registerObj?.cityId"
                                        [validations]="getValidationMessages().cityId" ValueField="cityId"
                                        TextField="cityName" (selectionChange)="onChangecity($event)"
                                        ApiUrl="CityMaster/get-cities">
                                    </airmid-dropdown>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-dropdown label="State" formControlName="stateId"
                                        [formGroup]="supplierForm" [value]="registerObj?.stateId"
                                        [validations]="getValidationMessages().stateId" ValueField="stateId"
                                        TextField="stateName" (selectionChange)="onChangestate($event)"
                                        ApiUrl="StateMaster/get-state">
                                    </airmid-dropdown>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-dropdown label="Country" formControlName="countryId"
                                        [value]="registerObj?.countryId" [formGroup]="supplierForm"
                                        [disabled]="true" [validations]="getValidationMessages().countryId"
                                        #ddlCountry [mode]="autocompleteModecountry">
                                    </airmid-dropdown>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Pan No" formControlName="panNo" [value]="registerObj.panNo" [formGroup]="supplierForm" [validations]="getValidationMessages().panNo">
                                    </airmid-textbox>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="detail-container">
                    <mat-card>
                        <mat-card-content>


                            <div class="detail-header">
                                <span class="title">Business Details</span>
                            </div>
                            <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Fax" formControlName="fax" [value]="registerObj.fax" [formGroup]="supplierForm" [validations]="getValidationMessages().fax">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Email" formControlName="email" [value]="registerObj.email" [formGroup]="supplierForm" [validations]="getValidationMessages().email">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="Freight" formControlName="Freight" [value]="registerObj.Freight" [formGroup]="supplierForm" [validations]="getValidationMessages().Freight">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="CreditPeriod" formControlName="CreditPeriod" [value]="registerObj.creditPeriod" [formGroup]="supplierForm" [validations]="getValidationMessages().CreditPeriod">
                                    </airmid-textbox>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-dropdown label="Mode Of Payment" formControlName="modeofPayment" [formGroup]="supplierForm" [value]="registerObj.modeofPayment" [validations]="getValidationMessages().modeofPayment" [mode]="autocompleteModeofpayment" (selectionChange)="selectChangemodeofpayment($event)">
                                    </airmid-dropdown>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-dropdown label="Term Of Payment" formControlName="termofPayment" [formGroup]="supplierForm" [value]="registerObj.termofPayment" [validations]="getValidationMessages().termofPayment" [mode]="autocompleteModetermofpayment" (selectionChange)="selectChangetermofpayment($event)">
                                    </airmid-dropdown>
                                </div>

                                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                    <airmid-textbox label="GST No" formControlName="gstNo" [value]="registerObj.gstNo" [formGroup]="supplierForm" [validations]="getValidationMessages().gstNo" [maxLength]="15">
                                    </airmid-textbox>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="detail-container">
                    <mat-card>
                        <mat-card-content>


                            <div class="detail-header">
                                <span class="title">Store Details</span>
                            </div>

                            <div fxLayout="row wrap" fxLayoutGap="12px 0px grid">
                                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                                    <airmid-dropdown label="Store" formControlName="mAssignSupplierToStores" [formGroup]="supplierForm" [IsMultiPle]="true" [value]="registerObj.mAssignSupplierToStores" [validations]="getValidationMessages().mAssignSupplierToStores" #ddlStore ValueField="storeId" TextField="storeName" ApiUrl="StoreMaster/get-store" [ReqFullObj]="true">
                                    </airmid-dropdown>
                                </div>
                                <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                                    <mat-chip-listbox #chipList>
                                        <mat-chip *ngFor="let item of supplierForm.value.mAssignSupplierToStores">
                                            {{ item.storeName }} <mat-icon (click)="removestore(item)">close</mat-icon>
                                        </mat-chip>
                                    </mat-chip-listbox>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <form [formGroup]="supplierForm">

                <div class="modal-footer-container">
                    <app-airmid-slider label="IsActive/Deactive" formControlName="isActive" [formGroup]="supplierForm" [(ngModel)]="isActive"></app-airmid-slider>
                    <div class="modal-footer-buttons">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
