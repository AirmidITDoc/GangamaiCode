<div fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto modal-wrapper" dynamicTableHeight>
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Item Generic Master</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <button mat-raised-button (click)="onSave()">+ New Item Generic </button>
                    <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <airmid-table [gridConfig]="gridConfig" class="content">
        <ng-container filters>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label> Item Generic Name</mat-label>
                <input matInput placeholder="Search Item Generic Name" autocomplete="off" [(ngModel)]="gridConfig.filters[0].fieldValue" />
                <button matSuffix mat-icon-button aria-label="Clear" (click)="gridConfig.filters[0].fieldValue=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                <mat-radio-button value="">All</mat-radio-button>
                <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
            </mat-radio-group>

        </ng-container>
    </airmid-table>
</div>
