<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Currency Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="currencyForm">
                <input type="hidden" name="currencyId" formControlName="currencyId">
                
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                        <airmid-textbox 
                            label="Currency Name"
                            formControlName="currencyName"
                            [value]="data?.currencyName"
                            [formGroup]="currencyForm"
                            [validations]="getValidationMessages().currencyName"
                            [maxLength]="50">
                        </airmid-textbox> 
                </div>

                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">
 
                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="currencyForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
         
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()" >
                            <span>Save</span>
                        </button>
                    </div>
         
                </div>

            </form>
        </div>
    </div>
</div>
