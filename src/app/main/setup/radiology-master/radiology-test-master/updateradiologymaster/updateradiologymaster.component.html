<div class="modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Test Master</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="testForm">
                <input type="hidden" name="testId" formControlName="testId">

                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="TestName" 
                            formControlName="testName" 
                            [value]="data?.testName"
                            [formGroup]="testForm"
                            [validations]="getValidationMessages().testName"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="CategoryName" 
                            formControlName="categoryId"
                            [value]="data?.categoryId"
                            [formGroup]="testForm"
                            [validations]="getValidationMessages().categoryId"
                            (selectionChange)="selectChangeCategory($event)"
                            [mode]="autocompleteModeCategory">
                        </airmid-dropdown>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-textbox 
                            label="PrintTestName" 
                            formControlName="printTestName" 
                            [value]="data?.printTestName"
                            [formGroup]="testForm"
                            [validations]="getValidationMessages().printTestName"
                            [maxLength]="50">
                        </airmid-textbox>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="ServiceName" 
                            formControlName="serviceId" 
                            [formGroup]="testForm"
                            [validations]="getValidationMessages().serviceId"
                            (selectionChange)="selectChangeservice($event)"
                            [mode]="autocompleteModeService">
                        </airmid-dropdown>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <airmid-dropdown 
                            label="TemplateName" 
                            formControlName="templateName" 
                            [formGroup]="testForm"
                            [validations]="getValidationMessages().templateName"
                            (selectionChange)="selectChangetemplate($event)"
                            [mode]="autocompleteModeRadioTemp">
                        </airmid-dropdown>
                    </div>

                    <div matTooltip="Select All Value to enable this button!!">
                        
                        <button (click)="OnAdd($event)"  [disabled]="testForm.invalid"
                            class="btn btn-primary btn-with-icon py-8"
                            style="margin-left: 10px;">
                            <span class="btn-icon">
                                <mat-icon> add </mat-icon>
                            </span>
                        </button>
                    </div>

                    <mat-card style="height:300px;width:100%;">
                        <mat-table  matSort [dataSource]="DSTestList"
                            [@animateStagger]="{value:'50'}"
                            style="overflow:auto; width: 100%;">

                            <ng-container matColumnDef="ParameterName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Template Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" fxShow.gt-sm>
                                    {{element.TemplateName}}
                                </mat-cell>
                            </ng-container>


                            <ng-container matColumnDef="loading">
                                <mat-footer-cell *matFooterCellDef colspan="6">

                                </mat-footer-cell>
                            </ng-container>

                            <ng-container matColumnDef="noData">
                                <mat-footer-cell *matFooterCellDef colspan="6">
                                    no data found...
                                </mat-footer-cell>
                            </ng-container>

                            <mat-header-row class="accent"
                                *matHeaderRowDef="displayedColumns1; sticky: true"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns1;"
                                class="element"
                                [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>

                            <mat-footer-row *matFooterRowDef="['loading']"
                                [ngClass]="{'hide':DSTestList!=null}"></mat-footer-row>
                            <mat-footer-row *matFooterRowDef="['noData']"
                                [ngClass]="{'hide':!(DSTestList!=null && DSTestList.data.length==0)}"></mat-footer-row>

                        </mat-table>
                    </mat-card>

                </div>

                        
                <div class="new-appointment-actions gap-8 mt-12" fxLayout="row" fxLayoutAlign="space-between">

                    <div>
                        <app-airmid-slider label="IsActive/Deactive"   formControlName="isActive" [formGroup]="testForm" [(ngModel)]="isActive" ></app-airmid-slider>
                    </div>
            
                    <div class="new-appointment-actions gap-8" fxLayoutAlign="end center">
                        <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
                    </div>
            
                </div>

            </form>
        </div>
    </div>
</div>
