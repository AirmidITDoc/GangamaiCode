<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    OP Bill Refund List
                </span>
            </div>
        </div>
      
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>RegId</mat-label>
                    <input matInput placeholder="Search Reg ID" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                    <mat-radio-button value="">All</mat-radio-button>
                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                </mat-radio-group>
                <br/>
                <br/>
                <br/>
               
            </ng-container>
        </airmid-table>

        <airmid-table [gridConfig]="gridConfig1" class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>BillNo</mat-label>
                    <input matInput placeholder="SearchBillNo" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
               
            </ng-container>
        </airmid-table>
    </div>

    <div class="layout-card-container">
        <form [formGroup]="RefundOfBillFormGroup">
            <mat-card style="padding: 6px;">
                <div class="net-amt-form">
                    <div fxLayout="row" class="gap-8">
                        <mat-form-field appearance="outline">
                            <mat-label>Total Refund Amount</mat-label>
                            <input matInput [(ngModel)]="TotalRefundAmount"  formControlName="TotalRefundAmount" name="TotalRefundAmount" (keyup)="calculateTotalRefund()" required>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Refund Bal Amount</mat-label>
                            <input matInput [(ngModel)]="RefundBalAmount" formControlName="RefundBalAmount" name="RefundBalAmount" >
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Remark</mat-label>
                            <input matInput [(ngModel)]="Remark" formControlName="Remark" name="Remark">
                        </mat-form-field>

                        <div class="layout-footer">
                            <div class="footer-navigation-container">
                                <div class="layout-footer-buttons">
                                    <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
                                    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </form>
    </div>
    
    </div>
