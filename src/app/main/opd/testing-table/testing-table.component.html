<div fusePerfectScrollbar
  class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto" dynamicTableHeight>
  <div class="top-header header accent p-16">
    <div class="top-header-info">
      <div class="top-header-title">
        <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Menu List
        </span>
      </div>
    </div>

  </div>

  <div class="content">

    <div class="center p-12 pb-56" fxFlexAlign="start center">

      <div class="content-card" style="border-radius:4px; ">

        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="30px">
          <div fxFlex.gt-sm="100%" fxFlex>
            <div fxlayout="row">
              <div style="width: 100%;">
                <table mat-table [dataSource]="dataSource1" multiTemplateDataRows class="mat-elevation-z8">
                  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                  </ng-container>
                  <ng-container matColumnDef="expand">
                    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                      <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                          <div class="example-element-position"> {{element.id}} </div>
                          <div class="example-element-position"> {{element.upId}} </div>
                          <div class="example-element-symbol"> {{element.linkName}} </div>
                          <div class="example-element-name"> {{element.icon}} </div>
                        </div>
                        <div class="example-element-description">
                          {{element.linkAction}}

                        </div>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                  </tr>
                  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
  </div>
  <!-- / CONTENT-->
</div>
