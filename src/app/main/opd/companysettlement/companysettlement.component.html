<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Company Settlement 
                </span>
            </div>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <div class="modal-body-container">
            <form [formGroup]="searchFormGroup" fxLayoutAlign="space-between start">
                <div fxLayout="column" fxLayoutAlign="start none" style="width: 100%;">

                    <div class="redio-container" style="width: 40%;">
                        <airmid-autocomplete lbl="RgId" [formGroup]="searchFormGroup" formControlName="regID" placeholderText="Enter regID" ApiUrl="OutPatient/auto-complete?Keyword=" (selectionChange)="getSelectedObj($event)"></airmid-autocomplete>
                    </div>  
                </div>
            </form>
              
            <div fxlayout="row" style="padding: 0px 15px 0px 15px" > 
                <div fxFlex.gt-sm="100%" fxFlex class="patient-info-container">
                    <mat-card style="padding: 5px;">
                        <div class="patient-info-container">
                            <div class="patient-info-box">
                                <div class="patient-info-title border-bottom pb-2">
                                    <span class="h1">Patient Information</span>
                                </div>
                                <div class="patient-info-box my-8">
                                    <div class="patient-info-row ">
                                        <div class="patient-col">
                                            <span class="patient-col-key">UHID No</span>
                                            <span>:</span>
                                            <!-- <span class="patient-col-value">{{RegNo}}</span> -->
                                        </div>
                                        <div class="patient-col">
                                            <span class="patient-col-key ">Patient Name</span>
                                            <span>:</span>
                                            <!-- <span class="patient-col-value">{{PatientName}}</span> -->
                                        </div>
                                        <div class="patient-col">
                                            <span class="patient-col-key">Age | Gender</span>
                                            <span>:</span>
                                            <!-- <span class="patient-col-value">{{AgeYear}}Y|{{AgeMonth}}M|{{AgeDay}}D |
                                                {{GenderName}}</span> -->
                                        </div> 
                                        <div class="patient-col">
                                            <span class="patient-col-key">Mobile No</span>
                                            <span>:</span>
                                            <!-- <span class="patient-col-value">{{MobileNo}}</span> -->
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div> 
            </div>  
        </div>

        <airmid-table [gridConfig]="gridConfig"  class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Company Name</mat-label>
                    <input matInput placeholder="Search Company Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-radio-group value="" [(ngModel)]="gridConfig.filters[1].fieldValue" fxLayoutAlign="center center">
                    <mat-radio-button value="">All</mat-radio-button>
                    <mat-radio-button mat-fab value="1">IsActive</mat-radio-button>
                    <mat-radio-button mat-fab value="0">IsDeactive</mat-radio-button>
                </mat-radio-group>
            </ng-container>
        </airmid-table>
    </div>
</div>
