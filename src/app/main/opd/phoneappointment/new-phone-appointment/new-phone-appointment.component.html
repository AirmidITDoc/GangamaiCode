<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Phone Appointment</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <div class="close-icon">
                        <mat-icon tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                            matTooltip="Close">close</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">

            <form [formGroup]="phoneappForm">
                <div fxLayout="column" fxLayoutGap="8px grid">
                    <div class="card-header-container border-bottom pb-4">
                        <span class="card-title">Doctor Details</span>
                    </div>
                    <div fxLayout="row" fxLayout.gt-xs="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <mat-form-field appearance="outline" class="dateField">
                                <mat-label>Phone App Date</mat-label>
                                <input matInput [matDatepicker]="picker1" [min]="minDate" formControlName="phAppDate"
                                    (dateChange)="onChangeDate($event.value)" [disabled]="true">
                                <mat-datepicker-toggle matSuffix [for]="picker1"
                                    [disabled]="isDatePckrDisabled"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <mat-form-field appearance="outline" class="timeField">
                                <mat-label>Phone App Time</mat-label>
                                <input matTimepicker #t="matTimepicker" mode="12h" formControlName="phAppFromTime"
                                    (timeChange)="onChangeTime($event)" [disableDialogOpenOnClick]="isDatePckrDisabled">
                                <mat-icon matSuffix
                                    (click)="!isDatePckrDisabled ? t.showDialog() : ''">access_time</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="timeField">
                                <mat-label>Phone App Time</mat-label>
                                <input matTimepicker #t="matTimepicker" mode="12h" formControlName="phAppToTime"
                                    (timeChange)="onChangeTime($event)" [disableDialogOpenOnClick]="isDatePckrDisabled">
                                <mat-icon matSuffix
                                    (click)="!isDatePckrDisabled ? t.showDialog() : ''">access_time</mat-icon>
                            </mat-form-field>
                        </div>
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Department Name" [value]="deptNames" [disabled]="true">
                            </airmid-textbox>
                        </div>
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Doctor Name" [value]="doctorName" [disabled]="true">
                            </airmid-textbox>
                        </div>
                    </div>
                </div>


                <input type="hidden" name="phoneAppId" formControlName="phoneAppId" [(ngModel)]="phoneAppId">

                <div fxLayout="column" fxLayoutGap="8px grid">
                    <div class="card-header-container border-bottom pb-4">
                        <span class="card-title">Personal Details</span>
                    </div>
                    <form [formGroup]="searchFormGroup">
                        <div fxFlexFill fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="space-between">
                            <airmid-autocomplete label="Search UHID / Patient Name / Mobile No"
                                [formGroup]="searchFormGroup" formControlName="RegId" fxFlex="50%"
                                placeholderText="Search UHID / Patient Name / Mobile No"
                                ApiUrl="OutPatient/auto-complete?Keyword="
                                (selectionChange)="getSelectedObj($event)"></airmid-autocomplete>

                        </div>
                    </form>
                    <div fxLayout="row" fxLayout.gt-xs="row wrap" fxLayoutGap="8px grid">
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="First Name" formControlName="firstName"
                                [value]="registerObj.firstName" [formGroup]="phoneappForm"
                                [validations]="getValidationMessages().firstName" [maxLength]="50">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Middle Name" formControlName="middleName"
                                [value]="registerObj.middleName" [formGroup]="phoneappForm"
                                [validations]="getValidationMessages().middleName" [maxLength]="50">
                            </airmid-textbox>
                        </div>

                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Last Name" formControlName="lastName" [value]="registerObj.lastName"
                                [formGroup]="phoneappForm" [validations]="getValidationMessages().lastName"
                                [maxLength]="50">
                            </airmid-textbox>
                        </div>
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="Address" formControlName="address" [formGroup]="phoneappForm"
                                [value]="registerObj.address" [validations]="getValidationMessages().address"
                                [maxLength]="100">
                            </airmid-textbox>
                        </div>
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                            <airmid-textbox label="MobileNo" formControlName="mobileNo" [value]="registerObj.mobileNo"
                                [formGroup]="phoneappForm" [validations]="getValidationMessages().mobileNo"
                                (keypress)="keyPressAlphanumeric($event)" [maxLength]="10">
                            </airmid-textbox>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>

                <button type="button" class="btn btn-primary" (click)="OnSubmit()">Save</button>

            </div>
        </div>
    </div>
</div>
