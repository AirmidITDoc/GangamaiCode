<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Phone Appointment List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">New Phone Appointment
            </button>
        </div>
    </div>

    <ng-template #actionButtonTemplate let-element>
        <div fxLayout="row" fxLayoutAlign="center center">

           
            <!-- Button 3: Print Patient Case paper  -->
            <button mat-icon-button matTooltip="Print Appointment" (click)="OnViewReportPdf(element,true)">
                <mat-icon> print</mat-icon>
            </button>

               <!-- Button 8: Patient i card Print  -->
               <button mat-icon-button matTooltip="Send message On WhatsApp"
               (click)="whatsappAppoitment(element)">
               <img width="100" height="20px" src="assets/images/logos/WhatsApp.png">
           </button>


            <button mat-icon-button (click)="onEdit(contact)" matTooltip="Appointment Cancle" *ngIf="contact.isCancelled=='0'">
                <mat-icon title="Edit Menu" *ngIf="contact.isCancelled==1"
                    [disabled]="contact.disabled" class="disabled-icon">
                    cancel</mat-icon>
                <mat-icon title="Edit Menu" *ngIf="contact.isCancelled==0" (click)="CanclePhoneApp(contact)">
                    cancel</mat-icon>
            </button>

            <button mat-icon-button matTooltip="creditCard" *ngIf="contact.isCancelled=='0'">
                <mat-icon>credit_card</mat-icon>
            </button>
      
        </div>
    </ng-template>

    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="myFilterform">
                    
                        <airmid-datepicker [formGroup]="myFilterform" [isRangePicker]="true" formStartControlName="fromDate"
                        formEndControlName="enddate" [(fromValue)]="gridConfig.filters[3].fieldValue"
                        [(toValue)]="gridConfig.filters[4].fieldValue"></airmid-datepicker>
    
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="Search First Name" autocomplete="off" [formGroup]="myFilterform"
                                formControlName="FirstName" [(ngModel)]="gridConfig.filters[0].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear"
                                (click)="gridConfig.filters[0].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
    
    
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Search Last Name" autocomplete="off" [formGroup]="myFilterform"
                                formControlName="LastName" [(ngModel)]="gridConfig.filters[1].fieldValue" />
                            <button matSuffix mat-icon-button aria-label="Clear"
                                (click)="gridConfig.filters[1].fieldValue=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
    
                        <airmid-dropdown label="Doctor Name" formControlName="DoctorId" [formGroup]="myFilterform"
                        [(ngModel)]="gridConfig.filters[2].fieldValue"
                        [validations]="getValidationdoctorMessages().DoctorId" [mode]="autocompleteModedeptdoc"
                        (selectionChange)="selectChangedeptdoc($event)">
                    </airmid-dropdown>
                       
                    </form>
            </ng-container>
        </airmid-table>
    </div>
</div>
