<div class="image-view-section">
    <div fxLayout="row" fxLayoutAlign="start center" class="accent image-view-header">
        <div class="logo px-12 py-8" fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
            <div class="logo-text">
                <span class="h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-16px'}}"> Image View </span>
            </div>
            <div class="close-icon">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="material-icons" style="cursor: pointer;" (click)="onClose()">
                        close
                    </span>
                </div>
            </div>
        </div>
    </div>
    <img *ngIf="docType=='image'" [src]="docData" height="400" width="400" class="view-image">
    <object [data]="docData" *ngIf="docType=='pdf' || docType=='xls'" [type]="docViewType" width="100%"
        height="500px"></object>

    <div *ngIf="docType=='camera'" class="webcam-container">
        <div fxLayout="row" fxLayoutAlign="center center" class="webcam-header py-16">
            <div class="webcam-header-title">
                <span class="h2">Webcam Capture Image.....</span>
            </div>
        </div>
        <div fxLayout="row" fxLayout.lt-sm="column" class="webcam-section px-12 gap-12">
            <div fxLayout="row" fxFlex="100" fxFlex.gt-sm="50" class="content" fxLayout.gt-xs="column">
                <div class="webcam-video-container p-12 gap-12" fxLayout="column">
                    <div class="webcam-video">
                        <webcam [height]="300" [width]="300" [trigger]="invokeObservable"
                            (imageCapture)="captureImg($event)">
                        </webcam>
                    </div>
                    <div class="webcam-button">
                        <button class="btn btn-primary-outline" (click)="getSnapshot()">Capture Image</button>
                    </div>
                </div>
            </div>
            <div fxLayout="row" fxFlex="100" fxFlex.gt-sm="50" class="content" fxLayout.gt-xs="column">
                <div class="webcam-result p-12 gap-12" fxLayout="column">
                    <div class="webcam-result-image">
                        <span>
                            <img [src]="webcamImage?.imageAsDataUrl" />
                        </span>
                    </div>
                    <div class="webcam-upload-button">
                        <div *ngIf="webcamImage?.imageAsDataUrl">
                            <button class="btn btn-primary" (click)="onUpload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" id="results" class="webcam-footer px-12 py-12">
            <div class="footer-title">
                <span>Your taken image manifests here...</span>
            </div>
        </div>
    </div>
</div>
