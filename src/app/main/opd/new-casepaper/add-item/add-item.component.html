<div class="simple page-layout inner-scroll inner-sidebar left-sidebar">
    <mat-toolbar style="width: 100%;justify-content: space-between;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
                New Item
            </span>
        </div>
        <div class="close-icon">
            <button mat-icon-button tabIndex="-1" (click)="onClose()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div class="content">
        <div class="center p-12 pb-56" style="border-radius: 4px;">
            <div class="modal-card-container">
                <div fxLayout="column" fxLayoutGap="10px">
                    <form [formGroup]="myform">

                        <div fxLayout="column" fxFlex="100%">

                            <!-- <airmid-dropdown label="Item Search" formControlName="SearchItemId" [formGroup]="myform"
                                [validations]="getValidationMessages().SearchItemId" [mode]="autocompleteModeItem"
                                (selectionChange)="selectChangeItemName($event)">
                            </airmid-dropdown> -->

                            <airmid-autocomplete label="Item Name" 
                            [formGroup]="myform"
                            formControlName="SearchItemId" 
                            placeholderText="Search Item Name" fxFlex
                            ApiUrl="ItemMaster/GetItemListForPrescription?StoreId=2&ItemName="
                            (selectionChange)="selectChangeItemName($event)" 
                            TextField="itemName" ValueField="SearchItemId">
                            </airmid-autocomplete>

                            <mat-card style="padding: 5px;">
                                <div class="item-title">
                                    <span style="font-weight: 700;">
                                        Item Details
                                    </span>
                                </div>
                                <hr>
                                <div fxLayout="column">
                                    <input name="ItemId" formControlName="ItemId" type="hidden" [(ngModel)]="vItemId">
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>ItemName</mat-label>
                                        <input name="ItemName" formControlName="ItemName" #Itemname
                                            [(ngModel)]="vItemName" placeholder="Enter Item Name" matInput
                                            (keydown)="onEnterItemName($event)" required
                                            (ngModelChange)="vItemName = $event.toUpperCase()">
                                    </mat-form-field>

                                    <airmid-dropdown label="ItemGeneric Name" formControlName="ItemGenericNameId"
                                        [formGroup]="myform" [validations]="getValidationMessages().ItemGenericNameId"
                                        [mode]="autocompleteModeItemGeneric"
                                        (selectionChange)="selectChangeItemGenericName($event)">
                                    </airmid-dropdown>

                                    <airmid-dropdown label="UnitofMeasurement Name" formControlName="PurchaseUOMId"
                                        [formGroup]="myform" [validations]="getValidationMessages().PurchaseUOMId"
                                        [mode]="autocompleteModePurchaseUOMId"
                                        (selectionChange)="selectChangePurchaseUOMId($event)">
                                    </airmid-dropdown>

                                    <div fxLayout="row" fxLayoutGap="6px">

                                        <form [formGroup]="myform">
                                            <div fxLayout="row">
                                                <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="50%">
                                                    <airmid-dropdown 
                                                        label="Store" 
                                                        formControlName="mAssignItemToStores"
                                                        [formGroup]="myform" 
                                                        [IsMultiPle]="true" 
                                                        [validations]="getValidationMessages().StoreId" #ddlStore
                                                        ValueField="storeId" 
                                                        TextField="storeName"
                                                        ApiUrl="StoreMaster/get-store" 
                                                        [ReqFullObj]="true"
                                                        (selectionChange)="selectChangeStoreId($event)">
                                                    </airmid-dropdown>
                                                    <!-- [value]="registerObj.mAssignItemToStores" -->
                                                </div>
                                                <mat-chip-listbox #chipList>
                                                    <mat-chip *ngFor="let item of myform.value.mAssignItemToStores">
                                                        <!-- {{ item.storeName }} -->
                                                        {{ item.storeName }}  {{ item.name }}
                                                         <mat-icon
                                                            (click)="removestore(item)">close</mat-icon>
                                                    </mat-chip>
                                                </mat-chip-listbox>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </form>
                    <div style="padding: 8px;" fxLayoutAlign="end">
                        <div class="sales-footer-buttons gap-6" fxLayout="row">
                            <button class="btn btn-danger-outline" (click)="OnClear()">Clear</button>
                            <button class="btn btn-primary " (click)="onSave()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
