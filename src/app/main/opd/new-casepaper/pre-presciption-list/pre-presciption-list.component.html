<duv class="simple page-layout inner-scroll inner-sidebar left-sidebar">
    <mat-toolbar class="accent" style="width: 100%;height: 40px;justify-content: space-between;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
            style="color: white;">account_box
           </mat-icon>
           <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
           Previous Prescription List
           </span>
        </div>
    </mat-toolbar>
    <div class="content">
        <div class="center p-12 pb-56" style="border-radius: 4px;">
            <div class="content-card">
                <div fxlayout="row" fxLayout="column" fxFlexFill fxLayoutGap="10px">
                    patient-info.component.html
                    <div *ngFor="let patient of VisitDetails">
                     
                        <h3>Visit Date {{ patient.VisitDate }}</h3>
                        <div *ngFor="let prescription of patient.prescriptions">
                           
                            <table mat-table [dataSource]="[prescription]" class="mat-elevation-z8">
                                <ng-container matColumnDef="medication">
                                    <th mat-header-cell *matHeaderCellDef> Medication </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.medication }} </td>
                                </ng-container>
        
                                <ng-container matColumnDef="dosage">
                                    <th mat-header-cell *matHeaderCellDef> Dosage </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.dosage }} </td>
                                </ng-container>
        
                                <tr mat-header-row *matHeaderRowDef="['medication', 'dosage']"></tr>
                                <tr mat-row *matRowDef="let row; columns: ['medication', 'dosage'];"></tr>
                            </table>
                        </div>
                    </div>

                   

                    <div>
                       
                    <table mat-table [dataSource]="dsItemList" class="mat-elevation-z8">

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Age Column -->
                        <ng-container matColumnDef="age">
                          <th mat-header-cell *matHeaderCellDef> Age </th>
                          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                        </ng-container>
                      
                        <!-- Email Column -->
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      </div>
