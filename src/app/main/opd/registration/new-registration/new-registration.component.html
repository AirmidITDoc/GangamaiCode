<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Registration</span>
            </div>
            <div class="modal-header-right">
                <div class="comman-date-container">
                    <div class="comman-date">
                        <app-common-date [screenFrom]="screenFromString"
                            (dateTimeEventEmitter)="getDateTime($event)"></app-common-date>
                    </div>
                    <div class="close-icon">
                        <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                            matTooltip="Close">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="personalFormGroup">
                <div fxLayout="column" class="gap-12">
                    <div class="modal-card-container">
                        <mat-card>
                            <div class="form-container mat-form-field-auto">
                                <div fxLayout="row wrap" fxLayoutGap="12px grid">

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-autocomplete label="Prefix" formControlName="PrefixId"
                                             [formGroup]="personalFormGroup" [value]="data?.prefixId"
                                            [validations]="_registerService.getValidationPrefixMessages().PrefixId"
                                            [mode]="autocompleteModeprefix">
                                        </airmid-autocomplete>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox label="First Name" formControlName="FirstName" [value]="" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationFirstNameMessages().FirstName" [maxLength]="50">
                                        </airmid-textbox>
                                        <!-- <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>First Name</mat-label>

                                            <input name="FirstName" formControlName="FirstName" placeholder="First Name"
                                                matInput required type="text" [(ngModel)]="registerObj.firstName" #fname
                                                (keydown)="onEnterfname($event)">
                                            <mat-error
                                                *ngIf="personalFormGroup.get('FirstName').invalid && personalFormGroup.get('FirstName').touched">
                                                First Name is required Enter only
                                                Alphabets</mat-error>
                                        </mat-form-field> -->
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox label="Middle Name" formControlName="MiddleName" [value]="" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationMiddleNameMessages().MiddleName" [maxLength]="50">
                                        </airmid-textbox>
                                                                                
                                        <!-- <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Middle Name</mat-label>                                           
                                            <input name="MiddleName" formControlName="MiddleName"
                                                placeholder="Middle Name"
                                                [ngClass]="{ 'is-invalid': submitted && personalFormGroup.get('MiddleName').errors }"
                                                matInput [(ngModel)]="registerObj.middleName" type="text" #mname
                                                (keydown)="onEntermname($event)">
                                            <mat-error class="error"
                                                *ngIf="personalFormGroup.get('MiddleName').invalid && personalFormGroup.get('MiddleName').touched">
                                                Middle Name is required
                                                Enter
                                                only Alphabets</mat-error>
                                        </mat-form-field> -->
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox label="Last Name" formControlName="LastName" [value]="" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationLastNameMessages().LastName" [maxLength]="50">
                                        </airmid-textbox>

                                        <!-- <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Last Name</mat-label>
                                            <input name="LastName" formControlName="LastName" placeholder="Last Name"
                                                [ngClass]="{ 'is-invalid': submitted && personalFormGroup.get('LastName').errors }"
                                                matInput required [(ngModel)]="registerObj.lastName" type="text" #lname
                                                (keydown)="onEnterlname($event)">
                                            <mat-error class="error"
                                                *ngIf="personalFormGroup.get('LastName').invalid && personalFormGroup.get('LastName').touched">Last
                                                Name is required Enter
                                                only
                                                Alphabets</mat-error>
                                        </mat-form-field> -->
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                         <airmid-autocomplete label="Gender" formControlName="GenderId"
                                            [formGroup]="personalFormGroup" [value]="data?.genderId"
                                            [validations]="_registerService.getValidationGenderMessages().GenderId"
                                            [mode]="autocompleteModegender">
                                        </airmid-autocomplete>

                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                        <mat-form-field appearance="outline" fxFlex>
                                            <input matInput [matDatepicker]="validFromPicker"
                                                formControlName="DateOfBirth" #bday
                                                (keydown)="onEnterbday($event)"
                                                (dateChange)="onChangeDateofBirth($event.value)"
                                                placeholder="mm/dd/yyyy">
                                            <mat-datepicker-toggle matSuffix
                                                [for]="validFromPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #validFromPicker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <!-- age, month, dat -->
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <div fxLayout="row" class="gap-8">
                                            <mat-form-field appearance="outline" fxFlex>
                                                <mat-label>Age (Y)</mat-label>
                                                <input name="AgeYear" formControlName="AgeYear" placeholder="Age (Y)"
                                                    matInput
                                                    (ngModelChange)="registerObj.ageYear = $event" required
                                                    type="number" maxlength="4" #agey (keydown)="onEnteragey($event)"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0,3);">

                                                <mat-error
                                                    *ngIf="personalFormGroup.get('AgeYear').invalid && personalFormGroup.get('AgeYear').touched">Please
                                                    enter Age Year </mat-error>
                                            </mat-form-field>
                                            <mat-form-field appearance="outline" fxFlex>
                                                <mat-label>Age (M)</mat-label>
                                                <input name="AgeMonth" formControlName="AgeMonth" placeholder="Age (M)"
                                                    matInput
                                                    (ngModelChange)="registerObj.AgeMonth = $event" type="number"
                                                    maxlength="2" #agem (keydown)="onEnteragem($event)"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0,2);">
                                                <mat-error
                                                    *ngIf="personalFormGroup.get('AgeMonth').invalid && personalFormGroup.get('AgeMonth').touched">
                                                    Please enter Age Month </mat-error>
                                            </mat-form-field>
                                            <mat-form-field appearance="outline" fxFlex>
                                                <mat-label>Age (D)</mat-label>
                                                <input name="AgeDay" formControlName="AgeDay" placeholder="Age (D)"
                                                    matInput
                                                    (ngModelChange)="registerObj.AgeDay = $event" type="number"
                                                    maxlength="2" #aged (keydown)="onEnteraged($event)"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0,2);">
                                                <mat-error
                                                    *ngIf="personalFormGroup.get('AgeDay').invalid && personalFormGroup.get('AgeDay').touched">
                                                    Please enter Age Day </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>AadharCard Number</mat-label>
                                            <input name="AadharCardNo" formControlName="AadharCardNo" #AadharCardNo
                                                placeholder="AadharCardNo" matInput required
                                                max="999999999999"
                                                min="100000000011" autocomplete="off" maxlength="12"
                                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0, 12);"
                                                required="required" value="987665868811"
                                                (keydown.enter)="onEnterAadharCardNo($event)"
                                                (blur)="onEnterAadharCardNo($event)">
                                            <mat-error class="error"
                                                *ngIf="personalFormGroup.get('AadharCardNo').invalid && personalFormGroup.get('AadharCardNo').touched">Aadhar
                                               12 Digit number is required
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-textbox label="Address" formControlName="Address" [value]="" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationAddressMessages().Address">
                                        </airmid-textbox>
                                        <!-- <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Address</mat-label>
                                            <input name="Address" formControlName="Address" placeholder="Address"
                                                matInput #address (keydown)="onEnteraddress($event)">
                                            <mat-error
                                                *ngIf="personalFormGroup.get('Address').invalid && personalFormGroup.get('Address').touched">Please
                                                enter Address </mat-error>
                                        </mat-form-field> -->
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                     
                                        <airmid-autocomplete label="Area" formControlName="AreaId"
                                            [value]="data?.areaId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationAreaMessages().AreaId"
                                            [mode]="autocompleteModearea">
                                        </airmid-autocomplete>

                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">

                                     
                                        <airmid-autocomplete label="City" formControlName="CityId"
                                            [value]="data?.cityId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationCityMessages().CityId"
                                            [mode]="autocompleteModecity">
                                        </airmid-autocomplete>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-autocomplete label="State" formControlName="StateId"
                                            [value]="data?.stateId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationStateMessages().StateId"
                                            [mode]="autocompleteModestate">
                                        </airmid-autocomplete>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-autocomplete label="Country" formControlName="CountryId"
                                            [value]="data?.countryId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationCountryMessages().CountryId"
                                            [mode]="autocompleteModecountry">
                                        </airmid-autocomplete>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-autocomplete label="MaritalStatusId" formControlName="MaritalStatusId"
                                            [value]="data?.maritalStatusId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationMstatusMessages().MaritalStatusId"
                                            [mode]="autocompleteModemstatus">
                                        </airmid-autocomplete>
                                    </div>
                                    <!-- Phone number -->
                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <div fxLayout="row" class="gap-8">

                                            <mat-form-field appearance="outline" fxFlex>
                                                <mat-label>Mobile Number</mat-label>
                                                <input name="MobileNo" formControlName="MobileNo" #mobile
                                                    placeholder="Mobile Number" matInput required
                                                    max="9999999999" min="1000000000"
                                                    autocomplete="off" maxlength="10"
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0, 10);"
                                                    required="required" value="9876658688"
                                                    (keydown.enter)="onEntermobile($event)"
                                                    (blur)="onEntermobile($event)">
                                                <mat-error class="error"
                                                    *ngIf="personalFormGroup.get('MobileNo').invalid && personalFormGroup.get('MobileNo').touched">10
                                                    digits Mobile number is
                                                    required</mat-error>
                                            </mat-form-field>

                                            <mat-form-field appearance="outline" fxFlex>
                                                <mat-label>Phone Number</mat-label>
                                                <input name="PhoneNo" formControlName="PhoneNo"
                                                    placeholder="Phone Number" matInput
                                                    max="9999999999" min="1000000000"
                                                    autocomplete="off" maxlength="10" #phone
                                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1').slice(0, 10);"
                                                    value="9876658688" (keydown.enter)="onEnterphone($event)"
                                                    (blur)="onEntermobile($event)">
                                            </mat-form-field>

                                        </div>
                                    </div>

                                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
                                        <airmid-autocomplete label="ReligionId" formControlName="ReligionId"
                                            [value]="data?.religionId" [formGroup]="personalFormGroup"
                                            [validations]="_registerService.getValidationReligionMessages().ReligionId"
                                            [mode]="autocompleteModereligion">
                                        </airmid-autocomplete>
                                    </div>
                                    <!-- </div> -->
                                </div>
                                <!-- Photo capture -->

                            </div>
                        </mat-card>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="OnSubmit()">Save</button>
            </div>
        </div>
    </div>
</div>
