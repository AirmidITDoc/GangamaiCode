<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Appointment List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave($event)">New Appointment
            </button>

        </div>


    </div>
    <div class="info-badge-top py-12 border-bottom" fxLayout="row" fxLayoutAlign="space-between" flex>
        <div fxLayout="row" fxLayoutAlign="start center" class="gap-8">
            <div style="color: blue;" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill blue-600 s-16">circle</mat-icon>
                <span class="blue-600-fg">Total Count : {{Vtotalcount}}</span>
            </div>
            <div style="color: green" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill green-600 s-16">circle</mat-icon>
                <span class="green-600-fg"> New Patient : {{VNewcount}}</span>
            </div>
            <div style="color: orange" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                <span class="orange-600-fg">FollowUp : {{VFollowupcount}}</span>
            </div>
            <div style="color: red" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                <span class="red-600-fg">Bill Count : {{VBillcount}}</span>
            </div>
            <div style="color: red" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                <span class="blue-600-fg">Cross Consultant Count :
                    {{VCrossConscount}}</span>
            </div>

        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <ng-template #actionsTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">


                <mat-icon *ngIf="element.patientOldNew=='1'" matTooltip="PatientNew"
                    class="pill green-600 s-16">circle</mat-icon>
                <mat-icon *ngIf="element.patientOldNew=='2'" matTooltip="PatientOld"
                    class="pill orange-600 s-16">circle
                </mat-icon>

            </div>
            <!-- <div>

                <mat-icon *ngIf="contact.mPbillNo=='1'|| contact.mPbillNo=='2' " matTooltip="Bill Generated"
                    class="pill red-600 s-16">circle</mat-icon>
                <mat-icon style=" border: black 1px solid;" *ngIf="contact.mPbillNo=='0' "
                    matTooltip="Did not Generated Bill" class="pill white-600 s-16">
                    circle
                </mat-icon>
            </div> -->
            <!-- <div>
                <mat-icon *ngIf="contact.PhoneAppId !== 0"
                matTooltip="Phone Appointment" class=" cyan-600 s-16">
                settings_phone
            </mat-icon>

            <mat-icon title="CrossConsulFlag"
                *ngIf="contact.CrossConsulFlag==1"
                class="active-icon green-600 s-16">cached
                icon</mat-icon>
            </div> -->
        </ng-template>

        <ng-template #actionButtonTemplate let-element>
            <div fxLayout="row" fxLayoutAlign="center center">

                <!-- Button 1: Edit Patient Registration  -->
                <button mat-icon-button matTooltip="Edit Registration" (click)="OnEditRegistration(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <!-- Button 2: Edit Patient Registration  -->
                <button *ngIf="false" mat-icon-button matTooltip="how_to_reg" (click)="OngetRecord(element,m)">
                    <mat-icon>how_to_reg</mat-icon>
                </button>

                <!-- Button 3: Print Patient Case paper  -->
                <button mat-icon-button matTooltip="Print Case papaer" (click)="OnViewReportPdf(element,true)">
                    <mat-icon> print</mat-icon>
                </button>

                <!-- Button 4: Billing Page  -->
                <button mat-icon-button matTooltip="Bill" (click)="OnBillPayment(contact)">
                    <mat-icon> payment</mat-icon>
                </button>

                <!-- Button 5: Cross Consultation  -->
                <button mat-icon-button matTooltip="Cross Consultation" (click)="OnNewCrossConsultation(element)">
                    <mat-icon>cached icon</mat-icon>
                </button>

                <!-- Button 6: Vital Information  -->
                <button mat-icon-button matTooltip="Vital Information" (click)="OnVitalInfo(element)">
                    <mat-icon> perm_identity</mat-icon>
                </button>

                <!-- Button 7: Patient i card Print  -->
                <button mat-icon-button matTooltip="print Patient Card" (click)="OnPrintPatientIcard(element)">
                    <mat-icon [disabled]="element.IsCancelled">print</mat-icon>
                </button>

                <!-- Button 8: Patient i card Print  -->
                <button mat-icon-button matTooltip="Send message On WhatsApp"
                    (click)="OnWhatsAppAppointmentSend(element)">
                    <img width="100" height="20px" src="assets/images/logos/WhatsApp.png">
                </button>

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>
                <mat-menu #moreMenu="matMenu">
                    <ng-container *ngFor="let m of menuActions, let n of menuActions">
                        <button mat-menu-item aria-label="remove" (click)="OngetRecord(element,m)">
                            <span>{{m}}</span>
                        </button>
                    </ng-container>
                </mat-menu>
            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="myformSearch">

                    <airmid-datepicker [formGroup]="myformSearch" [isRangePicker]="true" formStartControlName="fromDate"
                        formEndControlName="enddate" [(fromValue)]="gridConfig.filters[4].fieldValue"
                        [(toValue)]="gridConfig.filters[5].fieldValue"></airmid-datepicker>

                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Search First Name" autocomplete="off" [formGroup]="myformSearch"
                            formControlName="FirstName" [(ngModel)]="gridConfig.filters[0].fieldValue" />
                        <button matSuffix mat-icon-button aria-label="Clear"
                            (click)="gridConfig.filters[0].fieldValue=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Search Last Name" autocomplete="off" [formGroup]="myformSearch"
                            formControlName="LastName" [(ngModel)]="gridConfig.filters[1].fieldValue" />
                        <button matSuffix mat-icon-button aria-label="Clear"
                            (click)="gridConfig.filters[1].fieldValue=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>RegNo</mat-label>
                        <input matInput placeholder="Search RegNo" autocomplete="off" [formGroup]="myformSearch"
                            formControlName="RegNo" [(ngModel)]="gridConfig.filters[2].fieldValue" />
                        <button matSuffix mat-icon-button aria-label="Clear"
                            (click)="gridConfig.filters[2].fieldValue=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <airmid-dropdown label="Doctor Name" formControlName="DoctorId" [formGroup]="myformSearch"
                        [(ngModel)]="gridConfig.filters[3].fieldValue"
                        [validations]="getValidationdoctorMessages().DoctorId" [mode]="autocompleteModedeptdoc"
                        (selectionChange)="selectChangedeptdoc($event)">
                    </airmid-dropdown>

                </form>
            </ng-container>
        </airmid-table>
    </div>
</div>
