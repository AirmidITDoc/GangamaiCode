<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   Appointment List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave($event)">New Appointment
            </button>
        </div>
      
        
    </div>
    <div class="info-badge-top pb-2 border-bottom" style="padding-left: 400px;">
        <div fxLayout="row" fxLayoutAlign="start center" class="gap-8">
            <div style="color: blue;" fxLayout="row" fxLayoutAlign="start center"
                class="gap-4">
                <mat-icon class="pill blue-600 s-16">circle</mat-icon>
                <span class="blue-600-fg">Total Count : {{Vtotalcount}}</span>
            </div>
            <div style="color: green" fxLayout="row" fxLayoutAlign="start center"
                class="gap-4">
                <mat-icon class="pill green-600 s-16">circle</mat-icon>
                <span class="green-600-fg"> New Patient : {{VNewcount}}</span>
            </div>
            <div style="color: orange" fxLayout="row" fxLayoutAlign="start center"
                class="gap-4">
                <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                <span class="orange-600-fg">FollowUp : {{VFollowupcount}}</span>
            </div>
            <div style="color: red" fxLayout="row" fxLayoutAlign="start center"
                class="gap-4">
                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                <span class="red-600-fg">Bill Count : {{VBillcount}}</span>
            </div>
            <div style="color: red" fxLayout="row" fxLayoutAlign="start center"
                class="gap-4">
                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                <span class="blue-600-fg">Cross Consultant Count :
                    {{VCrossConscount}}</span>

            </div>

        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Search First Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[0].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Search Last Name" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[1].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[1].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                

                <!-- <mat-form-field appearance="outline">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate formControlName="start"  [(ngModel)]="gridConfig.filters[0].fieldValue" 
                            placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date"
                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field> -->
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>RegNo</mat-label>
                    <input matInput placeholder="Search RegNo" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[2].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[2].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Doctor Id</mat-label>
                    <input matInput placeholder="Search Doctor" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[3].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[3].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>From Date</mat-label>
                    <input matInput placeholder="Search From Date" autocomplete="off"  
                        [(ngModel)]="gridConfig.filters[4].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[4].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>To Date</mat-label>
                    <input matInput placeholder="Search To Date" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[5].fieldValue" />
                    <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[5].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                              
            </ng-container>
        </airmid-table>
    </div>
    <!-- <div style="color: blue;" fxLayout="row" fxLayoutAlign="start center"
    class="gap-4">
    <mat-icon class="pill blue-600 s-16">circle</mat-icon>
    <span class="blue-600-fg">Total Result : {{resultsLength}}</span>
</div> -->
</div>
