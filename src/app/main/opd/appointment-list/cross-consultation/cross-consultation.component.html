<div class="modal-wrapper grid-container">
    <!-- Modal header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Cross Consultation</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                        matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div fxLayout="row" fxLayoutGap="5px" >
                    <app-common-date [screenFrom]="screenFromString" style="float:right"
                        (dateTimeEventEmitter)="getDateTime($event)"></app-common-date>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>

                    <div class="modal-card-container">
                        <mat-card>
                            <div fxLayout="column" class="gap-8">
                                <div class="form-title mb-2 border-bottom pb-2">
                                    <span class="h3 font-weight-600">Cross Consultation Information</span>
                                </div>
                                <div class="form-body">
                                    <div fxLayout="column" fxLayout.gt-xs="row" class="gap-8">

                                        <mat-form-field appearance="outline" fxFlex.sm="33%">
                                            <input matInput type="datetime-local" placeholder="Visit Date / Time"
                                                formControlName="VisitDate"
                                                [ngModel]="date | date:'yyyy-MM-ddTHH:mm'" />
                                        </mat-form-field>

                                        
                                        <airmid-autocomplete [mode]="autocompleteModedepartment" (selectDdlObject)="selectChangedepartment($event)"></airmid-autocomplete>

                                        <airmid-autocomplete [mode]="autocompleteModedeptdoc" (selectDdlObject)="selectChangedeptdoc($event)"></airmid-autocomplete>

                                    </div>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button type="button" class="btn btn-danger-outline" (click)="onClose()">Close</button>
                <button class="btn btn-primary " color="accent" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>
