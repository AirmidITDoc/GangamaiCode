<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" fusePerfectScrollbar dynamicTableHeight>


    <ng-template #actionsTemplate1 let-element>
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-icon *ngIf="element.patientType=='1'" matTooltip="Patient Category Self">account_box
            </mat-icon>
            <mat-icon *ngIf="!element.patientType=='1'" matTooltip="Patient Category other">business
            </mat-icon>
        </div>

    </ng-template>

    <ng-template #actionsTemplate2 let-element>
        <div>
            <mat-icon title="Bill Cancelled" *ngIf="element.isCancelled==1" [disabled]="element.disabled"
                class="disabled-icon">
                close</mat-icon>
        </div>
    </ng-template>

    <ng-template #actionsTemplate3 let-element>
        <div>
            <mat-icon title="Refund" *ngIf="!element.refundAmount==0" [disabled]="element.disabled"
                class="disabled-icon">
                redo</mat-icon>
        </div>
    </ng-template>
    <ng-template #actionsTemplate4 let-element>
        <div>
            <!-- <mat-icon title="Bill Cancelled" *ngIf="element.isCancelled==1" [disabled]="element.disabled"
                class="disabled-icon">
                close</mat-icon>

            <mat-icon title="Refund" *ngIf="!element.refundAmount==0" [disabled]="element.disabled"
                class="disabled-icon">
                redo</mat-icon> -->

            <button mat-icon-button (click)="openPaymentpopup(element)" matTooltip="Settlement"
                *ngIf="element.balanceAmt!='0'">
                <mat-icon title="Settlement" *ngIf="element.balanceAmt!=0" class="disabled-icon">receipt</mat-icon>
                <mat-icon title="paid" *ngIf="element.balanceAmt==0" [disabled]="element.disabled"
                    class="disabled-icon">payment</mat-icon>
            </button>
        </div>
    </ng-template>

    <ng-template #actionButtonTemplate let-element>
        <div fxLayout="row" fxLayoutAlign="center center">

            <button mat-icon-button matTooltip="Print" (click)="OnPrint(element)">
                <mat-icon>print</mat-icon>
            </button>

            <button mat-icon-button matTooltip="EMail" (click)="Onemail(element)">
                <mat-icon>email</mat-icon>
            </button>

            <button *ngIf="true" mat-icon-button matTooltip="Message" (click)="Onmessage(element,m)">
                <mat-icon>message</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Send message On WhatsApp" (click)="getWhatsappshareBill(element)">
                <img width="100" height="20px" src="assets/images/logos/WhatsApp.png">
            </button>

            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu">
                <ng-container *ngFor="let m of menuActions, let n of menuActions">
                    <button mat-menu-item aria-label="remove" (click)="OngetRecord(element,m)">
                        <span>{{m}}</span>
                    </button>
                </ng-container>
            </mat-menu>
        </div>
    </ng-template>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <!-- (selectedTabChange)="onTabChange($event)" -->
        <mat-tab label="OP Browse Bill List">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
                    fxLayoutAlign.gt-xs="space-between center ">
                    <div class="top-header-info">
                        <div class="top-header-title">
                            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                Op Browse Bill List
                            </span>
                        </div>
                    </div>

                </div>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig" class="content" #opBillGrid>
                        <ng-container filters>
                            <form [formGroup]="myFilterbillform">
                                <airmid-datepicker [formGroup]="myFilterbillform" [isRangePicker]="true"
                                    formStartControlName="fromDate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig.filters[2].fieldValue"
                                    [(toValue)]="gridConfig.filters[3].fieldValue"></airmid-datepicker>


                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="FirstName"
                                        [(ngModel)]="gridConfig.filters[0].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[0].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field> -->

                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="FirstName"
                                        (input)="onChangeOPBill()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPbill('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>


                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="LastName"
                                        [(ngModel)]="gridConfig.filters[1].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[1].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field> -->

                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="LastName"
                                        (input)="onChangeOPBill()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPbill('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>PBillNo</mat-label>
                                    <input matInput placeholder="Search PBillNo" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="PBillNo"
                                        [(ngModel)]="gridConfig.filters[5].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[5].fieldValue='%'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field> -->


                                <mat-form-field appearance="outline">
                                    <mat-label>PBillNo</mat-label>
                                    <input matInput placeholder="Search PBillNo" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="PBillNo" (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPBill()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPbill('PBillNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>RegNo</mat-label>
                                    <input matInput placeholder="Search RegNo" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="RegNo"
                                        [(ngModel)]="gridConfig.filters[4].fieldValue" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)="gridConfig.filters[4].fieldValue='0'">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field> -->


                                <mat-form-field appearance="outline">
                                    <mat-label>RegNo</mat-label>
                                    <input matInput placeholder="Search RegNo" autocomplete="off"
                                        [formGroup]="myFilterbillform" formControlName="RegNo" (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPBill()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPbill('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>
                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <mat-tab label="OP Browse Payment List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"

                    <div class="top-header-info">

                            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                Op Browse Payment List
                            </span>
                        </div>
                    </div>

                </div>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #actionButtonTemplate1 let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button mat-icon-button matTooltip="Print" (click)="viewgetOPPayemntPdf(element,false)">
                                <mat-icon>print</mat-icon>
                            </button>

                            <button mat-icon-button matTooltip="Send message On WhatsApp"
                                (click)="getWhatsappshareBill(element)">
                                <img width="100" height="20px" src="assets/images/logos/WhatsApp.png">
                            </button>

                        </div>
                    </ng-template>

                    <airmid-table [gridConfig]="gridConfig1" class="content" #opPaymentGrid>
                        <ng-container filters>

                            <form [formGroup]="myFilterpayform">

                                <airmid-datepicker [formGroup]="myFilterpayform" [isRangePicker]="true"
                                    formStartControlName="fromDate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig1.filters[2].fieldValue"
                                    [(toValue)]="gridConfig1.filters[3].fieldValue"></airmid-datepicker>

                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        [formGroup]="myFilterpayform" formControlName="FirstName"
                                        (input)="onChangeOPPayment()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPpayment('FirstName')">

                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        [formGroup]="myFilterpayform" formControlName="LastName"
                                        (input)="onChangeOPPayment()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPpayment('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>RegNo</mat-label>
                                    <input matInput placeholder="Search RegNo" autocomplete="off"
                                        [formGroup]="myFilterpayform" formControlName="RegNo" (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPPayment()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPpayment('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                                <mat-form-field appearance="outline">
                                    <mat-label>PBillNo</mat-label>
                                    <input matInput placeholder="Search PBillNo" autocomplete="off"
                                        [formGroup]="myFilterpayform" formControlName="PBillNo" (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPPayment()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPpayment('PBillNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>


                                <mat-form-field appearance="outline">
                                    <mat-label>ReceiptNo</mat-label>
                                    <input matInput placeholder="Search ReceiptNo" autocomplete="off"
                                        [formGroup]="myFilterpayform" formControlName="ReceiptNo"   (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPPayment()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPpayment('ReceiptNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <mat-tab label="OP Browse Refund List">

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
                    fxLayoutAlign.gt-xs="space-between center ">
                    <div class="top-header-info">
                        <div class="top-header-title">
                            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                Op Browse Refund List
                            </span>
                        </div>
                    </div>

                </div>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <ng-template #actionButtonTemplate2 let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">

                            <button mat-icon-button matTooltip="Print" (click)="viewgetOPRefundBillReportPdf(element)">
                                <mat-icon>print</mat-icon>
                            </button>

                            <button mat-icon-button matTooltip="Send message On WhatsApp"
                                (click)="getWhatsappshareRefundBill(element)">
                                <img width="100" height="20px" src="assets/images/logos/WhatsApp.png">
                            </button>

                        </div>
                    </ng-template>
                    <airmid-table [gridConfig]="gridConfig2" class="content" #opRefundGrid>
                        <ng-container filters>
                            <form [formGroup]="myFilterrefundform">

                                <airmid-datepicker [formGroup]="myFilterrefundform" [isRangePicker]="true"
                                    formStartControlName="fromDate" formEndControlName="enddate"
                                    [(fromValue)]="gridConfig2.filters[2].fieldValue"
                                    [(toValue)]="gridConfig2.filters[3].fieldValue"></airmid-datepicker>
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Search First Name" autocomplete="off"
                                        [formGroup]="myFilterrefundform" formControlName="FirstName"
                                        (input)="onChangeOPRefund()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPRefund('FirstName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>


                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Search Last Name" autocomplete="off"
                                        [formGroup]="myFilterrefundform" formControlName="LastName"
                                        (input)="onChangeOPRefund()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPRefund('LastName')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>


                                <mat-form-field appearance="outline">
                                    <mat-label>RegNo</mat-label>
                                    <input matInput placeholder="Search RegNo" autocomplete="off"
                                        [formGroup]="myFilterrefundform" formControlName="RegNo" (keypress)="keyPressAlphanumeric($event)"
                                        (input)="onChangeOPRefund()" />
                                    <button matSuffix mat-icon-button aria-label="Clear"
                                        (click)=" ClearfilterOPRefund('RegNo')">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </mat-form-field>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>
            </div>

        </mat-tab>
    </mat-tab-group>


</div>
