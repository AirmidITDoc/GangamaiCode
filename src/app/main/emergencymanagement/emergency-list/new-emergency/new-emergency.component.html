<div class=" simple page-layout inner-scroll inner-sidebar left-sidebar">
    <mat-toolbar class="accent" style="width: 100%;justify-content: space-between;height: 50px;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
               Emergency
            </span>
        </div>
        <app-common-date [screenFrom]="screenFromString" (dateTimeEventEmitter)="getDateTime($event)"
            style="margin-left: 480px;"></app-common-date>
        <div class="close-icon">
            <button mat-icon-button tabIndex="-1" (click)="onClose()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div class="content">

        <div class="center p-12 pb-56" fxFlexAlign="start center">

            <div class="content-card" style="border-radius:4px;">
                <div class="nav material2">

                    <div fxLayout="column" fxLayoutAlign="start none">

                        <form [formGroup]="_EmergencyListService.MyForm" style="overflow:hidden;">
                        
                            <div fxFlexFill fxLayout="row" fxLayout.gt-xs="column">
                        
                                <div fxLayout="row" fxLayoutGap="4px">
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Prefix Name</mat-label>
                                        <mat-select formControlName="Prefixname" name="Prefixname">
                                            <mat-option></mat-option>
                                            <!-- <mat-option *ngFor="let m of Prefixname" [value]="m">
                                                                        {{m.StoreName}}
                                                                    </mat-option> -->
                                        </mat-select>
                                    </mat-form-field>
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Gender</mat-label>
                                        <mat-select formControlName="Gender" name="Gender">
                                            <mat-option></mat-option>
                                            <!-- <mat-option *ngFor="let m of Gender" [value]="m">
                                                                        {{m.StoreName}}
                                                                    </mat-option> -->
                                        </mat-select>
                                    </mat-form-field>
                        
                        
                                </div>
                        
                                <div fxLayout="row" fxLayoutGap="4px">
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>First Name</mat-label>
                                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                        <input matInput name="FirstName" formControlName="FirstName" placeholder="First Name" id="FirstName"
                                            type="text" [(ngModel)]="vFirstName" required>
                                    </mat-form-field>
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Middle Name</mat-label>
                                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                        <input matInput name="MiddleName" formControlName="MiddleName" placeholder="Middle Name" id="MiddleName"
                                            type="text" required [(ngModel)]="vMiddleName">
                                    </mat-form-field>
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Last Name</mat-label>
                                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                        <input matInput name="LastName" formControlName="LastName" placeholder="Last Name" id="LastName"
                                            type="text" required [(ngModel)]="vLastName">
                                    </mat-form-field>
                        
                                </div>
                        
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Address</mat-label>
                                    <mat-icon matSuffix class="secondary-text">home</mat-icon>
                                    <textarea matInput rows="1" name="Address" formControlName="Address" placeholder="Write......" id="Address"
                                        type="text" required [(ngModel)]="vAddress"></textarea>
                                </mat-form-field>
                        
                                <div fxLayout="row" fxLayoutGap="4px">
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>MobileNo</mat-label>
                                        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                                        <input matInput name="MobileNo" formControlName="MobileNo" placeholder="MobileNo" id="MobileNo"
                                            type="text" required [(ngModel)]="vMobileNo">
                                    </mat-form-field>
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Pin No</mat-label>
                                        <mat-icon matSuffix class="secondary-text">add_location</mat-icon>
                                        <input matInput name="PinNo" formControlName="PinNo" placeholder="PinNo" id="PinNo" type="text" required
                                            [(ngModel)]="vPinNo">
                                    </mat-form-field>
                        
                                </div>
                        
                        
                                <div fxLayout="row" fxLayoutGap="4px">
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>Department Name</mat-label>
                                        <mat-select formControlName="DepartmentName" name="DepartmentName">
                                            <mat-option></mat-option>
                                            <!-- <mat-option *ngFor="let m of DepartmentName" [value]="m">
                                                                    {{m.StoreName}}
                                                                </mat-option> -->
                                        </mat-select>
                                    </mat-form-field>
                        
                                    <mat-form-field appearance="outline" fxFlex>
                                        <mat-label>DoctorName</mat-label> 
                                        <mat-select formControlName="DoctorName" name="DoctorName">
                                            <mat-option></mat-option>
                                            <!-- <mat-option *ngFor="let m of Gender" [value]="m">
                                                                    {{m.StoreName}}
                                                                </mat-option> -->
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                        
                        
                        
                            </div>
                        </form>
                        <div class="modal-footer-buttons gap-8" fxLayout="row" fxLayoutAlign="end"> 
                            <button class="btn btn-danger-outline" (click)="OnReset()">Reset</button>
                            <button class="btn btn-primary " (click)="OnSave()" [disabled]="Savebtn">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
