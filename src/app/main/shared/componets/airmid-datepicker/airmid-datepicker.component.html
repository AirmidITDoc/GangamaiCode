
<!-- [min]="minDate" -->
<mat-form-field appearance="outline" fxFlex *ngIf="!isRangePicker">
    <mat-label>{{ label }}</mat-label>
    <input matInput [matDatepicker]="picker1" style="background-color: rgb(95, 214, 241);" (dateChange)="onDateChange($event)"
        placeholder="Choose a Date" name="Date" [formControl]="control">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="outline" fxFlex *ngIf="isRangePicker">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [formControlName]="formStartControlName"
            (dateChange)='onStartDateChange($event)'>
        <input matEndDate placeholder="End date" [formControlName]="formEndControlName"
            (dateChange)='onEndDateChange($event)'>
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
