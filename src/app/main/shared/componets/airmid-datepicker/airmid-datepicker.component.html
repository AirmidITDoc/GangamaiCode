
<!-- [min]="minDate" -->
<mat-form-field appearance="outline" fxFlex >
    <mat-label>{{ label }}</mat-label>
    <input matInput [matDatepicker]="picker1" style="background-color: rgb(95, 214, 241);" (dateChange)="onDateChange($event)"
        placeholder="Choose a Date" name="Date" [formControl]="control">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
