<h1 mat-dialog-title>Edit Image:</h1>

<div mat-dialog-content>
  <div class="row p-5">
    <div class="col-12">
      <image-cropper #abc
        [imageFile]="data.file"
        [autoCrop]="false"
        [transform]="transform"
        [resizeToWidth]="600"
        [resizeToHeight]="550"
        [cropperMinWidth]="300"
      ></image-cropper>
    </div>
  </div>
</div>
