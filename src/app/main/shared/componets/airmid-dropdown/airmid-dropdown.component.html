<mat-form-field appearance="outline" fxFlex class="airmid-dropdown">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formGroup.controls[formControlName]" placeholder="Search..." #singleSelect (selectionChange)="onDdlChange($event)" [disabled]="disabled" [(ngModel)]="value" ariaDescribedby="ValueField" aria-label="{{ValueField}}" [debounceTime]="300" [threshold]="'10%'" [compareWith]="comparer" msInfiniteScroll [multiple]="IsMultiPle"  >
        <mat-option>
            <ngx-mat-select-search [formControl]="ddlFilterCtrl" placeholderLabel="Search..." noEntriesFoundLabel="No results found"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let ddl of filteredDdls | async" [value]="ddl">
            {{ddl[TextField]}}
        </mat-option>
    </mat-select>

    <!-- Pending... -->
    <span mat-icon-button aria-label="Clear" class="dropdown-close-icon" (click)="clearSelection($event)" *ngIf="+value">
        <mat-icon>close</mat-icon>
    </span>
    <mat-error>
        <ng-container *ngFor="let error of activeErrors">
            {{ error }}
        </ng-container>
    </mat-error>
</mat-form-field>
