
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="control" value="value" placeholder="Search..." matAutocompletePosition="below"/>
    <span matSuffix style="display: flex;">
        <mat-icon class="mat-icon-close"
            (click)="formGroup.controls[formControlName].setValue('');  isSelected = false;">close</mat-icon>

            (click)="formGroup.controls[formControlName].setValue('');  isSelected = false;">search</mat-icon>
    </span>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getOptionText">
      <mat-option *ngFor="let option of filteredDdls1 | async" [value]="option" >
        {{ option.text }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
