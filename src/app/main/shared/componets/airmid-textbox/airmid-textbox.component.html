<mat-form-field [appearance]="appearance" class="mr-sm-12" fxFlex [style.width.%]="width">
    <mat-label>{{ label }}</mat-label>
    <input matInput [formControl]="control" [maxlength]="maxLength" (blur)="onTouched()" ngDefaultControl [type]="type"
        [value]="value" [placeholder]="placeholder" (keyup)="onKeyUp($event)" [readonly]="readonly"
        (input)="onValueChange($event)" (change)="onChange($event)" />
    <div *ngIf="formGroup?.controls[formControlName]?.invalid && control?.touched && validations.length>0">
        <div *ngFor="let item of validations">
            <mat-error *ngIf="formGroup.get(formControlName).hasError(item.name)">
                {{item.Message}}
            </mat-error>
        </div>
    </div>
</mat-form-field>
