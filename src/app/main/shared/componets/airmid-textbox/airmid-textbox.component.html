<mat-form-field [appearance]="appearance" [style.width.%]="width">
    <mat-label>{{ label }}</mat-label>
    <input matInput [formControl]="formGroup?.controls[formControlName]" [maxlength]="maxLength" (blur)="onTouched()" [type]="type" [value]="value" [placeholder]="placeholder" (keyup)="onKeyUp($event)" [readonly]="readonly" (input)="onValueChange($event)" (change)="onChange($event)" [name]="formControlName" [formGroup]="formGroup" appFocusNext/>
    
    <mat-error>
        <ng-container *ngFor="let error of activeErrors">
            {{ error }}
        </ng-container>
    </mat-error>
</mat-form-field>
