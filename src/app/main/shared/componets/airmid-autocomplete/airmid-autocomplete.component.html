<mat-form-field appearance="outline" fxFlex>
    <mat-label>{{ label }}</mat-label>
    <input matAutocompletePosition="below" type="text" [placeholder]="placeholder" matInput
      [formControl]="control" [matAutocomplete]="auto">
    <span matSuffix style="display: flex;">
      <mat-icon class="mat-icon-close" (click)="clearSelection()">clear</mat-icon>
      <mat-icon class="mat-icon-close">search</mat-icon>
    </span>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option"
        (click)="emitSelectionChange(option)">
        {{ displayFn(option) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
