<mat-select [formControl]="ddlCtrl" placeholder="Search..." #singleSelect
    (selectionChange)="onDdlChange($event)" msInfiniteScroll>
    <ngx-mat-select-search 
    [formControl]="ddlFilterCtrl"
    placeholderLabel="Search..."
    noEntriesFoundLabel="No results found"
    ></ngx-mat-select-search>
    <mat-option *ngFor="let ddl of filteredDdls | async" [value]="ddl">
        {{ddl.text}}
    </mat-option>
</mat-select>
