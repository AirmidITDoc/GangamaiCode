<mat-form-field appearance="outline" style="width: 300px;border: 1px;padding-right: 10px;">
    <mat-label>Enter Value</mat-label>
<mat-select [formControl]="ddlCtrl" placeholder="Enter Value..." #singleSelect
    (selectionChange)="onDdlChange($event)" msInfiniteScroll>
    <ngx-mat-select-search 
    [formControl]="ddlFilterCtrl"
    placeholderLabel="Search..."
    noEntriesFoundLabel="No results found"
    ></ngx-mat-select-search>
    <mat-option *ngFor="let ddl of filteredDdls | async" [value]="ddl">
        {{ddl.text}}
    </mat-option>
</mat-select>
</mat-form-field>
