<div fxLayout="column">
  <mat-form-field appearance="outline" fxFlex>
    <mat-label>{{label}}</mat-label>
    <input matInput [matDatepicker]="pickerFrom" placeholder="MM/DD/YYYY" [name]="formControlName" [formControl]="formGroup.controls[formControlName]" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
    <mat-error *ngIf="formGroup.controls[formControlName].touched && formGroup.controls[formControlName]?.hasError('required') && !formGroup.controls[formControlName]?.hasError('matDatepickerParse')">
      Date is required
    </mat-error>
    <mat-error *ngIf="formGroup.controls[formControlName]?.hasError('matDatepickerParse')">
      Enter valid date
    </mat-error>
  </mat-form-field>
</div>
