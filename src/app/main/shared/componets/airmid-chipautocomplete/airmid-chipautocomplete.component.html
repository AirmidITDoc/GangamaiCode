<mat-form-field [appearance]="appearance" fxFlex class="airmid-dropdown">
  <mat-label>{{ label }}</mat-label>

  <mat-select
    [formControl]="formGroup.controls[formControlName]"
    placeholder="Search..."
    #singleSelect
    [disabled]="disabled"
    [(ngModel)]="value"
    ariaDescribedby="ValueField"
    aria-label="{{ ValueField }}"
    [compareWith]="comparer"
    [multiple]="IsMultiPle"
    [disableRipple]="readonly"
    [panelClass]="readonly ? 'readonly-panel' : ''"
    (selectionChange)="onDdlChange($event)"
    (click)="onClick($event)"
    (keydown)="readonly ? $event.preventDefault() : null"
  >
    <!-- Search Box -->
    <mat-option>
      <ngx-mat-select-search
        [formControl]="ddlFilterCtrl"
        placeholderLabel="Search or type and press Enter..."
        noEntriesFoundLabel="No results found"
        (keydown.enter)="onEnterTyped($event)"
        *ngIf="!readonly"
      >
      </ngx-mat-select-search>
    </mat-option>

    <!-- Dropdown Options -->
    <mat-option *ngFor="let ddl of filteredDdls | async" [value]="ddl">
      {{ ddl[TextField] }}
    </mat-option>
  </mat-select>

  <!-- Clear Button -->
  <span
    mat-icon-button
    aria-label="Clear"
    class="dropdown-close-icon"
    (click)="clearSelection($event)"
    *ngIf="+value && !readonly"
  >
    <mat-icon>close</mat-icon>
  </span>

  <!-- Error Messages -->
  <mat-error>
    <ng-container *ngFor="let error of activeErrors">
      {{ error }}
    </ng-container>
  </mat-error>
</mat-form-field>
