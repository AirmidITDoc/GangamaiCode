<mat-form-field appearance="outline" class="example-chip-list" fxFlex floatLabel="always">
  <mat-label>{{ label }}</mat-label>

  <mat-chip-list #chipList aria-label="{{ label }} selection">
    <mat-chip *ngFor="let item of selectedItems"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(item)">
      {{ displayFn(item) }}
      <mat-icon *ngIf="removable" (click)="remove(item)">close</mat-icon>
    </mat-chip>

    <!-- âœ… Input with matInput, control, autocomplete and chip input -->
    <input
      matInput
      [formControl]="control"
      [placeholder]="placeholder"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="[13,188]"
      (matChipInputTokenEnd)="addFromInput($event)">
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete"
                    (optionSelected)="selectOption($event.option.value)">
    <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
      {{ displayFn(option) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
