<mat-form-field appearance="outline" fxFlex>
    <mat-label>{{label}}</mat-label>
    <textarea matInput [formControlName]="formControlName" style="display: none;"></textarea>
    <ckeditor [editor]="editor" [data]="value" [disabled]="disabled" [(ngModel)]="value"
        [formControlName]="formControlName"></ckeditor>
    <mat-error>
        <ng-container *ngFor="let error of activeErrors">
            {{ error }}
        </ng-container>
    </mat-error>
</mat-form-field>
