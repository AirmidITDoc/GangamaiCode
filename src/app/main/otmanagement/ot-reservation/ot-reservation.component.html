<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   OT Reservation List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onNewotrequest()">New OTReservation
            </button>

        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
          
 <div class="info-badge-top p-12 border-bottom">
        <div fxLayout="row wrap" fxLayoutAlign="start center" class="gap-8">
            
            <div style="color: green" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill green-600 s-16">circle</mat-icon>
                <span class="green-600-fg"> IP </span>
            </div>
        
            <div style="color: orange" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill orange-600 s-16">circle</mat-icon>
                <span class="orange-600-fg">OP
                   </span>
            </div>
            <div style="color: rgba(39, 12, 12, 0.123)" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill red-600 s-16">circle</mat-icon>
                <span class="red-600-fg">Booking </span>
            </div>
             <div style="color: rgb(14, 60, 79);" fxLayout="row" fxLayoutAlign="start center" class="gap-4">
                <mat-icon class="pill blue-600 s-16">circle</mat-icon>
                <span class="blue-600-fg">Unbooking </span>
            </div>
        </div>
    </div>

        <airmid-table [gridConfig]="gridConfig" class="content">
            <ng-container filters>
                <form [formGroup]="myFilterform">
                    
                    <airmid-datepicker [formGroup]="myFilterform" [isRangePicker]="true" formStartControlName="fromDate"
                    formEndControlName="enddate" [(fromValue)]="gridConfig.filters[3].fieldValue"
                    [(toValue)]="gridConfig.filters[4].fieldValue"></airmid-datepicker>
                  
                    <mat-form-field appearance="outline">
                        <mat-label>UHID No</mat-label>
                        <input matInput placeholder="Search Reg No" autocomplete="off" [formGroup]="myFilterform" formControlName="FirstName"
                        (input)="onChangeFirst()"/>
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('FirstName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Search First Name" autocomplete="off" [formGroup]="myFilterform"
                            formControlName="LastName" (input)="onChangeFirst()"/>
                        <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="Clearfilter('LastName')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Search Last Name" autocomplete="off" [formGroup]="myFilterform"
                            formControlName="RegNo" (input)="onChangeFirst()"/>
                        <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="Clearfilter('RegNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                </form>
            </ng-container>
        </airmid-table>
    </div>


</div>
