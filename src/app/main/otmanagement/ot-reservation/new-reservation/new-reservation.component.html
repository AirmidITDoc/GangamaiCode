<div class="dialog-content-wrapper modal-wrapper grid-container">
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">New Reservation</span>
            </div>
            <div class="modal-header-right">
        <div class="comman-date-container">
          <div class="comman-date">
            <app-common-date [screenFrom]="screenFromString" [isDisableFuture]="true" (dateTimeEventEmitter)="getDateTime($event)"></app-common-date>
          </div>
          <div class="close-icon">
            <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog" matTooltip="Close">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
        </div>
    </div>

    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <div fxLayout="column" class="gap-12"></div>
            <form [formGroup]="reservationForm">
                <div class="modal-card-container">
 


                    <div fxLayout="row" fxLayout.sm="column" class="gap-16" fxLayoutAlign="start center center">
                        <!-- <div class="radio-container">
                                        <mat-radio-group aria-label="Select an option" formControlName="opIpType"
                                            name="opIpType" (change)="onChangeReg($event)">
                                            <mat-radio-button value="registration">OP </mat-radio-button>
                                            <mat-radio-button value="registrered">IP</mat-radio-button>
                                        </mat-radio-group>
                                    </div> -->
                        <div class="radio-container">
                            <mat-radio-group aria-label="Select an option" [formGroup]="reservationForm" formControlName="opIpType" name="opIpType"
                                (change)="onChangeReg($event)" (blur)="onChangeReg($event)"
                                [(ngModel)]="vSelectedOption">
                                <mat-radio-button value="OP">OP</mat-radio-button>
                                <mat-radio-button value="IP">IP</mat-radio-button>
                            </mat-radio-group>

                        </div>
                        <!-- <div class="input-container gap-8" fxFlex>

                            <airmid-autocomplete lbl="opIpId" [formGroup]="reservationForm" formControlName="opIpId"
                                placeholderText="Op-RegNo/First Name/Last Name/Mobile No"
                                label="Search Op-RegNo / First Name / Last Name / Mobile No"
                                ApiUrl="Admission/search-patient?Keyword=" (selectionChange)="getSelectedObjOT($event)"
                                ValueField="admissionID" TextField="formattedText">
                            </airmid-autocomplete>

                        </div> -->

                        <div class="input-container gap-8" fxFlex>

                            <airmid-autocomplete lbl="RgId" *ngIf="reservationForm.get('opIpType').value == 'OP'"
                                        [formGroup]="reservationForm" formControlName="opIpId"
                                        placeholderText="OP-RegNo/Patient Name/Mobile No" label="Search Reg No / Patient Name / Mobile No"
                                        ApiUrl="VisitDetail/search-patient?Keyword="
                                        (selectionChange)="getSelectedObjOP($event)" TextField="formattedText"
                                        ValueField="opIpId">
                                    </airmid-autocomplete>

                            <airmid-autocomplete lbl="RgId" *ngIf="reservationForm.get('opIpType').value == 'IP'"
                                        [formGroup]="reservationForm" formControlName="opIpId"
                                        placeholderText="IP-RegNo/Patient Name/Mobile No" label="Search Reg No / Patient Name / Mobile No"
                                        ApiUrl="Admission/search-patient?Keyword="
                                        (selectionChange)="getSelectedObjIP($event)" ValueField="admissionID"
                                        TextField="formattedText">
                                    </airmid-autocomplete>
                        </div>
                    </div>


                </div>
                <div class="modal-card-container" style="padding: 10px 2px 5px 0px ;">
                    <div fxFlex.gt-sm="100%" fxFlex class="patient-info-container">
                        <div class="patient-info-container">
                            <div class="patient-info-box">
                                <mat-card fxFlex.gt-sm="100%" fxFlex style="padding: 10px ;">
                                    <div class="patient-info-sales my-8">
                                        <div class="patient-info-title border-bottom pb-2">
                                            <span class="h1">Patient Information</span>
                                        </div>
                                        <div class="Ipd-patient-info" fxFlexFill fxLayout="row"
                                            fxLayoutAlign="space-between center" class="patient-info">
                                            <div class="patient-sub">
                                                <div class="patient-info-row patient-info-1-111 pt-8" fxLayout="row"
                                                    fxLayoutAlign="space-between" >
                                                    <div fxLayout="column" fxFlex="32" fxLayoutGap="6px">
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">UHID No
                                                            </span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vRegNo}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">OPD No</span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vOPDNo}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Patient Name
                                                            </span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{ vPatientName
                                                                }}</span>
                                                        </div>
                                                    </div>
                                                    <div fxLayout="column" fxFlex="32" fxLayoutGap="6px">
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Age
                                                            </span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vAge}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Department</span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vDepartment}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Mobile No
                                                            </span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vMobNo}}</span>
                                                        </div>
                                                    </div>
                                                    <div fxLayout="column" fxFlex="32" fxLayoutGap="6px">
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Doctor Name</span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vDoctorName}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">tariff</span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vTariffName}}</span>
                                                        </div>
                                                        <div class="patient-col">
                                                            <span class="patient-col-key">Company Name</span>
                                                            <span>:</span>
                                                            <span class="patient-col-value">{{vCompanyName}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dialog-content-wrapper modal-wrapper grid-container">
                    <div class="modal-header accent">
                        <div class="modal-header-content">
                            <div class="modal-header-title">
                                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Surgery Details
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
                 <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
           
                <input type="hidden" name="cityId" formControlName="cityId">
                <div fxLayout="row wrap" fxLayoutGap="12px grid">
                    <div fxFlex="100%" fxFlex.xs="50%" fxFlex.sm="10%">
                       <airmid-dropdown 
                            label="Surgery Name" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="10%">
                       <airmid-dropdown 
                            label="Surgeron Name 1" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="10%">
                        <airmid-dropdown 
                            label="Surgeon Name 2" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="10%">
                        <airmid-dropdown 
                            label="Anathesia doctor 1" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="10%">
                        <airmid-dropdown 
                            label="Anathesia doctor 2" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="50%" fxFlex.sm="10%">
                        <airmid-dropdown 
                            label="OT Table" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="10%">
                        <airmid-dropdown 
                            label="Anathesia Type" 
                            formControlName="reservationForm" 
                            [formGroup]="reservationForm"
                            [value]="data?.stateId" 
                            [validations]="getValidationMessages(). countryName"
                            [mode]="autocompleteModestatus">
                        </airmid-dropdown>
                    </div>
                </div>
 <airmid-textbox label="Enter Instruction" formControlName="Instruction" 
                                    [formGroup]="reservationForm" [(ngModel)]="vInstruction">
                                </airmid-textbox>
                
                        <!-- <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                          <mat-radio-group formControlName="nameFormat" fxLayout="row" fxLayoutGap="10px">
                            <span>surgery Type:</span>
                            <mat-radio-button value="Normal">Normal</mat-radio-button>
                            <mat-radio-button value="Emergency">Emergency</mat-radio-button>
                          </mat-radio-group>
                        </div> -->
                <div class="modal-footer" style="margin-top: 10px;">
        <div class="footer-navigation-container">
            <div class="modal-footer-buttons">
                <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                        <button class="btn btn-primary " color="accent" (click)="onSubmit()">
                            <span>Save</span>
                        </button>
            </div>
        </div>
    </div>
            </div>
         </div>

            </form>

        </div>
    </div>
</div>
