<div fusePerfectScrollbar class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto" dynamicTableHeight>
    <div class="top-header header accent p-16">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Material Consumption List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="NewMatrialCon()">+ ADD
            </button>

        </div>


    </div>
    <div fusePerfectScrollbar
        class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
        dynamicTableHeight>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
            <ng-template #actionButtonTemplate let-element>

                <div fxLayout="row" fxLayoutAlign="center center">
                    
                    <button mat-icon-button  matTooltip="Print Material Consumption" (click)="onPrint(element)">
                        <mat-icon>print</mat-icon>
                    </button>

                </div>
             
            </ng-template>


            <ng-template #Status let-element>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon *ngIf="element.admId == '1'" matTooltip="PatientWise Material Comsumption"
                        class="active-icon green-500 s-16">circle
                    </mat-icon>

                    <mat-icon *ngIf="element.admId == '0'" atTooltip="DepartmentWise Material Comsumption"
                        class="active-icon red-500 s-16">circle
                    </mat-icon>

                </div>
            </ng-template>


            <airmid-table [gridConfig]="gridConfig" class="content" :ShowButtons="false"
                (onSelectRow)="getSelectedRow($event)">
                <ng-container filters>
                    <airmid-datepicker [formGroup]="myFilterform" [isRangePicker]="true" formStartControlName="fromDate"
                        formEndControlName="enddate" [(fromValue)]="gridConfig.filters[1].fieldValue"
                        [(toValue)]="gridConfig.filters[2].fieldValue"></airmid-datepicker>

                  

                    <airmid-dropdown label="Store Name" formControlName="ToStoreId" [formGroup]="myFilterform" [(ngModel)]="gridConfig.filters[0].fieldValue" [validations]="getValidationMessages().ToStoreId" [mode]="autocompleteModeStoreName" >
                    </airmid-dropdown>

                </ng-container>
            </airmid-table>
        </div>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll" *ngIf="isShowDetailTable">

            <airmid-table [gridConfig]="gridConfig1" class="content" #grid1 :ShowFilter="false">
            </airmid-table>
        </div>
    </div>
</div>
