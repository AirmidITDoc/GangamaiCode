<!-- NEW -->
<div class="modal-page page-layout inner-scroll">
    <div class="modal-wrapper grid-container">
        <!-- Modal header -->
        <div class="modal-header accent">
            <div class="modal-header-content">
                <div class="modal-header-title">
                    <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">Indent</span>
                </div>
                <div class="modal-header-right">
                    <div class="comman-date-container">
                        <!-- <app-common-date [screenFrom]="'OP-billing'"
                            (dateTimeEventEmitter)="getDateTime($event)"></app-common-date> -->
                        <div class="close-icon">
                            <button mat-icon-button tabIndex="-1" [mat-dialog-close]="true" aria-label="Close dialog"
                                matTooltip="Close">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="center p-12 pb-56" fxFlexAlign="start center">

                <div class="content-card" style="border-radius:4px; ">

                    <div class="nav material2">
                        <div fxLayout="column" fxLayoutAlign="start none" fxLayoutGap="10px">
                            <from [formGroup]="StoreFrom">
                                <!-- <input name="IndentId" type="hidden" formControlName="IndentId" [(ngModel)]="IndentId"
                                    matInput> -->


                                <div fxFlexFill fxLayout="row" fxLayoutGap="8px">
                                    <airmid-dropdown label="From Store Name" formControlName="FromStoreId" fxFlex="30%"
                                        [formGroup]="StoreFrom" [validations]="getValidationMessages().FromStoreId"  [readonly]="true"
                                        [value]="data?.FromStoreId" [mode]="autocompletestore">
                                    </airmid-dropdown>

                                    <airmid-dropdown label="To Store Name" formControlName="ToStoreId" fxFlex="30%"
                                        [formGroup]="StoreFrom" [validations]="getValidationMessages().ToStoreId"
                                        [value]="data?.ToStoreId" [mode]="autocompletestore">
                                    </airmid-dropdown>

                                    <mat-radio-group name="IsUrgent" value="0" formControlName="IsUrgent"
                                        style="padding: 15px 0px 0px 30px;">
                                        <mat-label class="example-margin"> Is Urgent:</mat-label>&nbsp;&nbsp;
                                        <mat-radio-button value="1" class="mr-sm-12">Yes</mat-radio-button>
                                        <mat-radio-button value="0" class="mr-sm-12">No</mat-radio-button>
                                    </mat-radio-group>


                                </div>
                            </from>
                            <form [formGroup]="IndentForm">
                                <div fxFlexFill fxLayout="row" fxLayoutGap="8px">
                                    <!-- <input name="IndentId" type="hidden" formControlName="IndentId"
                                    [(ngModel)]="IndentId" matInput> -->


                                    <airmid-autocomplete label="Item Name (enter 2 char)" [formGroup]="IndentForm"
                                        formControlName="ItemName" placeholderText="Item Name (enter 2 char)"
                                        fxFlex="27%" ApiUrl="ItemMaster/GetItemListForGRNOrPO?StoreId=2&ItemName="
                                        (selectionChange)="getSelectedItem($event)" TextField="formattedText"
                                        ValueField="itemId" (onClearSelection)="resetFormItem()"></airmid-autocomplete>


                                    <airmid-textbox fxFlex="10%" label="Qty" formControlName="Qty"  [max]="99999" [maxlength]="10"
                                        [formGroup]="IndentForm" placeholder="Qty" type="number" ></airmid-textbox>


                                    <div matTooltip="Select All Value to enable this button!!" style="padding: 2px;">
                                        <button class="btn btn-primary" (click)="onAdd()">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>&nbsp;&nbsp;&nbsp;

                                    <mat-divider vertical></mat-divider>&nbsp;&nbsp;&nbsp;

                                    <airmid-autocomplete label="Item Name (enter 2 char)" [formGroup]="IndentForm"
                                        formControlName="ItemNameKit" placeholderText="Item Name (enter 2 char)"
                                        fxFlex="27%" ApiUrl="ItemMaster/GetItemListForGRNOrPO?StoreId=2&ItemName="
                                        (selectionChange)="getSelectedItem($event)" TextField="formattedText"
                                        ValueField="itemId" (onClearSelection)="resetFormItem()"></airmid-autocomplete>


                                    <airmid-textbox fxFlex="10%" label="Qty" formControlName="Qtykit"
                                        [formGroup]="IndentForm" placeholder="Qtykit" [(ngModel)]="vQtykit"
                                        type="number"></airmid-textbox>


                                    <div matTooltip="Select All Value to enable this button!!" style="padding: 2px;">
                                        <button class="btn btn-primary">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>

                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                        <div fxFlex.gt-sm="100%" fxFlex>

                            <div fxlayout="row">
                                <div style="width: 100%;">
                                    <mat-table #table matSort [dataSource]="dsIndentNameList"
                                        [@animateStagger]="{value:'50'}" style="overflow:auto;">

                                        <ng-container matColumnDef="Action">
                                            <mat-header-cell *matHeaderCellDef style="color: white;">
                                                Action</mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <button mat-icon-button (click)="deleteTableRow(row)" color="warn">
                                                    <mat-icon>delete_outline</mat-icon>
                                                </button>
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="ItemID">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header fxShow.gt-sm>
                                                Item Code</mat-header-cell>
                                            <mat-cell *matCellDef="let contact" fxShow.gt-sm>
                                                {{contact.ItemID}}
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="ItemName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                                Item Name
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let contact" fxShow.gt-sm>
                                                {{contact.ItemName}}
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="IndentQuantity">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header fxShow.gt-sm>
                                                Indent Quantity</mat-header-cell>
                                            <mat-cell *matCellDef="let contact" fxShow.gt-sm>
                                                {{contact.Qty}}
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="loading">
                                            <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                            </mat-header-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="noData">
                                            <mat-footer-cell *matFooterCellDef colspan="6">
                                                no data found...
                                            </mat-footer-cell>
                                        </ng-container>

                                        <mat-header-row class="accent"
                                            *matHeaderRowDef="displayedColumns2; sticky: true">
                                        </mat-header-row>
                                        <mat-row *matRowDef="let contact; columns: displayedColumns2;" class="contact"
                                            [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                        <mat-footer-row *matFooterRowDef="['loading']"
                                            [ngClass]="{'hide': !(sIsLoading == 'loading-data')}">
                                        </mat-footer-row>
                                        <mat-footer-row *matFooterRowDef="['noData']"
                                            [ngClass]="{'hide':!(dsIndentNameList!=null && dsIndentNameList.data.length==0)}">
                                        </mat-footer-row>
                                    </mat-table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="16"
                                        showFirstLastButtons>
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="StoreFrom">
                        <div fxLayout="row" fxLayoutAlign="space-between">

                            <mat-form-field appearance="outline" fxFlex="60%">
                                <mat-label>Remark</mat-label>
                                <input name="Remark" formControlName="comments" [(ngModel)]="vRemark" matInput [maxlength]="500">
                            </mat-form-field>

                            <div class="sales-footer-buttons gap-8" fxLayout="row" fxLayoutAlign="center center"
                                fxFlexAlign="center" style="margin-left: 40px;">
                                <button class="btn btn-danger-outline" (click)="OnReset()">Reset</button>
                                <button class="btn btn-primary" (click)="OnSave()">Save</button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
