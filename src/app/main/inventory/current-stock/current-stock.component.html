<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Current Stock
            </span>
        </div>
    </mat-toolbar>

    <mat-tab-group>

        <!-- Current Stock -->
        <mat-tab label="Current Stock">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig" class="content" #CurrentStock>

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.SearchGroup">
                            <!-- <airmid-datepicker [formGroup]="_CurrentStockService.SearchGroup" [isRangePicker]="true"
                                formStartControlName="start" formEndControlName="end">
                            </airmid-datepicker> -->
                            <!--  [(fromValue)]="gridConfig.filters[2].fieldValue"
                                [(toValue)]="gridConfig.filters[3].fieldValue" -->

                            <airmid-dropdown label="From Store" formControlName="StoreId"
                                [formGroup]="_CurrentStockService.SearchGroup" [mode]="autocompletestore"
                                (selectionChange)="selectChangeStore($event)">
                            </airmid-dropdown>
                            <!-- [(ngModel)]="gridConfig.filters[0].fieldValue" -->

                            <airmid-dropdown label="Item Name" formControlName="ItemCategory"
                                [formGroup]="_CurrentStockService.SearchGroup"
                                 [mode]="autocompleteitem"
                                (selectionChange)="selectChangeItem($event)">
                                <!--  [(ngModel)]="gridConfig.filters[1].fieldValue" -->
                            </airmid-dropdown>

                            <div fxLayout="row">
                                <button
                                matTooltip="Pdf" style="width: 45px;border-color: white;">
                                <img width="32" height="10px" src="assets/images/logos/pdfimage.png">
                            </button>&nbsp;

                            <button 
                                style="background-color: white;color: white;width: 45px;">
                                <img width="32" height="10px" src="assets/images/logos/xls.png">
                            </button>
                            </div>
                        </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

        <!-- Day Wise Current Stock -->

                            </button>
                            </div>
                        </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

        <!-- Item Wise Sales Summery -->

        <mat-tab label="Item Wise Item Summery">
            <div fusePerfectScrollbar

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.SearchGroup">
