<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <mat-icon class="logo-icon" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Current Stock
            </span>
        </div>
    </mat-toolbar>

    <mat-tab-group>

        <!-- Current Stock -->
        <mat-tab label="Current Stock">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

                    <ng-template #eyeIcon1 let-element>
                        <div fxLayout="row" fxLayoutAlign="start center" style="gap: 8px;">
                            <mat-icon (click)="getItemdetails(element)">visibility</mat-icon>
                            <span>{{ element.itemName}}</span>
                        </div>
                    </ng-template>

                    <ng-template #eyeIcon2 let-element>
                        <div fxLayout="row" fxLayoutAlign="start center" style="gap: 8px;">
                            <mat-icon (click)="getIssueSummery(element)">visibility</mat-icon>
                            <span>{{ element.receivedQty}}</span>
                        </div>
                    </ng-template>

                    <ng-template #eyeIcon3 let-element>
                        <div fxLayout="row" fxLayoutAlign="start center" style="gap: 8px;">
                            <mat-icon (click)="getSalesSummery(element)">visibility</mat-icon>
                            <span>{{ element.issueQty}}</span>
                        </div>
                    </ng-template>

                    <ng-template #eyeIcon4 let-element>
                        <div fxLayout="row" fxLayoutAlign="start center" style="gap: 8px;">
                            <mat-icon (click)="getSalesReturnSummery(element)">visibility</mat-icon>
                            <span>{{ element.returnQty}}</span>
                        </div>
                    </ng-template>

                    <airmid-table [gridConfig]="gridConfig" class="content" #CurrentStock>

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.SearchGroup">

                                <airmid-dropdown label="From Store" formControlName="StoreId"
                                    [formGroup]="_CurrentStockService.SearchGroup" [mode]="autocompletestore"
                                    (selectionChange)="selectChangeStore($event)"
                                    [(ngModel)]="gridConfig.filters[0].fieldValue"
                                    [readonly]="true">
                                </airmid-dropdown>

                                <!-- <airmid-dropdown label="Item Name" formControlName="ItemCategory"
                                    [formGroup]="_CurrentStockService.SearchGroup" [mode]="autocompleteitem"
                                    (selectionChange)="selectChangeItem($event)"
                                    [(ngModel)]="gridConfig.filters[1].fieldValue">
                                </airmid-dropdown> -->

                                <airmid-autocomplete label="Item Name" [formGroup]="_CurrentStockService.SearchGroup"
                                    formControlName="ItemCategory"
                                    [ApiUrl]="'ItemMaster/GetItemListForPrescription?StoreId=' + storeId + '&ItemName='"
                                    (selectionChange)="selectChangeItem($event)"
                                    [(ngModel)]="gridConfig.filters[1].fieldValue"
                                    TextField="formattedText" ValueField="ItemId">
                                </airmid-autocomplete>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

        <!-- Day Wise Current Stock -->
        <mat-tab label="Day Wise Current Stock">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig1" class="content" #DayWise>

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.dayWiseForm">
                                <!-- <airmid-datepicker [formGroup]="_CurrentStockService.dayWiseForm" [isRangePicker]="false"
                                formStartControlName="start" [(fromValue)]="gridConfig.filters[0].fieldValue">
                            </airmid-datepicker> -->

                                <mat-form-field appearance="outline">
                                    <input matInput [matDatepicker]="validFromPicker" formControllName="start"
                                        (dateChange)="onChangeDateofBirth($event.value)">
                                    <mat-datepicker-toggle matSuffix [for]="validFromPicker"></mat-datepicker-toggle>
                                    <mat-datepicker #validFromPicker></mat-datepicker>
                                </mat-form-field>

                                <airmid-dropdown label="From Store" formControlName="StoreId"
                                    [formGroup]="_CurrentStockService.dayWiseForm" [mode]="autocompletestore"
                                    (selectionChange)="selectChangeStore1($event)"
                                    [(ngModel)]="gridConfig1.filters[1].fieldValue"
                                    [readonly]="true">
                                </airmid-dropdown>

                                    <airmid-autocomplete label="Item Name" [formGroup]="_CurrentStockService.dayWiseForm"
                                    formControlName="ItemCategory"
                                    [ApiUrl]="'ItemMaster/GetItemListForPrescription?StoreId=' + storeDayWise + '&ItemName='"
                                    (selectionChange)="selectChangeItem1($event)"
                                    [(ngModel)]="gridConfig1.filters[2].fieldValue" TextField="formattedText"
                                    ValueField="ItemId">
                                </airmid-autocomplete>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

        <!-- Item Wise Sales Summery -->
        <mat-tab label="Item Wise Sales Summery">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig2" class="content" #SaleSummery>

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.ItemWiseFrom">
                                <airmid-datepicker [formGroup]="_CurrentStockService.ItemWiseFrom"
                                    [isRangePicker]="true" formStartControlName="startSales" formEndControlName="endSales"
                                    [(fromValue)]="gridConfig2.filters[0].fieldValue"
                                    [(toValue)]="gridConfig2.filters[1].fieldValue">
                                </airmid-datepicker>

                                <airmid-dropdown label="From Store" formControlName="StoreId"
                                    [formGroup]="_CurrentStockService.ItemWiseFrom" [mode]="autocompletestore"
                                    (selectionChange)="selectChangeStore2($event)"
                                    [(ngModel)]="gridConfig2.filters[2].fieldValue"
                                    [readonly]="true">
                                </airmid-dropdown>

                                <!-- <airmid-dropdown label="Item Name" formControlName="ItemCategory"
                                    [formGroup]="_CurrentStockService.ItemWiseFrom" [mode]="autocompleteitem"
                                    (selectionChange)="selectChangeItem2($event)"
                                    [(ngModel)]="gridConfig2.filters[3].fieldValue">
                                </airmid-dropdown> -->
                                <airmid-autocomplete label="Item Name" [formGroup]="_CurrentStockService.ItemWiseFrom"
                                    formControlName="ItemCategory"
                                    [ApiUrl]="'ItemMaster/GetItemListForPrescription?StoreId=' + storeSales + '&ItemName='"
                                    (selectionChange)="selectChangeItem2($event)"
                                    [(ngModel)]="gridConfig2.filters[3].fieldValue" TextField="formattedText"
                                    ValueField="ItemId">
                                </airmid-autocomplete>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

        <!-- Issue Wise Item Summery -->

        <mat-tab label="Issue Wise Item Summery">
            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <airmid-table [gridConfig]="gridConfig3" class="content" #ItemSummery>

                        <ng-container filters>

                            <form [formGroup]="_CurrentStockService.IssueItem">
                                <airmid-datepicker [formGroup]="_CurrentStockService.IssueItem" [isRangePicker]="true"
                                    formStartControlName="laststart" formEndControlName="lastend"
                                    [(fromValue)]="gridConfig3.filters[0].fieldValue"
                                    [(toValue)]="gridConfig3.filters[1].fieldValue">
                                </airmid-datepicker>

                                <airmid-dropdown label="From Store" formControlName="StoreId"
                                    [formGroup]="_CurrentStockService.IssueItem" [mode]="autocompletestore"
                                    (selectionChange)="selectChangeStore3($event)"
                                    [(ngModel)]="gridConfig3.filters[2].fieldValue"
                                    [readonly]="true">
                                </airmid-dropdown>

                                <!-- <airmid-dropdown label="Item Name" formControlName="ItemCategory"
                                    [formGroup]="_CurrentStockService.IssueItem" [mode]="autocompleteitem"
                                    (selectionChange)="selectChangeItem3($event)"
                                    [(ngModel)]="gridConfig3.filters[3].fieldValue">
                                </airmid-dropdown> -->
                                <airmid-autocomplete label="Item Name" [formGroup]="_CurrentStockService.IssueItem"
                                    formControlName="ItemCategory"
                                    [ApiUrl]="'ItemMaster/GetItemListForPrescription?StoreId=' + storeItem + '&ItemName='"
                                    (selectionChange)="selectChangeItem3($event)"
                                    [(ngModel)]="gridConfig3.filters[3].fieldValue" TextField="formattedText"
                                    ValueField="ItemId">
                                </airmid-autocomplete>

                            </form>
                        </ng-container>
                    </airmid-table>
                </div>

            </div>

        </mat-tab>

    </mat-tab-group>


</div>
