<div class="page-layout simple inner-sidebar inner-scroll right-sidebar" style="height: 100%;" fusePerfectScrollbar
    dynamicTableHeight>
    <mat-toolbar class="top-header accent">
        <div fxLayout="row" fxLayoutAlign="start center" class="top-header-info">
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Canteen Request
            </span>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="NewRequest()">New Request
            </button>
        </div>
    </mat-toolbar>


    <div fusePerfectScrollbar
        class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
        dynamicTableHeight>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

            <ng-template #actionButtonTemplate let-element>

                <div fxLayout="row" fxLayoutAlign="center center">
                    
                    <button mat-icon-button  matTooltip="Print Canteen Request" (click)="onPrint(element)">
                        <mat-icon>print</mat-icon>
                    </button>

                </div>
             
            </ng-template>

            <airmid-table [gridConfig]="gridConfig" class="content" (onSelectRow)="GetDetails($event)" #grid :ShowButtons="false">
                <ng-container filters>
                    <airmid-datepicker [formGroup]="myFilterform" [isRangePicker]="true" formStartControlName="fromDate"
                    formEndControlName="enddate" [(fromValue)]="gridConfig.filters[0].fieldValue"
                    [(toValue)]="gridConfig.filters[1].fieldValue"></airmid-datepicker>


                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Reg_No</mat-label>
                    <input matInput placeholder="Search Reg_No" autocomplete="off"
                        [(ngModel)]="gridConfig.filters[2].fieldValue" />
                    <button matSuffix mat-icon-button aria-label="Clear"
                        (click)="gridConfig.filters[2].fieldValue=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field> 


                </ng-container>
            </airmid-table>
        </div>

        <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll" *ngIf="isShowDetailTable">
            <airmid-table [gridConfig]="gridConfig1" #grid1 :ShowFilter="false" :ShowButtons="false">
                <ng-container filters>

                </ng-container>
            </airmid-table>
        </div>

    </div>
</div>
