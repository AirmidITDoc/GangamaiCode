<div class="dialog-content-wrapper modal-wrapper grid-container">

    <!-- Header -->
    <div class="modal-header accent">
        <div class="modal-header-content">
            <div class="modal-header-title">
                <span [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">New Template</span>
            </div>
            <div class="modal-header-right">
                <div class="close-icon">
                    <button mat-icon-button tabIndex="-1" (click)="onClose()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="modal-body" fusePerfectScrollbar>
        <div class="modal-body-container">
            <form [formGroup]="Templateform">
                <div fxLayout="column" fxLayoutGap="20px">

                    <!-- Name & Category -->
                    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start center">
                        <!-- Template Name -->
                        <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex="70%">
                            <airmid-textbox
                                label="Template Name"
                                formControlName="docsTempName"
                                [formGroup]="Templateform"
                                [value]="data?.docsTempName"
                                [validations]="getValidationMessages().docsTempName"
                                [maxLength]="100">
                            </airmid-textbox>
                        </div>

                        <!-- Radio Group -->
                        <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex="30%">
                            <mat-label><b>Category:</b></mat-label>
                            <mat-radio-group
                                formControlName="Category"
                                fxLayout="row"
                                class="gap-16 ml-8">
                                <mat-radio-button value="NursNote">Nursing Note</mat-radio-button>
                                <mat-radio-button value="DoctorNote" class="ml-16">Doctor Note</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>

                    <!-- Editor -->
                    <div>
                        <mat-label>Template Details</mat-label>
                        <angular-editor
                            [config]="editorConfig"
                            formControlName="templateDesc"
                            [(ngModel)]="vTemplateDesc"
                            (blur)="onBlur($event)"
                            style="height: 400px;">
                        </angular-editor>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer mt-10">
        <div class="footer-navigation-container" fxLayout="row" fxLayoutAlign="end">
            <div class="modal-footer-buttons" fxLayout="row" fxLayoutGap="12px">
                <button class="btn btn-danger-outline" (click)="onClear(false)">Close</button>
                <button class="btn btn-primary" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>

</div>
