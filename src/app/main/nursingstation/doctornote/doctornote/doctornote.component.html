<div class="simple page-layout inner-scroll inner-sidebar left-sidebar">
    <mat-toolbar style="width: 100%;justify-content: space-between;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
                Doctor Note
            </span>
        </div>
    </mat-toolbar>
    <div class="content">
        <div class="center p-12 pb-56" style="border-radius: 4px;">
    
            <div class="content-card">
    
                <form [formGroup]="_NursingStationService.myform">
                    <div fxFlexFill fxLayout="column" fxLayoutGap="10px">
    
                        <div fxLayout="row" fxLayoutGap="4px">
                            <div fxFlex.gt-sm="24%" fxFlex>
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Ward Name</mat-label>
                                    <mat-select formControlName="Floor" name="Floor" Placeholder="select Floor">
                                        <mat-option></mat-option>
                                        <!-- <mat-option *ngFor="let m of FloorList" [value]="m">
                                                                                                            {{m.Floor}}
                                                                                                        </mat-option> -->
                                    </mat-select>
                                </mat-form-field>
                            </div>&nbsp;&nbsp;
                            <div fxFlex="row" fxFlex.gt-sm="76%" fxFlex style="height: 55px;background-color:rgba(225, 226, 223, 0.981); 
                                                                border-radius: 10px;padding:10px 0px 0px 10px">
                            
                                <div fxFlex="row">
                                    <div>
                                        <h3 class="labels-h4">Reg No
                                            <span style="margin-left:5px;margin-right: 5px;">:</span>
                                        </h3>
                                    </div>
                                    <div style="width: 100px;">
                                        <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                    </div>
                            
                                </div>
                            
                                <div fxFlex="row">
                                    <div>
                                        <h3 class="labels-h4">Ward Name
                                            <span style="margin-left:5px;margin-right: 5px;">:</span>
                                        </h3>
                                    </div>
                                    <div style="width: 180px;">
                                        <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                    </div>
                            
                                </div>
                            
                                <div fxFlex="row">
                                    <div style="margin-left: 5px;">
                                        <h3 class="labels-h4">Bed No
                                            <span style="margin-left:5px;">:</span>
                                        </h3>
                                    </div>
                                    <div style="width: 100px;">
                                        <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                    </div>
                            
                                </div>
                            
                                <div fxFlex="row">
                                    <div>
                                        <h3 class="labels-h4">Patient Name
                                            <span style="margin-left:5px;margin-right: 5px;">:</span>
                                        </h3>
                                    </div>
                                    <div style="width: 180px;">
                                        <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                    </div>
                            
                                </div>
                            
                            </div> 
    
                        </div>
                        <div fxLayout="row" fxLayoutGap="10px">
                            <div fxFlex.gt-sm="24%" fxFlex>
                                <mat-table class="table2" matSort [dataSource]="dsDoctorNoteList" [@animateStagger]="{value:'50'}"
                                    style="overflow: auto;height:450px;">
                            
                                    <ng-container matColumnDef="RegNo">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            RegNo </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.RegNo}} </mat-cell>
                                    </ng-container>
                            
                                    <ng-container matColumnDef="PatienName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            PatienName </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.PatienName}} </mat-cell>
                                    </ng-container>
                            
                                    <ng-container matColumnDef="loading">
                                        <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                        </mat-header-cell>
                                    </ng-container>
                            
                                    <ng-container matColumnDef="noData">
                                        <mat-footer-cell *matFooterCellDef colspan="6">
                                            no data found...
                                        </mat-footer-cell>
                                    </ng-container>
                            
                                    <mat-header-row class="accent" *matHeaderRowDef="displayedColumns; sticky: true">
                                    </mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                        [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                    <mat-footer-row *matFooterRowDef="['noData']"
                                        [ngClass]="{'hide':!(dsDoctorNoteList!=null && dsDoctorNoteList.data.length==0)}">
                                    </mat-footer-row>
                                </mat-table>
                                <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons>
                                </mat-paginator>
                            
                            
                            </div>
                        
                        
                            <div fxFlex.gt-sm="76%" fxFlex>
                                <mat-tab-group>
                                    <mat-tab label="Doctor">

                                    </mat-tab>
                                    <mat-tab label="Patien Hangover Note">
                                        
                                    </mat-tab>
                                </mat-tab-group>



                            </div>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
