<div id="contact" class="simple page-layout inner-scroll inner-sidebar right-sidebar" fusePerfectScrollbar dynamicTableHeight>
    <mat-toolbar style="height: 50px; justify-content:space-between;width: 100%;">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-icon-button class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
            style="color: white;">
            <mat-icon>account_box</mat-icon>
          </button>
          <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
            Consent
          </span>
        </div>    

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" class="left-icon">

            <button mat-raised-button (click)="NewConsent()"
                style="background-color: aliceblue;color: brown;margin-left:10% !important">
                <mat-icon title="Request New Test">how_to_reg</mat-icon>
                New Consent
            </button>
        </div>

      </mat-toolbar>

      <div class="content">
        <div class="center p-12 pb-56" fxFlexAlign="height: fit-content;">

            <div class="content-card" style="border-radius:4px;">

                <div fxlayout="row">
                    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="30px">
                        <div fxFlex.gt-sm="100%" fxFlex>

                            <div fxlayout="row">
                                <div style="width: 100%;">

                                    <div matColumnDef="loading" [ngClass]="{'hide': !(sIsLoading == 'loading-data')}"
                                        class="backgroundBlur">
                                        <div class="spinner-border text-danger"></div>
                                    </div>
                                    <!-- sppinner -->

                                    <mat-table class="table2" matSort [dataSource]="dsConsentList"
                                    [@animateStagger]="{value:'50'}" style="overflow: auto;">
    
                                    <ng-container matColumnDef="patientId">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            patientId </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.RegId}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="PatientName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            PatientName </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.PatientName}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="Age">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Age </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.Age}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="MobileNo">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            MobileNo </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.MobileNo}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="DoctorName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            DoctorName </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.DoctorName}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="PatienSource">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            PatienSource </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.PatienSource}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="date">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Date </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.RegDate}} </mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="Action">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Action </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.Action}}</mat-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="loading">
                                        <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                        </mat-header-cell>
                                    </ng-container>
    
                                    <ng-container matColumnDef="noData">
                                        <mat-footer-cell *matFooterCellDef colspan="6">
                                            no data found...
                                        </mat-footer-cell>
                                    </ng-container>
    
                                    <mat-header-row class="accent" *matHeaderRowDef="displayedColumns; sticky: true">
                                    </mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                        [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                    <mat-footer-row *matFooterRowDef="['noData']"
                                        [ngClass]="{'hide':!(dsConsentList!=null && dsConsentList.data.length==0)}">
                                    </mat-footer-row>
                                </mat-table>
                                    
                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="16"
                                        showFirstLastButtons>
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

</div>
