<div class="simple page-layout inner-scroll inner-sidebar left-sidebar">
    <mat-toolbar style="width: 100%;justify-content: space-between;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
                Nursing Note
            </span>
        </div>
    </mat-toolbar>
    <div class="content">
        <div class="center p-12 pb-56" style="border-radius: 4px;">

            <div class="content-card">

                <form [formGroup]="_NursingStationService.myform">
                    <div fxFlexFill fxLayout="column" fxLayoutGap="10px">

                        <div fxFlex="row">
                            <fieldset fxFlex style="background-color:rgba(225, 226, 223, 0.981); border-radius: 10px; ">
                                <legend>Patient Details</legend>

                                <div fxLayout="row">
                                    <div fxFlex="row">
                                        <div>
                                            <h3 class="labels-h4">Reg No
                                                <span style="margin-left:5px;margin-right: 5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 100px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div>

                                    <div fxFlex="row">
                                        <div>
                                            <h3 class="labels-h4">Patient Name
                                                <span style="margin-left:5px;margin-right: 5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 180px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div> 

                                    <div fxFlex="row">
                                        <div>
                                            <h3 class="labels-h4">Ward Name
                                                <span style="margin-left:5px;margin-right: 5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 180px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div>

                                    <div fxFlex="row">
                                        <div style="margin-left: 5px;">
                                            <h3 class="labels-h4">Bed No
                                                <span style="margin-left:5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 100px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div>

                                   
                                    <div fxFlex="row">
                                        <div>
                                            <h3 class="labels-h4">Gender
                                                <span style="margin-left:5px;margin-right: 5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 120px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div>

                                    <div fxFlex="row">
                                        <div style="margin-left: 5px;">
                                            <h3 class="labels-h4">Age
                                                <span style="margin-left:5px;">:</span>
                                            </h3>
                                        </div>
                                        <div style="width: 100px;">
                                            <!-- <h6 class="labels-h6">{{Gender}}</h6> -->
                                        </div>

                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div fxLayout="row" fxLayoutGap="10px">
                            <div fxFlex.gt-sm="40%" fxFlex>
                                <mat-table class="table2" matSort [dataSource]="dsNursingNoteList"
                                    [@animateStagger]="{value:'50'}" style="overflow: auto;height:450px;">

                                    <ng-container matColumnDef="VDate">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            VDate </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.VDate}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="Time">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Time </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.Time}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="Note">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Note </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.Note}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="Action">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                            Action </mat-header-cell>
                                        <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                            {{element.Action}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="loading">
                                        <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                        </mat-header-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="noData">
                                        <mat-footer-cell *matFooterCellDef colspan="6">
                                            no data found...
                                        </mat-footer-cell>
                                    </ng-container>

                                    <mat-header-row class="accent" *matHeaderRowDef="displayedColumns; sticky: true">
                                    </mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                        [@animate]="{value:'*',params:{y:'100%'}}"></mat-row>
                                    <mat-footer-row *matFooterRowDef="['noData']"
                                        [ngClass]="{'hide':!(dsNursingNoteList!=null && dsNursingNoteList.data.length==0)}">
                                    </mat-footer-row>
                                </mat-table>
                                <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"
                                    showFirstLastButtons>
                                </mat-paginator>
                            </div>
                            <div fxFlex.gt-sm="60%" fxFlex>
                                <div fxLayout="column" fxLayoutGap="5px">
                                    <div fxLayout="row" fxLayoutGap="4px">

                                        <mat-form-field appearance="outline" fxFlex="50%">
                                            <mat-label>Notes</mat-label>
                                            <mat-select formControlName="Note" placeholder="Bank" #singleSelect>
                                                <mat-option>
                                                    <ngx-mat-select-search [formControl]="pathodoctorFilterCtrl"
                                                        [placeholderLabel]="'Search'"
                                                        [noEntriesFoundLabel]="'No matching found'">
                                                    </ngx-mat-select-search>
                                                </mat-option>
                                                <mat-option *ngFor="let element of filteredPathDoctor | async"
                                                    [value]="element">
                                                    {{element.DoctorName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>&nbsp;&nbsp;&nbsp; 

                                        <button type="button" class="btn btn-primary btn-with-icon py-8" #addbutton
                                            id="btnAdd">
                                            <mat-icon>add</mat-icon>
                                        </button>&nbsp;&nbsp;&nbsp;

                                        <app-common-date [screenFrom]="screenFromString" style="padding-left: 100px;"
                                            (dateTimeEventEmitter)="getDateTime($event)">
                                        </app-common-date> 

                                    </div>

                                    <div> 
                                        <mat-form-field appearance="outline" fxFlex>
                                            <mat-label>Description</mat-label>
                                            <textarea matInput name="Description" formControlName="DoctorID"
                                                placeholder="Add Note....." type="text" id="Description" #description
                                                required style="height: 360px;"></textarea>
                                        </mat-form-field> 
                                    </div>
                                    <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end">
                                        <button mat-raised-button class="py-8"><mat-icon>add</mat-icon>New
                                            Template</button> &nbsp;&nbsp;
                                        <button class="btn btn-danger-outline">Reset</button>&nbsp;&nbsp;
                                        <button class="btn btn-primary ">Save</button>&nbsp;&nbsp;
 
                                    </div>
                                </div> 
                            </div> 
                        </div>  
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
