<div class="dialog-content-wrapper">

    <div class="dialog-content-wrapper">
        <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center " style="height: 40px;width: 100%;">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="space-between center " style="width: 100%;">
                <!-- <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon> -->

                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                    style="font-size: 20px;width: 70%; font-weight: 400;">
                    Nurse Template Note
                </span>

                <div fxLayout="column" fxLayout.gt-xs="row">
                    <app-common-date [screenFrom]="screenFromString" (dateTimeEventEmitter)="getDateTime($event)"
                        style="border-color: red;"></app-common-date>
                    <span class="material-icons" style="cursor: pointer; margin-top: 18px; color: #fff;"
                        (click)="onClose()">
                        close
                    </span>
                </div>
            </div>

        </div>


<div class="content-card">
    <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="5px">
        <form style="width: 100%;">
            <div fxFlex.gt-sm="100%" fxFlex>
                <div fxlayout="row" style="background-color: white; padding: 5px 5px 5px 5px;">
                    <!-- ================================ LABEL HEADER  -->
                    <mat-card fxFlex.gt-sm="100%" fxFlex style="padding: 0 9px; height: fit-content;">
                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between">
                            <h3 style="font-weight: bold; font-size: 13px; margin: 0 0 0px;">Patient Information
                            </h3>
                        </div>
                        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between"
                            style="align-items: baseline;">

                            <!-- <span class="label">Reg No :</span>
                            <span class="data_input">{{selectedAdvanceObj.RegNo}}</span>

                            <span class="label"> Patient Name : </span>
                            <span class="data_input">{{selectedAdvanceObj.PatientName}}</span>

                            <span class="label">Doctor Name : </span>
                            <span class="data_input">{{selectedAdvanceObj.Doctorname}}</span> -->

                            <!-- <span class="label">Age(Y) :</span>
                        <span class="data_input">{{selectedAdvanceObj.AgeYear}}
                        </span> -->

                            <!-- <span class="label">Room Name : </span>
                        <span class="data_input">{{selectedAdvanceObj.WardName}} 
                         
                        </span>-->

                            <app-common-date [screenFrom]="screenFromString"
                                (dateTimeEventEmitter)="getDateTime($event)">
                            </app-common-date>
                        </div>
                    </mat-card>
                    <!-- ================================ LABEL HEADER  -->
                </div>

            </div>
        </form>
    </div>
</div>

<mat-card style="width:100%;height: 100%;">
    <form [formGroup]="_NursingStationService.myform">
        <input type="hidden" name="TemplateId" formControlName="TemplateId">

        <div fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
            <div class="editor" style="overflow: auto;height:500px !important;">

                <mat-form-field appearance="outline" style="margin-left:20px;margin-right:20px ;width:50%;">
                    <mat-label>NurseTempName</mat-label>
                    <input name="nursTempName" formControlName="nursTempName" placeholder="NursTempName" matInput>
                  </mat-form-field>

<!-- 
                <ejs-richtexteditor id='iframeRTE' [toolbarSettings]='tools'
                    style="height:90% !important ;overflow:auto;" [(ngModel)]="TemplateDesc"
                    formControlName="TemplateDesc">
                    <ng-template #valueTemplate>
                        <p></p>

                    </ng-template>
                </ejs-richtexteditor>` -->
            </div>

           
        </div>

       <div fxLayout.gt-xs="row" fxLayoutGap="5px">

        <!-- NursTempName -->
        <mat-form-field appearance="outline" fxFlex style="width:40%;">
            <mat-label>Doctor Name</mat-label>
            <mat-select formControlName="DoctorID" placeholder="Bank" #singleSelect>
                <mat-option>
                    <ngx-mat-select-search [formControl]="pathodoctorFilterCtrl"
                        [placeholderLabel]="'Search'"
                        [noEntriesFoundLabel]="'No matching found'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let element of filteredPathDoctor | async"
                    [value]="element">
                    {{element.DoctorName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
          
            <div class="button-row" fxLayout="row" style="float: right;margin-left:85%;">

                <button class="next-btn" (click)="onSubmit()" mat-raised-button fxLayoutAlign="center center"
                     style="border-radius: 16px;">
                    Save
                    <!-- [disabled]="otherForm.invalid" -->
                </button>

                <button class="footer-btn" (click)="onClose()" mat-raised-button fxLayoutAlign="center center"
                    style="border-radius: 16px;">Cancel</button>

            </div>
        </div>
    </form>
</mat-card>

</div>
