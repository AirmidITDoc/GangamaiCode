    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">

        <mat-tab label=" IP Browse Advance List">
            <ng-template mat-tab-label>
                IP Browse Prescription List
            </ng-template>

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

                    <div class="top-header">
                        <div class="top-header-info">

                            <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                <span>IP Prescription </span>
                            </div>
                        </div>
                        <div class="top-header-right">
                            <div class="header-add-button">
                                <button mat-raised-button (click)="onSave()">Add Prescription</button>
                            </div>
                        </div>
                    </div>

                    <airmid-table [gridConfig]="gridConfig" #grid class="content" :ShowButtons="false" (onSelectRow)="GetDetails1($event)">
                        <ng-container filters>
                           <form [formGroup]="_PrescriptionService.mysearchform" fxLayout="column">
                             <airmid-datepicker [formGroup]="_PrescriptionService.mysearchform" [isRangePicker]="true"
                                formStartControlName="startdate" formEndControlName="enddate"
                                (dateChange)="getfilterdata()">
                            </airmid-datepicker>

                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Reg_No</mat-label>
                                <input matInput placeholder="Search Reg_No" autocomplete="off" (keypress)="keyPressAlphanumeric($event)"
                                    [formGroup]="_PrescriptionService.mysearchform" formControlName="RegNo"
                                    (input)="onChangeFirst()"/>
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="Clearfilter('RegNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                           </form>

                        </ng-container>
                    </airmid-table>
                </div>

                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll"
                    *ngIf="isShowDetailTable">

                    <!-- <ng-template #iconisClosed let-element>
                        <div fxLayout="row" fxLayoutAlign="center center">
        
                            <mat-icon *ngIf="element.isClosed == false" matTooltip="Pending"
                            class="active-icon red-500 s-16">hourglass_empty
                            </mat-icon>
                            
                            <mat-icon *ngIf="element.isClosed == true" matTooltip="Accepted"
                            class="active-icon green-500 s-16">check_circle
                            </mat-icon>
                            
                        </div>
                    </ng-template> -->

                    <airmid-table [gridConfig]="gridConfig1" class="content" #grid1 [ShowFilter]="false" [ShowButtons]="false">
                    </airmid-table>
                </div>
            </div>

        </mat-tab>

        <mat-tab label=" IP Prescription Return">
            <ng-template mat-tab-label>
                Prescription Return List
            </ng-template>

            <div fusePerfectScrollbar
                class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
                dynamicTableHeight>
                <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
                    <div class="top-header">
                        <div class="top-header-info">

                            <div class="top-header-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                                <span>Prescription Return List</span>
                            </div>
                        </div>
                        <div class="top-header-right">
                            <div class="header-add-button">
                                <button mat-raised-button (click)="onPrescriptionReturn()">Prescription Return</button>
                            </div>
                        </div>
                    </div>
                    <airmid-table [gridConfig]="gridConfig3" class="content" (onSelectRow)="GetDetails2($event)" #grid2>
                        <ng-container filters>
                            <form [formGroup]="_PrescriptionService.mysearchform" fxLayout="column">
                                <airmid-datepicker [formGroup]="_PrescriptionService.mysearchform" [isRangePicker]="true"
                                formStartControlName="startdate" formEndControlName="enddate"
                                (dateChange)="getfilterdata1()">
                            </airmid-datepicker>

                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Reg_No</mat-label>
                                <input matInput placeholder="Search Reg_No" autocomplete="off"  (keypress)="keyPressAlphanumeric($event)"
                                     [formGroup]="_PrescriptionService.mysearchform" formControlName="RegNo"
                                    (input)="onChangeFirst1()"/>
                                <button matSuffix mat-icon-button aria-label="Clear"
                                    (click)="Clearfilter1('RegNo')">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                            </form>

                        </ng-container>
                    </airmid-table>
                </div>
                
                 <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll"
                    *ngIf="isShowDetailTable1">
                    <airmid-table [gridConfig]="gridConfig4" class="content" #grid4 [ShowFilter]="false" [ShowButtons]="false">
                    </airmid-table>
                </div>

            </div>
        </mat-tab>

    </mat-tab-group>

</div>
