<div class="page-layout simple inner-scroll inner-sidebar left-sidebar" dynamicTableHeight>

    <mat-toolbar class="accent" style="width: 100%;justify-content: space-between;height: 50px;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-12" style="color: white;">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                style="color: white;">account_box
            </mat-icon>
            <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" style="color: white;">
                Patient Discharge Clearance
            </span>
        </div>
       
    </mat-toolbar> 

    <div class="content">
        <div class="center p-12 pb-56" style="border-radius: 4px;">
            <div class="content-card">
                <div  fxLayout="column" fxLayout="row" fxLayoutGap="10px">

                    <div fxFlex="65%" fxLayoutGap="8px">  
                        <mat-card style="padding: 5px;">

                            <mat-table class="table" matSort [dataSource]="dspatientlist_1"
                                [@animateStagger]="{value:'50'}" style="overflow: auto;">
    
                                <ng-container matColumnDef="RegNo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                        RegNo </mat-header-cell>
                                    <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                        {{element.RegNo}} </mat-cell>
                                </ng-container>
    
                                <ng-container matColumnDef="PatientName">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                        Patient Name</mat-header-cell>
                                    <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                        {{element.PatientName}} </mat-cell>
                                </ng-container>
    
                                <ng-container matColumnDef="IPDNo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                        IPD No </mat-header-cell>
                                    <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm>
                                        {{element.IPDNo}} </mat-cell>
                                </ng-container>
    
                                <ng-container matColumnDef="Action">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>
                                        Action </mat-header-cell>
                                    <mat-cell *matCellDef="let element" fxHide fxShow.gt-sm> 
                                      <button mat-icon-button (click)="PatietnClearanceOption(element)" color="warn">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                    
                                    </mat-cell>
                                </ng-container>
    
                                <ng-container matColumnDef="loading">
                                    <mat-header-cell *matFooterCellDef colspan="6" style="display: none;">
                                    </mat-header-cell>
                                </ng-container>
    
                                <ng-container matColumnDef="noData">
                                    <mat-footer-cell *matFooterCellDef colspan="6">
                                        no data found...
                                    </mat-footer-cell>
                                </ng-container>
    
                                <mat-header-row class="accent" *matHeaderRowDef="displayedColumns; sticky: true">
                                </mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element"
                                    [@animate]="{value:'*',params:{y:'100%'}}"
                                    (click)="getPatietnapprovelist(row)"></mat-row>
                                <mat-footer-row *matFooterRowDef="['noData']"
                                    [ngClass]="{'hide':!(dspatientlist_1!=null && dspatientlist_1.data.length==0)}">
                                </mat-footer-row>
                            </mat-table>
                            <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10"
                                showFirstLastButtons>
                            </mat-paginator>

                    </div>

                    <div  fxFlex="35%" fxLayoutGap="8px"> 
                       
                            <mat-vertical-stepper linear style="background-color:  rgb(238, 245, 245);">
                                <mat-step *ngFor="let department of DepartmentList; let i = index"  
                                [ngClass]="{'red-row ': department.IsApproved === 'true'}">
                                  <ng-template matStepLabel>{{department.DepartmentName}} {{ i + 1 }}</ng-template>
