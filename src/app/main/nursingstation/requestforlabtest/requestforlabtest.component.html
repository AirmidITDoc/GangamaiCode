<div fusePerfectScrollbar
    class="page-layout simple left-sidebar inner-sidebar inner-scroll update-grn mat-form-field-auto"
    dynamicTableHeight>
    <div class="top-header header accent p-16" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center ">
        <div class="top-header-info">
            <div class="top-header-title">
                <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Lab Request List
                </span>
            </div>
        </div>
        <div class="gap-8" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
            <button mat-raised-button (click)="onSave()">New Lab Request
            </button>
        </div>
    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
        <airmid-table [gridConfig]="gridConfig" class="content" (onSelectRow)="getSelectedRow($event)"
            :ShowButtons="false">
            <ng-container filters>

                <form [formGroup]="_RequestforlabtestService.mySearchForm" fxLayout="column">
                    <airmid-datepicker [formGroup]="_RequestforlabtestService.mySearchForm" [isRangePicker]="true"
                        formStartControlName="startdate" formEndControlName="enddate" (dateChange)="getfilterdata()">
                    </airmid-datepicker>

                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>UHID</mat-label>
                        <input matInput placeholder="Search UHID" autocomplete="off" (keypress)="keyPressAlphanumeric($event)"
                            [formGroup]="_RequestforlabtestService.mySearchForm" formControlName="RegNo"
                            (input)="onChangeFirst()" />
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="Clearfilter('RegNo')">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </form>

            </ng-container>
        </airmid-table>

    </div>
    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll" *ngIf="isShowDetailTable">

        <ng-template #isStatusIcon let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon *ngIf="element.isStatus == true" matTooltip="Bill Generated"
                    class="active-icon green-500 s-16">
                    check_circle
                </mat-icon>

                <mat-icon *ngIf="element.isStatus == false" matTooltip="Bill Not Generated"
                    class="active-icon red-500 s-16">
                    hourglass_empty
                </mat-icon>

            </div>
        </ng-template>

        <ng-template #isTestCompletedIcon let-element>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-icon *ngIf="element.isTestCompted == true" matTooltip="Lab Report Ready"
                (click)="getPrint(element)">
                    remove_red_eye
                </mat-icon>

                <mat-icon *ngIf="element.isTestCompted == false" matTooltip="Result Entry Not Completed"
                    class="active-icon red-500 s-16">
                    hourglass_empty
                </mat-icon>
            </div>
        </ng-template>

        <airmid-table [gridConfig]="gridConfig1" class="content" #grid1 :ShowFilter="false" :ShowButtons="false">
        </airmid-table>
    </div>
</div>
